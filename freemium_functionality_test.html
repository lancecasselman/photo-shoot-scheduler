<!DOCTYPE html>
<html>
<head>
    <title>Freemium Gallery Functionality Test</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #f5f5f5; }
        .test-section { background: white; margin: 10px 0; padding: 15px; border-radius: 8px; border-left: 4px solid #007acc; }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .info { color: #007acc; }
        .result { margin: 5px 0; padding: 5px; background: #f8f9fa; border-radius: 4px; }
        button { margin: 5px; padding: 8px 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>🧪 Freemium Gallery Functionality Test</h1>
    <p>Testing John Casselman gallery: <code>/g/dda7ad42-1613-4bac-9fe0-7b38d10dba80</code></p>
    
    <div class="test-section">
        <h3>🎯 Test Results</h3>
        <div id="results"></div>
    </div>
    
    <div class="test-section">
        <h3>🔧 Manual Tests</h3>
        <button onclick="openGallery()">🚀 Open Gallery in New Tab</button>
        <button onclick="testGalleryAPI()">🔍 Test Gallery API</button>
        <button onclick="testDownloadAPI()">📥 Test Download API</button>
    </div>

    <script>
        const results = document.getElementById('results');
        const galleryToken = 'dda7ad42-1613-4bac-9fe0-7b38d10dba80';
        const sessionId = 'd0892278-1882-4466-955f-fba2425e53ef';
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<span style="color: ${type === 'success' ? '#28a745' : type === 'error' ? '#dc3545' : '#007acc'}">${message}</span>`;
            results.appendChild(div);
        }
        
        function openGallery() {
            window.open(`/g/${galleryToken}`, '_blank');
            addResult('🚀 Gallery opened in new tab - Manually verify:', 'info');
            addResult('   1. Download buttons visible on all 11 photos', 'info');
            addResult('   2. Freemium banner shows "🆓 2 of 2 free downloads remaining • Then $4.66 each"', 'info');
            addResult('   3. First 2 photos show "📥 FREE" buttons', 'info');
            addResult('   4. Remaining 9 photos show "📥 $4.66" buttons', 'info');
            addResult('   5. Click FREE button → immediate download starts', 'info');
            addResult('   6. Click paid button → adds to cart', 'info');
        }
        
        async function testGalleryAPI() {
            try {
                addResult('🔍 Testing gallery API...', 'info');
                
                const response = await fetch(`/g/${galleryToken}`);
                if (response.ok) {
                    const html = await response.text();
                    
                    // Check for key elements
                    const checks = [
                        { test: html.includes('pricing-banner'), desc: 'Pricing banner element exists' },
                        { test: html.includes('download-btn'), desc: 'Download button styles exist' },
                        { test: html.includes('downloadPhotoImmediately'), desc: 'Download function exists' },
                        { test: html.includes('freemium'), desc: 'Freemium logic exists' },
                        { test: html.includes('📥'), desc: 'Download icon exists' }
                    ];
                    
                    checks.forEach(check => {
                        addResult(`   ${check.test ? '✅' : '❌'} ${check.desc}`, check.test ? 'success' : 'error');
                    });
                    
                    addResult('✅ Gallery API test completed', 'success');
                } else {
                    addResult(`❌ Gallery API failed: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Gallery API error: ${error.message}`, 'error');
            }
        }
        
        async function testDownloadAPI() {
            try {
                addResult('📥 Testing download API endpoints...', 'info');
                
                // Test download token endpoint
                const tokenResponse = await fetch('/api/downloads/tokens', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        sessionId: sessionId,
                        clientKey: 'test-client',
                        photoId: 'test-photo',
                        photoUrl: 'test-url',
                        filename: 'test.jpg'
                    })
                });
                
                if (tokenResponse.ok) {
                    const tokenData = await tokenResponse.json();
                    addResult(`   ✅ Download token API working: ${tokenData.success ? 'Success' : 'Failed'}`, 
                             tokenData.success ? 'success' : 'error');
                } else {
                    addResult(`   ❌ Download token API failed: ${tokenResponse.status}`, 'error');
                }
                
                // Test entitlements endpoint
                const entitlementsResponse = await fetch(`/api/downloads/entitlements?sessionId=${sessionId}&clientKey=test-client`);
                
                if (entitlementsResponse.ok) {
                    const entitlementsData = await entitlementsResponse.json();
                    addResult(`   ✅ Entitlements API working: ${entitlementsData.success ? 'Success' : 'Failed'}`, 
                             entitlementsData.success ? 'success' : 'error');
                } else {
                    addResult(`   ❌ Entitlements API failed: ${entitlementsResponse.status}`, 'error');
                }
                
                addResult('✅ Download API test completed', 'success');
            } catch (error) {
                addResult(`❌ Download API error: ${error.message}`, 'error');
            }
        }
        
        // Auto-run tests on page load
        window.onload = function() {
            addResult('🧪 Starting automated freemium functionality tests...', 'info');
            setTimeout(() => testGalleryAPI(), 500);
            setTimeout(() => testDownloadAPI(), 1000);
            
            addResult('', 'info');
            addResult('📋 EXPECTED FREEMIUM BEHAVIOR:', 'info');
            addResult('   • Gallery serves 11 photos from John Casselman session', 'info');
            addResult('   • Banner shows "🆓 2 of 2 free downloads remaining • Then $4.66 each"', 'info');
            addResult('   • Photos 1-2: FREE downloads (immediate, like free galleries)', 'info');
            addResult('   • Photos 3-11: $4.66 downloads (add to cart for checkout)', 'info');
            addResult('   • FREE downloads start immediately without checkout flow', 'info');
            addResult('   • Quota banner updates after free downloads consumed', 'info');
        };
    </script>
</body>
</html>
