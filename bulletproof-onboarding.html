<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Setup - Photography Management System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            padding: 20px;
        }
        .container { 
            max-width: 500px; 
            margin: 0 auto; 
            background: white; 
            border-radius: 10px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header { 
            background: #2c3e50;
            color: white; 
            padding: 30px; 
            text-align: center; 
        }
        .header h1 { font-size: 24px; margin-bottom: 8px; }
        .header p { opacity: 0.9; font-size: 14px; }
        .form { padding: 30px; }
        .field { margin-bottom: 20px; }
        .field label { 
            display: block; 
            margin-bottom: 6px; 
            font-weight: 600; 
            color: #2c3e50;
        }
        .field input, .field select, .field textarea { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #e1e8ed; 
            border-radius: 6px; 
            font-size: 16px;
        }
        .field input:focus, .field select:focus, .field textarea:focus { 
            outline: none; 
            border-color: #3498db; 
        }
        .submit { 
            background: #3498db;
            color: white; 
            padding: 15px 30px; 
            border: none; 
            border-radius: 6px; 
            font-size: 16px; 
            font-weight: 600;
            cursor: pointer; 
            width: 100%;
        }
        .submit:hover { background: #2980b9; }
        .required { color: #e74c3c; }
        .help { 
            font-size: 13px; 
            color: #7f8c8d; 
            margin-top: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Photography Business Setup</h1>
            <p>Complete your business profile to get started</p>
        </div>
        
        <div class="form">
            <form action="/api/complete-onboarding" method="POST">
                <div class="field">
                    <label>Business Name <span class="required">*</span></label>
                    <input type="text" name="businessName" required>
                </div>
                
                <div class="field">
                    <label>Your Name <span class="required">*</span></label>
                    <input type="text" name="ownerName" required>
                </div>
                
                <div class="field">
                    <label>Email <span class="required">*</span></label>
                    <input type="email" name="email" required>
                </div>
                
                <div class="field">
                    <label>Phone <span class="required">*</span></label>
                    <input type="tel" name="phone" required>
                </div>
                
                <div class="field">
                    <label>Location <span class="required">*</span></label>
                    <input type="text" name="location" placeholder="City, State" required>
                    <div class="help">Format: City, State (e.g., "Charleston, SC")</div>
                </div>
                
                <div class="field">
                    <label>Photography Specialties</label>
                    <select name="specialties">
                        <option value="">Select your main specialty</option>
                        <option value="wedding">Wedding Photography</option>
                        <option value="portrait">Portrait Photography</option>
                        <option value="family">Family Photography</option>
                        <option value="maternity">Maternity Photography</option>
                        <option value="newborn">Newborn Photography</option>
                        <option value="engagement">Engagement Photography</option>
                        <option value="commercial">Commercial Photography</option>
                        <option value="event">Event Photography</option>
                    </select>
                </div>
                
                <div class="field">
                    <label>Experience Level</label>
                    <select name="experience">
                        <option value="">Select experience</option>
                        <option value="new">Just Starting (0-1 years)</option>
                        <option value="beginner">Beginner (1-3 years)</option>
                        <option value="intermediate">Intermediate (3-5 years)</option>
                        <option value="experienced">Experienced (5-10 years)</option>
                        <option value="professional">Professional (10+ years)</option>
                    </select>
                </div>
                
                <button type="submit" class="submit">Complete Setup</button>
            </form>
        </div>
    </div>
</body>
</html>
