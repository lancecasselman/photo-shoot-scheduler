<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery - Photography Session Scheduler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .header h1 {
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        .session-info {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .session-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .detail-label {
            font-weight: 600;
            color: #4a5568;
            min-width: 80px;
        }
        
        .detail-value {
            color: #2d3748;
        }
        
        .gallery-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .photo-count {
            background: #48bb78;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 0 5px;
        }
        
        .photo-item {
            aspect-ratio: 1;
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.15);
            position: relative;
            background: white;
        }
        
        .photo-item:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px rgba(102, 126, 234, 0.25);
        }

        .photo-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 0%, rgba(102, 126, 234, 0.05) 50%, transparent 100%);
            pointer-events: none;
            z-index: 1;
            border-radius: 20px;
        }
        
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            z-index: 0;
        }

        .photo-item:hover img {
            transform: scale(1.08);
            filter: brightness(1.1) contrast(1.05);
        }
        
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .lightbox.active {
            display: flex;
        }
        
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 50%;
        }
        
        .back-btn {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .back-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        .empty-gallery {
            text-align: center;
            padding: 60px;
            color: #718096;
        }
        
        .empty-gallery h3 {
            margin-bottom: 10px;
            color: #4a5568;
        }
        
        @media (max-width: 768px) {
            .container { padding: 10px; }
            .gallery-grid { 
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
                gap: 15px;
            }
            .session-details { grid-template-columns: 1fr; }
        }

        @media (max-width: 480px) {
            .gallery-grid { 
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); 
                gap: 12px;
            }
        }

        @media (min-width: 1024px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="goBack()">← Back to Sessions</button>
        
        <div class="header">
            <h1> Photo Gallery</h1>
            <p id="galleryTitle">Session Photos</p>
        </div>

        <div class="session-info" id="sessionInfo">
            <!-- Session details will be loaded here -->
        </div>

        <div class="gallery-container">
            <div class="gallery-header">
                <h2>Photos</h2>
                <span class="photo-count" id="photoCount">0 photos</span>
            </div>
            
            <div class="gallery-grid" id="galleryGrid">
                <div class="empty-gallery">
                    <h3>Loading photos...</h3>
                    <p>Please wait while we load the gallery</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
        <img id="lightboxImage" src="" alt="Full size photo">
    </div>

    <script>
        let session = null;
        let sessionId = null;

        // Get session ID from URL
        document.addEventListener('DOMContentLoaded', function() {
            const pathParts = window.location.pathname.split('/');
            sessionId = pathParts[2]; // /sessions/:id/gallery
            
            if (sessionId) {
                loadSession();
            } else {
                showError('Invalid session ID');
            }
        });

        async function loadSession() {
            try {
                const response = await fetch(`/api/sessions/${sessionId}`);
                if (response.ok) {
                    session = await response.json();
                    renderSessionInfo();
                    renderGallery();
                } else {
                    showError('Session not found');
                }
            } catch (error) {
                console.error('Error loading session:', error);
                showError('Error loading session');
            }
        }

        function renderSessionInfo() {
            if (!session) return;

            document.getElementById('galleryTitle').textContent = `${session.clientName} - ${session.sessionType}`;
            
            const sessionInfo = document.getElementById('sessionInfo');
            sessionInfo.innerHTML = `
                <div class="session-details">
                    <div class="detail-item">
                        <span class="detail-label">Client:</span>
                        <span class="detail-value">${session.clientName}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Type:</span>
                        <span class="detail-value">${session.sessionType}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Date:</span>
                        <span class="detail-value">${formatDateTime(session.dateTime)}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Location:</span>
                        <span class="detail-value">${session.location}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Phone:</span>
                        <span class="detail-value">${session.phoneNumber}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Email:</span>
                        <span class="detail-value">${session.email}</span>
                    </div>
                </div>
            `;
        }

        function renderGallery() {
            if (!session) return;

            const photos = session.photos || [];
            const photoCountEl = document.getElementById('photoCount');
            const galleryGrid = document.getElementById('galleryGrid');
            
            photoCountEl.textContent = `${photos.length} photo${photos.length !== 1 ? 's' : ''}`;

            if (photos.length === 0) {
                galleryGrid.innerHTML = `
                    <div class="empty-gallery">
                        <h3>No photos yet</h3>
                        <p>Photos will appear here once uploaded</p>
                    </div>
                `;
                return;
            }

            galleryGrid.innerHTML = photos.map(photo => `
                <div class="photo-item" onclick="openLightbox('${photo.url}')">
                    <img src="${photo.url}" alt="Session photo" loading="lazy">
                </div>
            `).join('');
        }

        function openLightbox(imageUrl) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightboxImage');
            
            lightboxImage.src = imageUrl;
            lightbox.classList.add('active');
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }

        function goBack() {
            window.location.href = '/';
        }

        function formatDateTime(dateTimeString) {
            const date = new Date(dateTimeString);
            return date.toLocaleDateString('en-US', {
                weekday: 'short',
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function showError(message) {
            const galleryGrid = document.getElementById('galleryGrid');
            galleryGrid.innerHTML = `
                <div class="empty-gallery">
                    <h3>Error</h3>
                    <p>${message}</p>
                    <button class="back-btn" onclick="goBack()" style="margin-top: 20px;">← Back to Sessions</button>
                </div>
            `;
        }

        // Close lightbox on escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeLightbox();
            }
        });

        // Close lightbox on background click
        document.getElementById('lightbox').addEventListener('click', function(e) {
            if (e.target === this) {
                closeLightbox();
            }
        });
    </script>
</body>
</html>
