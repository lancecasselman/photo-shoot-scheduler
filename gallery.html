<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery - Photography Session Scheduler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .header h1 {
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        .session-info {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .session-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .detail-label {
            font-weight: 600;
            color: #4a5568;
            min-width: 80px;
        }
        
        .detail-value {
            color: #2d3748;
        }
        
        .gallery-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .photo-count {
            background: #48bb78;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
        }
        
        /* Photo Grid */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
            padding: 0 5px;
        }
        
        .photo-item {
            aspect-ratio: 1;
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.15);
            position: relative;
            background: white;
        }
        
        .photo-item:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px rgba(102, 126, 234, 0.25);
        }
        
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .photo-item:hover img {
            transform: scale(1.08);
            filter: brightness(1.1) contrast(1.05);
        }
        
        /* Photo Overlay with Quick Order Button */
        .photo-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            padding: 15px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        
        .photo-item:hover .photo-overlay {
            transform: translateY(0);
        }
        
        .quick-order-btn {
            background: #48bb78;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .quick-order-btn:hover {
            background: #38a169;
            transform: scale(1.05);
        }
        
        /* Lightbox Modal - PROVEN STRUCTURE */
        .lightbox-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .lightbox-modal.active {
            display: flex;
        }

        /* Image takes most space but leaves room for controls */
        .lightbox-image {
            max-width: 90%;
            max-height: 70vh;
            object-fit: contain;
            display: block;
            order: 1;
            flex-shrink: 1;
        }

        /* Controls below image - always visible */
        .lightbox-controls {
            position: relative;
            display: flex;
            gap: 15px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            order: 2;
            flex-shrink: 0;
            z-index: 10000;
            margin-top: 20px;
            justify-content: center;
            align-items: center;
        }

        /* Order Print button - guaranteed visible */
        .order-print-btn {
            display: inline-block !important;
            visibility: visible !important;
            opacity: 1 !important;
            position: relative;
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            min-height: 44px;
            min-width: 140px;
            transition: all 0.3s ease;
        }

        .order-print-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .order-print-btn:active {
            transform: translateY(0);
        }

        .download-btn {
            display: inline-block;
            padding: 12px 24px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            min-height: 44px;
            min-width: 140px;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: #1976D2;
            transform: translateY(-2px);
        }

        .close-lightbox {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 36px;
            color: white;
            cursor: pointer;
            z-index: 10001;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-lightbox:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }
        
        /* Print Options Modal */
        .print-options-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 11000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .print-options-modal.active {
            display: flex;
        }
        
        .print-options-content {
            background: white;
            width: 90%;
            max-width: 600px;
            border-radius: 15px;
            padding: 30px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .size-options {
            display: grid;
            gap: 10px;
            margin: 20px 0;
        }
        
        .size-option {
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .size-option:hover {
            border-color: #667eea;
            background: #f7fafc;
        }
        
        .size-option.selected {
            border-color: #4CAF50;
            background: #f0fdf4;
        }
        
        .finish-options {
            margin: 20px 0;
            padding: 15px;
            background: #f7fafc;
            border-radius: 10px;
        }
        
        .finish-options label {
            display: block;
            padding: 10px;
            cursor: pointer;
        }
        
        .finish-options input[type="radio"] {
            margin-right: 10px;
        }
        
        .add-to-cart-btn {
            width: 100%;
            padding: 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .add-to-cart-btn:hover {
            background: #45a049;
        }
        
        /* Shopping Cart */
        .cart-icon {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #667eea;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .cart-icon.visible {
            display: flex;
        }
        
        .cart-icon:hover {
            transform: scale(1.1);
            background: #5a67d8;
        }
        
        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #f56565;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        
        /* Cart Modal */
        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 11000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .cart-modal.active {
            display: flex;
        }
        
        .cart-content {
            background: white;
            width: 90%;
            max-width: 800px;
            border-radius: 15px;
            padding: 30px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .cart-item {
            display: flex;
            gap: 20px;
            padding: 15px;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .checkout-btn {
            background: #48bb78;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        
        .checkout-btn:hover {
            background: #38a169;
        }
        
        .back-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        .empty-gallery {
            text-align: center;
            padding: 50px;
            color: #718096;
        }
        
        /* Success Toast */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: #48bb78;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 600;
            z-index: 12000;
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from {
                transform: translateX(-50%) translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }
        
        @media (max-width: 768px) {
            .photo-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .session-details {
                grid-template-columns: 1fr;
            }
            
            .lightbox-controls {
                flex-direction: column;
                gap: 10px;
            }
            
            .order-print-btn,
            .download-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="galleryTitle">Photo Gallery</h1>
            <button class="back-btn" onclick="goBack()">‚Üê Back to Sessions</button>
        </div>
        
        <div class="session-info" id="sessionInfo">
            <!-- Session details will be loaded here -->
        </div>
        
        <div class="gallery-container">
            <div class="gallery-header">
                <h2>Gallery Photos</h2>
                <span class="photo-count" id="photoCount">0 photos</span>
            </div>
            <div class="photo-grid" id="galleryGrid">
                <!-- Photos will be loaded here -->
            </div>
        </div>
    </div>
    
    <!-- Lightbox Modal - Restructured for Visibility -->
    <div class="lightbox-modal" id="lightbox">
        <span class="close-lightbox" onclick="closeLightbox()">√ó</span>
        <img class="lightbox-image" id="lightbox-img" src="" alt="Full size image">
        <div class="lightbox-controls">
            <button onclick="orderPrintFromLightbox()" class="order-print-btn">üõí Order Print</button>
            <button onclick="downloadImage()" class="download-btn">üì• Download</button>
        </div>
    </div>
    
    <!-- Print Options Modal -->
    <div class="print-options-modal" id="printModal">
        <div class="print-options-content">
            <h2>Select Print Options</h2>
            <img id="printPreview" style="width: 100%; max-height: 200px; object-fit: contain; margin: 20px 0; border-radius: 10px;">
            
            <h3>Size</h3>
            <div class="size-options">
                <div class="size-option" data-size="4x6" data-price="12.00">
                    <span>4x6" - Perfect for albums</span>
                    <strong>$12.00</strong>
                </div>
                <div class="size-option" data-size="5x7" data-price="15.00">
                    <span>5x7" - Great for desk displays</span>
                    <strong>$15.00</strong>
                </div>
                <div class="size-option" data-size="8x10" data-price="25.00">
                    <span>8x10" - Ideal for wall display</span>
                    <strong>$25.00</strong>
                </div>
                <div class="size-option" data-size="11x14" data-price="35.00">
                    <span>11x14" - Statement piece</span>
                    <strong>$35.00</strong>
                </div>
                <div class="size-option" data-size="16x20" data-price="55.00">
                    <span>16x20" - Gallery-worthy</span>
                    <strong>$55.00</strong>
                </div>
                <div class="size-option" data-size="20x30" data-price="95.00">
                    <span>20x30" - Large format</span>
                    <strong>$95.00</strong>
                </div>
            </div>
            
            <h3>Finish</h3>
            <div class="finish-options">
                <label>
                    <input type="radio" name="finish" value="lustre" checked>
                    <strong>Lustre</strong> - Most popular, fingerprint resistant
                </label>
                <label>
                    <input type="radio" name="finish" value="glossy">
                    <strong>Glossy</strong> - Vibrant colors, high shine
                </label>
                <label>
                    <input type="radio" name="finish" value="matte">
                    <strong>Matte</strong> - No glare, artistic look
                </label>
            </div>
            
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button onclick="closePrintModal()" style="flex: 1; padding: 12px; border: 2px solid #e2e8f0; background: white; border-radius: 8px; cursor: pointer;">Cancel</button>
                <button onclick="addToCart()" class="add-to-cart-btn">Add to Cart</button>
            </div>
        </div>
    </div>
    
    <!-- Shopping Cart Icon -->
    <div id="cartIcon" class="cart-icon" onclick="showCart()">
        <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 2L6 9H3l3 13h12l3-13h-3l-3-7"/>
            <path d="M9 9h6"/>
        </svg>
        <span class="cart-count">0</span>
    </div>
    
    <!-- Cart Modal -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <h2>Shopping Cart</h2>
            <div id="cartItems"></div>
            <div id="cartTotal" style="font-size: 20px; font-weight: bold; margin-top: 20px;"></div>
            <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
            <button onclick="closeCart()" style="width: 100%; margin-top: 10px; padding: 12px; border: 2px solid #e2e8f0; background: white; border-radius: 8px; cursor: pointer;">Continue Shopping</button>
        </div>
    </div>
    
    <script>
        let session = null;
        let sessionId = null;
        let cart = [];
        let currentImage = null;
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Get session ID from URL - handle both path and query parameter formats
            const pathMatch = window.location.pathname.match(/\/sessions\/([^\/]+)\/gallery/);
            if (pathMatch) {
                sessionId = pathMatch[1];
            } else {
                // Fallback to query parameter
                const urlParams = new URLSearchParams(window.location.search);
                sessionId = urlParams.get('session');
            }
            
            if (sessionId) {
                loadSession();
            } else {
                showError('Invalid session ID');
            }
            
            // Load cart from localStorage
            const savedCart = localStorage.getItem('printCart');
            if (savedCart) {
                cart = JSON.parse(savedCart);
                updateCartDisplay();
            }
            
            // Add click handlers for size options
            document.addEventListener('click', function(e) {
                if (e.target.closest('.size-option')) {
                    document.querySelectorAll('.size-option').forEach(opt => opt.classList.remove('selected'));
                    e.target.closest('.size-option').classList.add('selected');
                }
            });
        });

        async function loadSession() {
            try {
                const response = await fetch(`/api/sessions/${sessionId}`);
                if (response.ok) {
                    session = await response.json();
                    renderSessionInfo();
                    renderGallery();
                } else {
                    showError('Session not found');
                }
            } catch (error) {
                console.error('Error loading session:', error);
                showError('Error loading session');
            }
        }

        function renderSessionInfo() {
            if (!session) return;

            document.getElementById('galleryTitle').textContent = `${session.clientName} - ${session.sessionType}`;
            
            const sessionInfo = document.getElementById('sessionInfo');
            sessionInfo.innerHTML = `
                <div class="session-details">
                    <div class="detail-item">
                        <span class="detail-label">Client:</span>
                        <span class="detail-value">${session.clientName}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Type:</span>
                        <span class="detail-value">${session.sessionType}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Date:</span>
                        <span class="detail-value">${formatDateTime(session.dateTime)}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Location:</span>
                        <span class="detail-value">${session.location}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Phone:</span>
                        <span class="detail-value">${session.phoneNumber}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Email:</span>
                        <span class="detail-value">${session.email}</span>
                    </div>
                </div>
            `;
        }

        function renderGallery() {
            if (!session) return;

            const photos = session.photos || [];
            const photoCountEl = document.getElementById('photoCount');
            const galleryGrid = document.getElementById('galleryGrid');
            
            photoCountEl.textContent = `${photos.length} photo${photos.length !== 1 ? 's' : ''}`;

            if (photos.length === 0) {
                galleryGrid.innerHTML = `
                    <div class="empty-gallery">
                        <h3>No photos yet</h3>
                        <p>Photos will appear here once uploaded</p>
                    </div>
                `;
                return;
            }

            galleryGrid.innerHTML = photos.map((photo, index) => `
                <div class="photo-item" data-photo-id="${index}" data-photo-url="${photo.url}" data-photo-name="${photo.filename || 'photo.jpg'}">
                    <img src="${photo.url}" alt="Session photo" loading="lazy">
                    <div class="photo-overlay">
                        <button class="quick-order-btn" onclick="event.stopPropagation(); quickOrder(${index})">Order Print</button>
                    </div>
                </div>
            `).join('');
            
            // Add click handlers to open lightbox
            document.querySelectorAll('.photo-item').forEach(item => {
                item.addEventListener('click', function(e) {
                    if (!e.target.closest('.quick-order-btn')) {
                        openLightbox(this);
                    }
                });
            });
        }
        
        function openLightbox(photoElement) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            
            // Store current image data
            currentImage = {
                url: photoElement.dataset.photoUrl,
                filename: photoElement.dataset.photoName,
                index: photoElement.dataset.photoId
            };
            
            // Set image source
            lightboxImg.src = currentImage.url;
            
            // Show lightbox
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
            
            // CRITICAL: Force button visibility after modal opens
            setTimeout(() => {
                const orderBtn = lightbox.querySelector('.order-print-btn');
                const downloadBtn = lightbox.querySelector('.download-btn');
                
                if (orderBtn) {
                    orderBtn.style.display = 'inline-block';
                    orderBtn.style.visibility = 'visible';
                    orderBtn.style.opacity = '1';
                    // Ensure button is in viewport
                    orderBtn.scrollIntoView({ block: 'nearest', behavior: 'instant' });
                }
                
                if (downloadBtn) {
                    downloadBtn.style.display = 'inline-block';
                    downloadBtn.style.visibility = 'visible';
                    downloadBtn.style.opacity = '1';
                }
            }, 100);
        }
        
        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
        }
        
        function quickOrder(photoIndex) {
            const photo = session.photos[photoIndex];
            currentImage = {
                url: photo.url,
                filename: photo.filename || 'photo.jpg',
                index: photoIndex
            };
            showPrintOptions();
        }
        
        function orderPrintFromLightbox() {
            showPrintOptions();
        }
        
        function showPrintOptions() {
            if (!currentImage) return;
            
            const modal = document.getElementById('printModal');
            const preview = document.getElementById('printPreview');
            
            preview.src = currentImage.url;
            modal.classList.add('active');
            
            // Reset selection
            document.querySelectorAll('.size-option').forEach(opt => opt.classList.remove('selected'));
        }
        
        function closePrintModal() {
            const modal = document.getElementById('printModal');
            modal.classList.remove('active');
        }
        
        function addToCart() {
            const selectedSize = document.querySelector('.size-option.selected');
            if (!selectedSize) {
                showToast('Please select a print size');
                return;
            }
            
            const selectedFinish = document.querySelector('input[name="finish"]:checked');
            
            const item = {
                photo: currentImage.url,
                filename: currentImage.filename,
                size: selectedSize.dataset.size,
                price: parseFloat(selectedSize.dataset.price),
                finish: selectedFinish.value,
                quantity: 1
            };
            
            cart.push(item);
            localStorage.setItem('printCart', JSON.stringify(cart));
            
            updateCartDisplay();
            closePrintModal();
            showToast('Added to cart!');
        }
        
        function updateCartDisplay() {
            const cartIcon = document.getElementById('cartIcon');
            const cartCount = cartIcon.querySelector('.cart-count');
            
            if (cart.length > 0) {
                cartIcon.classList.add('visible');
                cartCount.textContent = cart.length;
            } else {
                cartIcon.classList.remove('visible');
            }
        }
        
        function showCart() {
            const modal = document.getElementById('cartModal');
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<p>Your cart is empty</p>';
                cartTotal.textContent = '';
            } else {
                cartItems.innerHTML = cart.map((item, index) => `
                    <div class="cart-item">
                        <img src="${item.photo}" alt="Print">
                        <div style="flex: 1;">
                            <h4>${item.size}" ${item.finish} Print</h4>
                            <p>$${item.price.toFixed(2)}</p>
                        </div>
                        <button onclick="removeFromCart(${index})" style="padding: 5px 10px; background: #f56565; color: white; border: none; border-radius: 5px; cursor: pointer;">Remove</button>
                    </div>
                `).join('');
                
                const total = cart.reduce((sum, item) => sum + item.price, 0);
                cartTotal.textContent = `Total: $${total.toFixed(2)}`;
            }
            
            modal.classList.add('active');
        }
        
        function closeCart() {
            const modal = document.getElementById('cartModal');
            modal.classList.remove('active');
        }
        
        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem('printCart', JSON.stringify(cart));
            updateCartDisplay();
            showCart(); // Refresh cart display
        }
        
        async function checkout() {
            if (cart.length === 0) {
                showToast('Your cart is empty');
                return;
            }
            
            try {
                const response = await fetch('/api/print/checkout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        sessionId: sessionId,
                        items: cart
                    })
                });
                
                const data = await response.json();
                
                if (data.checkoutUrl) {
                    window.location.href = data.checkoutUrl;
                } else {
                    showToast('Checkout processing...');
                    // Clear cart after successful order
                    cart = [];
                    localStorage.removeItem('printCart');
                    updateCartDisplay();
                    closeCart();
                }
            } catch (error) {
                console.error('Checkout error:', error);
                showToast('Error processing checkout');
            }
        }
        
        function downloadImage() {
            if (!currentImage) return;
            
            const link = document.createElement('a');
            link.href = currentImage.url;
            link.download = currentImage.filename;
            link.click();
        }
        
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
        
        function showError(message) {
            const galleryGrid = document.getElementById('galleryGrid');
            galleryGrid.innerHTML = `
                <div class="empty-gallery">
                    <h3>Error</h3>
                    <p>${message}</p>
                </div>
            `;
        }
        
        function formatDateTime(dateTime) {
            const date = new Date(dateTime);
            return date.toLocaleDateString() + ' at ' + date.toLocaleTimeString();
        }
        
        function goBack() {
            window.location.href = '/secure-app.html';
        }
    </script>
</body>
