<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Session Gallery - Photography Scheduler</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- iOS specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Photo Gallery">
    <link rel="apple-touch-icon" href="/icon-192x192.svg">
    
    <!-- Android/Chrome -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#667eea">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/icon-192x192.svg">
    <link rel="shortcut icon" href="/icon-192x192.svg">

    <style>
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .gallery-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
        }

        .gallery-header h1 {
            margin: 0 0 10px 0;
            font-size: 2rem;
        }

        .gallery-header p {
            margin: 0;
            opacity: 0.9;
        }

        .gallery-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .photo-item {
            position: relative;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .photo-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .photo-item img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            display: block;
        }

        .photo-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .photo-item:hover .photo-actions {
            opacity: 1;
        }

        .photo-actions button {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .photo-actions button:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        .empty-gallery {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-gallery h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .empty-gallery p {
            margin-bottom: 20px;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
        }

        .back-button:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10000;
            justify-content: center;
            align-items: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
            padding: 10px;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            font-size: 24px;
            padding: 20px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        .lightbox-prev {
            left: 20px;
        }

        .lightbox-next {
            right: 20px;
        }

        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }

            .photo-item img {
                height: 200px;
            }

            .gallery-header h1 {
                font-size: 1.5rem;
            }

            .back-button {
                position: static;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <a href="/" class="back-button">‚Üê Back to Sessions</a>
        
        <div class="gallery-header">
            <h1 id="gallery-title">Session Gallery</h1>
            <p id="gallery-subtitle">Loading session details...</p>
        </div>

        <div class="gallery-actions">
            <button class="btn btn-primary" onclick="openPhotoUpload()">üì∑ Upload More Photos</button>
            <button class="btn btn-secondary" onclick="downloadAll()">üì• Download All</button>
            <button class="btn btn-success" onclick="shareGallery()">üîó Share Gallery</button>
        </div>

        <div id="gallery-grid" class="gallery-grid">
            <!-- Photos will be loaded here -->
        </div>

        <div id="empty-gallery" class="empty-gallery" style="display: none;">
            <h3>No photos yet</h3>
            <p>Upload photos to start building this session's gallery.</p>
            <button class="btn btn-primary" onclick="openPhotoUpload()">üì∑ Upload First Photo</button>
        </div>
    </div>

    <!-- Lightbox for full-size image viewing -->
    <div id="lightbox" class="lightbox">
        <button class="lightbox-close" onclick="closeLightbox()">√ó</button>
        <button class="lightbox-nav lightbox-prev" onclick="prevPhoto()">‚Äπ</button>
        <img id="lightbox-img" src="" alt="">
        <button class="lightbox-nav lightbox-next" onclick="nextPhoto()">‚Ä∫</button>
    </div>

    <!-- Hidden file input for uploads -->
    <input type="file" id="hidden-file-input" multiple accept="image/*" style="display: none;">

    <script type="module" src="auth.js"></script>
    <script src="gallery.js"></script>
</body>
</html>
