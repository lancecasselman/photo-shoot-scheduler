<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery - Photography Session Scheduler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .header h1 {
            color: #2d3748;
            margin-bottom: 10px;
        }

        /* Download Counter Display */
        .download-counter {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            display: inline-block;
        }

        .download-counter.paid {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }
        
        .session-info {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .session-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .detail-label {
            font-weight: 600;
            color: #4a5568;
            min-width: 80px;
        }
        
        .detail-value {
            color: #2d3748;
        }
        
        .gallery-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .photo-count {
            background: #48bb78;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
        }
        
        /* Photo Grid */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
            padding: 0 5px;
        }
        
        .photo-item {
            aspect-ratio: 1;
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.15);
            position: relative;
            background: white;
        }
        
        .photo-item:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px rgba(102, 126, 234, 0.25);
        }
        
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .photo-item:hover img {
            transform: scale(1.08);
            filter: brightness(1.1) contrast(1.05);
        }

        /* Downloaded Badge */
        .downloaded-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #48bb78;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
            z-index: 1;
        }

        .downloaded-badge::before {
            content: '✓';
            font-size: 1.2rem;
        }
        
        /* Lightbox Modal */
        .lightbox-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .lightbox-modal.active {
            display: flex;
        }

        .lightbox-image {
            max-width: 90%;
            max-height: 70vh;
            object-fit: contain;
            display: block;
            order: 1;
            flex-shrink: 1;
        }

        .lightbox-controls {
            position: relative;
            display: flex;
            gap: 15px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            order: 2;
            flex-shrink: 0;
            z-index: 10000;
            margin-top: 20px;
            justify-content: center;
            align-items: center;
        }

        .download-btn {
            display: inline-block;
            padding: 12px 24px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            min-height: 44px;
            min-width: 140px;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: #1976D2;
            transform: translateY(-2px);
        }

        .download-btn.free {
            background: #48bb78;
        }

        .download-btn.free:hover {
            background: #38a169;
        }

        .download-btn.paid {
            background: #f59e0b;
        }

        .download-btn.paid:hover {
            background: #d97706;
        }

        .download-btn.redownload {
            background: #10b981;
        }

        .download-btn.redownload:hover {
            background: #059669;
        }

        .download-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .close-lightbox {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 36px;
            color: white;
            cursor: pointer;
            z-index: 10001;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-lightbox:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }
        
        .back-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        .empty-gallery {
            text-align: center;
            padding: 50px;
            color: #718096;
        }
        
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: #48bb78;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 600;
            z-index: 12000;
            animation: slideUp 0.3s ease;
        }

        .toast.error {
            background: #f56565;
        }
        
        @keyframes slideUp {
            from {
                transform: translateX(-50%) translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #4a5568;
        }
        
        @media (max-width: 768px) {
            .photo-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .session-details {
                grid-template-columns: 1fr;
            }
            
            .lightbox-controls {
                flex-direction: column;
                gap: 10px;
            }
            
            .download-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="galleryTitle">Photo Gallery</h1>
            <div id="downloadCounter" class="download-counter" style="display: none;"></div>
        </div>
        
        <div class="gallery-container">
            <div class="gallery-header">
                <h2>Gallery Photos</h2>
                <span class="photo-count" id="photoCount">Loading...</span>
            </div>
            <div class="photo-grid" id="galleryGrid">
                <div class="loading">Loading gallery...</div>
            </div>
        </div>
    </div>
    
    <!-- Lightbox Modal -->
    <div class="lightbox-modal" id="lightbox">
        <span class="close-lightbox" onclick="closeLightbox()">×</span>
        <img class="lightbox-image" id="lightbox-img" src="" alt="Full size image">
        <div class="lightbox-controls">
            <button id="downloadBtn" onclick="downloadPhoto()" class="download-btn">📥 Download</button>
        </div>
    </div>
    
    <script>
        let galleryToken = null;
        let sessionId = null;
        let sessionData = null;
        let clientKey = null;
        let photos = [];
        let downloadedPhotos = new Set();
        let currentPhoto = null;
        let freeDownloadLimit = 0;
        let pricePerPhoto = 0;
        
        // SHA-256 hash function for client key generation
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        // Generate client key (must match server algorithm exactly)
        async function generateClientKey(galleryAccessToken, sessionId) {
            if (!galleryAccessToken || !sessionId) {
                throw new Error('Gallery token and session ID required for client key generation');
            }
            
            const baseString = `${galleryAccessToken}-${sessionId}`;
            const hashHex = await sha256(baseString);
            const clientKey = `gallery-${hashHex.substring(0, 16)}`;
            
            console.log(`🔑 Generated client key: ${clientKey}`);
            return clientKey;
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Extract gallery token from URL
                const urlParams = new URLSearchParams(window.location.search);
                galleryToken = urlParams.get('token');
                
                // Fallback: try to get from URL path
                if (!galleryToken) {
                    const pathParts = window.location.pathname.split('/');
                    const lastSegment = pathParts[pathParts.length - 1];
                    if (lastSegment && lastSegment !== 'gallery.html' && lastSegment !== '') {
                        galleryToken = lastSegment;
                    }
                }
                
                if (!galleryToken) {
                    showError('Invalid gallery access link');
                    return;
                }
                
                console.log('🔑 Gallery token extracted:', galleryToken.substring(0, 8) + '...');
                
                // Load gallery data
                await loadGallery();
                
            } catch (error) {
                console.error('Initialization error:', error);
                showError('Failed to initialize gallery');
            }
        });

        async function loadGallery() {
            try {
                console.log('📸 Loading gallery with token:', galleryToken.substring(0, 8) + '...');
                
                // Fetch session data from verification endpoint
                const response = await fetch(`/api/gallery/${galleryToken}/verify`);
                
                if (!response.ok) {
                    if (response.status === 403) {
                        showError('Invalid or expired gallery access link');
                    } else if (response.status === 410) {
                        showError('This gallery has expired');
                    } else {
                        showError('Failed to load gallery');
                    }
                    return;
                }
                
                const data = await response.json();
                sessionData = data.session;
                sessionId = data.sessionId;
                photos = sessionData.photos || [];
                
                // Extract download settings
                freeDownloadLimit = parseInt(sessionData.freeDownloads) || 0;
                pricePerPhoto = parseFloat(sessionData.pricePerDownload) || 0;
                
                // Generate client key
                clientKey = await generateClientKey(galleryToken, sessionId);
                
                console.log('✅ Gallery loaded:', {
                    sessionId,
                    clientName: sessionData.clientName,
                    photoCount: photos.length,
                    freeDownloadLimit,
                    pricePerPhoto,
                    clientKey
                });
                
                // Check which photos have been downloaded
                await checkDownloadedPhotos();
                
                // Render gallery
                renderGallery();
                updateDownloadCounter();
                
            } catch (error) {
                console.error('❌ Error loading gallery:', error);
                showError('Error loading gallery: ' + error.message);
            }
        }

        async function checkDownloadedPhotos() {
            try {
                // Load from localStorage (persists across page reloads)
                const storageKey = `downloaded_photos_${sessionId}_${clientKey}`;
                const stored = localStorage.getItem(storageKey);
                
                if (stored) {
                    const storedPhotos = JSON.parse(stored);
                    storedPhotos.forEach(photoId => downloadedPhotos.add(photoId));
                    console.log('📊 Loaded downloaded photos from storage:', Array.from(downloadedPhotos));
                }
            } catch (error) {
                console.warn('Could not load download history from storage:', error);
            }
        }

        function saveDownloadedPhotos() {
            try {
                const storageKey = `downloaded_photos_${sessionId}_${clientKey}`;
                localStorage.setItem(storageKey, JSON.stringify(Array.from(downloadedPhotos)));
            } catch (error) {
                console.warn('Could not save download history:', error);
            }
        }

        function renderGallery() {
            const photoCountEl = document.getElementById('photoCount');
            const galleryGrid = document.getElementById('galleryGrid');
            const galleryTitle = document.getElementById('galleryTitle');
            
            // Update title
            galleryTitle.textContent = `${sessionData.clientName} - Gallery`;
            
            photoCountEl.textContent = `${photos.length} photo${photos.length !== 1 ? 's' : ''}`;

            if (photos.length === 0) {
                galleryGrid.innerHTML = `
                    <div class="empty-gallery">
                        <h3>No photos yet</h3>
                        <p>Photos will appear here once uploaded</p>
                    </div>
                `;
                return;
            }
            
            galleryGrid.innerHTML = photos.map((photo, index) => {
                const photoUrl = photo.url || '/placeholder-image.jpg';
                const photoFilename = photo.filename || `photo_${index + 1}.jpg`;
                const photoId = photo.filename || `photo_${index}`;
                const isDownloaded = downloadedPhotos.has(photoId);
                
                return `
                <div class="photo-item" data-photo-index="${index}" data-photo-id="${photoId}" data-photo-url="${photoUrl}" data-photo-name="${photoFilename}">
                    <img src="${photoUrl}" alt="Gallery photo" loading="lazy" onerror="this.src='/placeholder-image.jpg'">
                    ${isDownloaded ? '<div class="downloaded-badge">Downloaded</div>' : ''}
                </div>
                `;
            }).join('');
            
            // Add click handlers to open lightbox
            document.querySelectorAll('.photo-item').forEach(item => {
                item.addEventListener('click', function() {
                    openLightbox(this);
                });
            });
        }

        function updateDownloadCounter() {
            const counterEl = document.getElementById('downloadCounter');
            const downloadCount = downloadedPhotos.size;
            const remainingFree = Math.max(0, freeDownloadLimit - downloadCount);
            
            if (freeDownloadLimit > 0) {
                if (remainingFree > 0) {
                    counterEl.textContent = `Free downloads remaining: ${remainingFree}`;
                    counterEl.className = 'download-counter';
                } else {
                    counterEl.textContent = `All downloads: $${pricePerPhoto.toFixed(2)} per photo`;
                    counterEl.className = 'download-counter paid';
                }
            } else if (pricePerPhoto > 0) {
                counterEl.textContent = `All downloads: $${pricePerPhoto.toFixed(2)} per photo`;
                counterEl.className = 'download-counter paid';
            } else {
                counterEl.textContent = 'Free unlimited downloads';
                counterEl.className = 'download-counter';
            }
            
            counterEl.style.display = 'inline-block';
        }
        
        function openLightbox(photoElement) {
            const photoIndex = parseInt(photoElement.dataset.photoIndex);
            const photoId = photoElement.dataset.photoId;
            const photoUrl = photoElement.dataset.photoUrl;
            const photoName = photoElement.dataset.photoName;
            
            currentPhoto = {
                index: photoIndex,
                id: photoId,
                url: photoUrl,
                filename: photoName,
                isDownloaded: downloadedPhotos.has(photoId)
            };
            
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const downloadBtn = document.getElementById('downloadBtn');
            
            lightboxImg.src = photoUrl;
            
            // Update download button based on status
            const downloadCount = downloadedPhotos.size;
            const remainingFree = Math.max(0, freeDownloadLimit - downloadCount);
            
            if (currentPhoto.isDownloaded) {
                downloadBtn.textContent = '📥 Re-download Free';
                downloadBtn.className = 'download-btn redownload';
            } else if (remainingFree > 0) {
                downloadBtn.textContent = '📥 Download Free';
                downloadBtn.className = 'download-btn free';
            } else if (pricePerPhoto > 0) {
                downloadBtn.textContent = `📥 Download - $${pricePerPhoto.toFixed(2)}`;
                downloadBtn.className = 'download-btn paid';
            } else {
                downloadBtn.textContent = '📥 Download';
                downloadBtn.className = 'download-btn';
            }
            
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
        }
        
        async function downloadPhoto() {
            if (!currentPhoto || !sessionId || !clientKey) {
                showToast('Download not available', 'error');
                return;
            }
            
            const downloadBtn = document.getElementById('downloadBtn');
            downloadBtn.disabled = true;
            downloadBtn.textContent = 'Processing...';
            
            try {
                console.log('📥 Initiating download:', {
                    sessionId,
                    photoId: currentPhoto.id,
                    clientKey: clientKey.substring(0, 16) + '...',
                    isRedownload: currentPhoto.isDownloaded
                });
                
                const response = await fetch(`/api/gallery/${sessionId}/download`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        photoId: currentPhoto.id,
                        clientKey: clientKey,
                        photoUrl: currentPhoto.url,
                        filename: currentPhoto.filename
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Download failed');
                }
                
                console.log('✅ Download response:', data);
                
                if (data.success) {
                    if (data.checkoutUrl) {
                        // Paid download - redirect to Stripe checkout
                        console.log('💳 Redirecting to Stripe checkout...');
                        window.location.href = data.checkoutUrl;
                    } else if (data.downloadUrl) {
                        // Free or re-download - start download immediately
                        console.log('✅ Starting download...');
                        
                        // Create temporary link and trigger download
                        const link = document.createElement('a');
                        link.href = data.downloadUrl;
                        link.download = currentPhoto.filename;
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        
                        // Mark as downloaded and save to localStorage
                        if (!currentPhoto.isDownloaded) {
                            downloadedPhotos.add(currentPhoto.id);
                            saveDownloadedPhotos();
                            renderGallery();
                            updateDownloadCounter();
                        }
                        
                        showToast(data.redownload ? 'Re-download started!' : 'Download started!');
                        closeLightbox();
                    }
                } else {
                    throw new Error(data.error || 'Download failed');
                }
                
            } catch (error) {
                console.error('❌ Download error:', error);
                showToast(error.message || 'Download failed', 'error');
            } finally {
                downloadBtn.disabled = false;
                // Button text will be reset when lightbox reopens
            }
        }
        
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
        
        function showError(message) {
            const galleryGrid = document.getElementById('galleryGrid');
            galleryGrid.innerHTML = `
                <div class="empty-gallery">
                    <h3>Error</h3>
                    <p>${message}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
