<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery - Photography Session Scheduler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .header h1 {
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        .session-info {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .session-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .detail-label {
            font-weight: 600;
            color: #4a5568;
            min-width: 80px;
        }
        
        .detail-value {
            color: #2d3748;
        }
        
        .gallery-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .photo-count {
            background: #48bb78;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
            padding: 0 5px;
        }
        
        .photo-item {
            aspect-ratio: 1;
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.15);
            position: relative;
            background: white;
        }
        
        .photo-item:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px rgba(102, 126, 234, 0.25);
        }

        .photo-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 0%, rgba(102, 126, 234, 0.05) 50%, transparent 100%);
            pointer-events: none;
            z-index: 1;
            border-radius: 20px;
        }
        
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            z-index: 0;
        }

        .photo-item:hover img {
            transform: scale(1.08);
            filter: brightness(1.1) contrast(1.05);
        }
        
        /* Order Print Button */
        .order-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: #48bb78;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .photo-item:hover .order-btn {
            opacity: 1;
            transform: translateY(0);
        }
        
        .order-btn:hover {
            background: #38a169;
            transform: scale(1.05);
        }
        
        /* Shopping Cart */
        .cart-icon {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #667eea;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .cart-icon:hover {
            transform: scale(1.1);
            background: #5a67d8;
        }
        
        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #f56565;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .lightbox.active {
            display: flex;
        }
        
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 50%;
        }
        
        .lightbox-order-btn {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border: 2px solid white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            z-index: 10001;
            box-shadow: 0 4px 20px rgba(72, 187, 120, 0.5);
        }
        
        .lightbox-order-btn:hover {
            background: linear-gradient(135deg, #38a169 0%, #2f855a 100%);
            transform: translateX(-50%) scale(1.1);
            box-shadow: 0 6px 30px rgba(72, 187, 120, 0.7);
        }
        
        .back-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        .empty-gallery {
            text-align: center;
            padding: 50px;
            color: #718096;
        }
        
        /* Print Order Modal */
        .print-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            overflow-y: auto;
        }
        
        .print-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .print-modal-content {
            background: white;
            width: 90%;
            max-width: 600px;
            border-radius: 15px;
            padding: 30px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .print-options {
            display: grid;
            gap: 15px;
            margin: 20px 0;
        }
        
        .print-option {
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .print-option:hover {
            border-color: #667eea;
            background: #f7fafc;
        }
        
        .print-option.selected {
            border-color: #667eea;
            background: #ebf4ff;
        }
        
        /* Cart Modal */
        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            overflow-y: auto;
        }
        
        .cart-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .cart-content {
            background: white;
            width: 90%;
            max-width: 800px;
            border-radius: 15px;
            padding: 30px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .cart-item {
            display: flex;
            gap: 20px;
            padding: 15px;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .checkout-btn {
            background: #48bb78;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        
        .checkout-btn:hover {
            background: #38a169;
        }
        
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .session-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="galleryTitle">Photo Gallery</h1>
            <button class="back-btn" onclick="goBack()">← Back to Sessions</button>
        </div>
        
        <div class="session-info" id="sessionInfo">
            <!-- Session details will be loaded here -->
        </div>
        
        <div class="gallery-container">
            <div class="gallery-header">
                <h2>Gallery Photos</h2>
                <span class="photo-count" id="photoCount">0 photos</span>
            </div>
            <div class="gallery-grid" id="galleryGrid">
                <!-- Photos will be loaded here -->
            </div>
        </div>
    </div>
    
    <!-- Shopping Cart Icon -->
    <div id="cartIcon" class="cart-icon">
        <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 2L6 9H3l3 13h12l3-13h-3l-3-7"/>
            <path d="M9 9h6"/>
        </svg>
        <span class="cart-count">0</span>
    </div>
    
    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <span class="lightbox-close" onclick="closeLightbox()">×</span>
        <img id="lightboxImage" src="" alt="Full size photo">
        <button class="lightbox-order-btn" onclick="orderPrintFromLightbox()" style="position: absolute !important; bottom: 30px !important; left: 50% !important; transform: translateX(-50%) !important; background: linear-gradient(135deg, #48bb78 0%, #38a169 100%) !important; color: white !important; border: 2px solid white !important; padding: 15px 30px !important; border-radius: 50px !important; font-size: 20px !important; font-weight: 700 !important; cursor: pointer !important; display: flex !important; align-items: center !important; z-index: 99999 !important; box-shadow: 0 4px 20px rgba(72, 187, 120, 0.5) !important;">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 8px;">
                <path d="M9 2L6 9H3l3 13h12l3-13h-3l-3-7"/>
                <path d="M9 9h6"/>
            </svg>
            Order Print
        </button>
    </div>
    
    <script>
        let session = null;
        let sessionId = null;
        let cart = [];
        let selectedPhoto = null;
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Get session ID from URL - handle both path and query parameter formats
            const pathMatch = window.location.pathname.match(/\/sessions\/([^\/]+)\/gallery/);
            if (pathMatch) {
                sessionId = pathMatch[1];
            } else {
                // Fallback to query parameter
                const urlParams = new URLSearchParams(window.location.search);
                sessionId = urlParams.get('session');
            }
            
            if (sessionId) {
                loadSession();
            } else {
                showError('Invalid session ID');
            }
            
            // Load cart from session storage
            const savedCart = sessionStorage.getItem('printCart');
            if (savedCart) {
                cart = JSON.parse(savedCart);
                updateCartIcon();
            }
        });

        async function loadSession() {
            try {
                const response = await fetch(`/api/sessions/${sessionId}`);
                if (response.ok) {
                    session = await response.json();
                    renderSessionInfo();
                    renderGallery();
                } else {
                    showError('Session not found');
                }
            } catch (error) {
                console.error('Error loading session:', error);
                showError('Error loading session');
            }
        }

        function renderSessionInfo() {
            if (!session) return;

            document.getElementById('galleryTitle').textContent = `${session.clientName} - ${session.sessionType}`;
            
            const sessionInfo = document.getElementById('sessionInfo');
            sessionInfo.innerHTML = `
                <div class="session-details">
                    <div class="detail-item">
                        <span class="detail-label">Client:</span>
                        <span class="detail-value">${session.clientName}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Type:</span>
                        <span class="detail-value">${session.sessionType}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Date:</span>
                        <span class="detail-value">${formatDateTime(session.dateTime)}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Location:</span>
                        <span class="detail-value">${session.location}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Phone:</span>
                        <span class="detail-value">${session.phoneNumber}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Email:</span>
                        <span class="detail-value">${session.email}</span>
                    </div>
                </div>
            `;
        }

        function renderGallery() {
            if (!session) return;

            const photos = session.photos || [];
            const photoCountEl = document.getElementById('photoCount');
            const galleryGrid = document.getElementById('galleryGrid');
            
            photoCountEl.textContent = `${photos.length} photo${photos.length !== 1 ? 's' : ''}`;

            if (photos.length === 0) {
                galleryGrid.innerHTML = `
                    <div class="empty-gallery">
                        <h3>No photos yet</h3>
                        <p>Photos will appear here once uploaded</p>
                    </div>
                `;
                return;
            }

            galleryGrid.innerHTML = photos.map((photo, index) => `
                <div class="photo-item">
                    <img src="${photo.url}" alt="Session photo" loading="lazy" onclick="openLightbox('${photo.url}')">
                    <button class="order-btn" onclick="event.stopPropagation(); orderPrint('${photo.url}', ${index})">Order Print</button>
                </div>
            `).join('');
        }
        
        // Print ordering functionality
        function orderPrint(photoUrl, photoIndex) {
            selectedPhoto = { url: photoUrl, index: photoIndex };
            showPrintOptions();
        }
        
        function showPrintOptions() {
            const modal = document.createElement('div');
            modal.className = 'print-modal active';
            modal.innerHTML = `
                <div class="print-modal-content">
                    <h2>Select Print Options</h2>
                    <img src="${selectedPhoto.url}" style="width: 100%; max-height: 300px; object-fit: contain; margin: 20px 0; border-radius: 10px;">
                    
                    <div class="print-options">
                        <div class="print-option" data-size="4x6" data-price="5">
                            <h3>4x6" Print</h3>
                            <p>Perfect for albums and frames</p>
                            <p style="font-weight: bold; color: #667eea;">.00</p>
                        </div>
                        <div class="print-option" data-size="5x7" data-price="8">
                            <h3>5x7" Print</h3>
                            <p>Great for desk displays</p>
                            <p style="font-weight: bold; color: #667eea;">.00</p>
                        </div>
                        <div class="print-option" data-size="8x10" data-price="15">
                            <h3>8x10" Print</h3>
                            <p>Ideal for wall display</p>
                            <p style="font-weight: bold; color: #667eea;">5.00</p>
                        </div>
                        <div class="print-option" data-size="11x14" data-price="25">
                            <h3>11x14" Print</h3>
                            <p>Statement piece for any room</p>
                            <p style="font-weight: bold; color: #667eea;">5.00</p>
                        </div>
                        <div class="print-option" data-size="16x20" data-price="40">
                            <h3>16x20" Print</h3>
                            <p>Gallery-worthy size</p>
                            <p style="font-weight: bold; color: #667eea;">0.00</p>
                        </div>
                        <div class="print-option" data-size="20x30" data-price="75">
                            <h3>20x30" Print</h3>
                            <p>Large format for impact</p>
                            <p style="font-weight: bold; color: #667eea;">5.00</p>
                        </div>
                    </div>
                    
                    <div style="display: flex; gap: 10px; margin-top: 20px;">
                        <button onclick="closePrintModal()" style="flex: 1; padding: 12px; border: 2px solid #e2e8f0; background: white; border-radius: 8px; cursor: pointer;">Cancel</button>
                        <button onclick="addToCart()" style="flex: 1; padding: 12px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">Add to Cart</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            
            // Add click handlers to options
            modal.querySelectorAll('.print-option').forEach(option => {
                option.addEventListener('click', function() {
                    modal.querySelectorAll('.print-option').forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                });
            });
        }
        
        function closePrintModal() {
            const modal = document.querySelector('.print-modal');
            if (modal) modal.remove();
        }
        
        function addToCart() {
            const selectedOption = document.querySelector('.print-option.selected');
            if (!selectedOption) {
                alert('Please select a print size');
                return;
            }
            
            const size = selectedOption.dataset.size;
            const price = parseFloat(selectedOption.dataset.price);
            
            cart.push({
                photo: selectedPhoto.url,
                size: size,
                price: price,
                quantity: 1
            });
            
            // Save cart to session storage
            sessionStorage.setItem('printCart', JSON.stringify(cart));
            
            updateCartIcon();
            closePrintModal();
            showSuccessMessage('Added to cart!');
        }
        
        function updateCartIcon() {
            let cartIcon = document.getElementById('cartIcon');
            if (cart.length > 0) {
                cartIcon.style.display = 'flex';
                cartIcon.querySelector('.cart-count').textContent = cart.length;
                cartIcon.onclick = showCart;
            } else {
                cartIcon.style.display = 'none';
            }
        }
        
        function showCart() {
            const modal = document.createElement('div');
            modal.className = 'cart-modal active';
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            modal.innerHTML = `
                <div class="cart-content">
                    <h2>Shopping Cart</h2>
                    ${cart.length === 0 ? '<p>Your cart is empty</p>' : `
                        <div class="cart-items">
                            ${cart.map((item, index) => `
                                <div class="cart-item">
                                    <img src="${item.photo}" alt="Print">
                                    <div style="flex: 1;">
                                        <h3>${item.size} Print</h3>
                                        <p>$${item.price.toFixed(2)}</p>
                                    </div>
                                    <button onclick="removeFromCart(${index})" style="padding: 8px 16px; background: #f56565; color: white; border: none; border-radius: 8px; cursor: pointer;">Remove</button>
                                </div>
                            `).join('')}
                        </div>
                        <div style="border-top: 2px solid #e2e8f0; padding-top: 20px; margin-top: 20px;">
                            <h3 style="text-align: right;">Total: $${total.toFixed(2)}</h3>
                            <button class="checkout-btn" onclick="proceedToCheckout()">Proceed to Checkout</button>
                        </div>
                    `}
                    <button onclick="closeCartModal()" style="margin-top: 20px; padding: 12px; width: 100%; border: 2px solid #e2e8f0; background: white; border-radius: 8px; cursor: pointer;">Close</button>
                </div>
            `;
            document.body.appendChild(modal);
        }
        
        function closeCartModal() {
            const modal = document.querySelector('.cart-modal');
            if (modal) modal.remove();
        }
        
        function removeFromCart(index) {
            cart.splice(index, 1);
            sessionStorage.setItem('printCart', JSON.stringify(cart));
            updateCartIcon();
            closeCartModal();
            if (cart.length > 0) {
                showCart();
            }
        }
        
        async function proceedToCheckout() {
            // Save cart data for checkout
            sessionStorage.setItem('sessionId', sessionId);
            sessionStorage.setItem('clientEmail', session.email);
            sessionStorage.setItem('clientName', session.clientName);
            
            // Send cart to server
            try {
                const response = await fetch('/api/print/cart', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        sessionId: sessionId,
                        clientEmail: session.email,
                        item: cart
                    })
                });
                
                if (response.ok) {
                    alert('Your order has been saved! Checkout integration with WHCC coming soon.');
                } else {
                    alert('Error saving cart. Please try again.');
                }
            } catch (error) {
                console.error('Error saving cart:', error);
                alert('Error saving cart. Please try again.');
            }
        }
        
        function showSuccessMessage(message) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                bottom: 100px;
                left: 50%;
                transform: translateX(-50%);
                background: #48bb78;
                color: white;
                padding: 15px 30px;
                border-radius: 10px;
                font-weight: 600;
                z-index: 3000;
            `;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.remove(), 2000);
        }

        let currentLightboxPhotoUrl = null;
        let currentLightboxPhotoIndex = null;
        
        function openLightbox(imageUrl) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightboxImage');
            
            // Find the photo index
            const photos = session.photos || [];
            const photoIndex = photos.findIndex(p => p.url === imageUrl);
            
            currentLightboxPhotoUrl = imageUrl;
            currentLightboxPhotoIndex = photoIndex;
            
            lightboxImage.src = imageUrl;
            lightbox.classList.add('active');
        }
        
        function orderPrintFromLightbox() {
            if (currentLightboxPhotoUrl && currentLightboxPhotoIndex !== null) {
                closeLightbox();
                orderPrint(currentLightboxPhotoUrl, currentLightboxPhotoIndex);
            }
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }

        function goBack() {
            window.location.href = '/';
        }

        function formatDateTime(dateTimeString) {
            const date = new Date(dateTimeString);
            return date.toLocaleDateString('en-US', {
                weekday: 'short',
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function showError(message) {
            const galleryGrid = document.getElementById('galleryGrid');
            galleryGrid.innerHTML = `
                <div class="empty-gallery">
                    <h3>Error</h3>
                    <p>${message}</p>
                    <button class="back-btn" onclick="goBack()" style="margin-top: 20px;">← Back to Sessions</button>
                </div>
            `;
        }

        // Close lightbox on escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeLightbox();
                closePrintModal();
                closeCartModal();
            }
        });

        // Close lightbox on background click
        document.getElementById('lightbox').addEventListener('click', function(e) {
            if (e.target === this) {
                closeLightbox();
            }
        });
    </script>
</body>
