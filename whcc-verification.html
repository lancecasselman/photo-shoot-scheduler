<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHCC Product Verification Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-number {
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stat-label {
            color: #718096;
            margin-top: 5px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .main-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 40px rgba(0,0,0,0.1);
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            overflow-x: auto;
            padding-bottom: 10px;
        }
        
        .tab {
            padding: 12px 24px;
            background: #f7fafc;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
            transition: all 0.3s;
        }
        
        .tab:hover {
            background: #e2e8f0;
        }
        
        .tab.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .category-section {
            margin-bottom: 40px;
        }
        
        .category-header {
            background: linear-gradient(135deg, #f7fafc, #e2e8f0);
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .category-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #2d3748;
        }
        
        .category-count {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .product-card {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 15px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border-color: #667eea;
        }
        
        .product-name {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 0.95em;
        }
        
        .product-size {
            background: #667eea;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 8px;
            font-size: 0.85em;
        }
        
        .product-price {
            color: #48bb78;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .product-attributes {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #e2e8f0;
        }
        
        .attribute-chip {
            background: #edf2f7;
            color: #4a5568;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.75em;
            display: inline-block;
            margin: 2px;
        }
        
        .sizes-overview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 10px;
        }
        
        .size-badge {
            background: white;
            border: 2px solid #e2e8f0;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            color: #4a5568;
            transition: all 0.3s;
        }
        
        .size-badge:hover {
            border-color: #667eea;
            color: #667eea;
            transform: scale(1.05);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #e2e8f0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-live { background: #48bb78; }
        .status-fallback { background: #ed8936; }
        
        .search-box {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .close-button {
            float: right;
            font-size: 24px;
            cursor: pointer;
            color: #718096;
        }
        
        .close-button:hover {
            color: #2d3748;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ WHCC Product Verification Dashboard</h1>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalProducts">0</div>
                <div class="stat-label">Total Products</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCategories">0</div>
                <div class="stat-label">Categories</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="uniqueSizes">0</div>
                <div class="stat-label">Unique Sizes</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgPrice">$0</div>
                <div class="stat-label">Average Price</div>
            </div>
        </div>
        
        <div class="main-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="color: #2d3748;">Product Catalog</h2>
                <div>
                    <span class="status-indicator status-live"></span>
                    <span id="dataSource" style="color: #48bb78; font-weight: 600;">Loading...</span>
                </div>
            </div>
            
            <input type="text" class="search-box" id="searchBox" placeholder="Search products by name, size, or category...">
            
            <div class="tabs" id="tabsContainer">
                <button class="tab active" onclick="showTab('all')">All Products</button>
                <button class="tab" onclick="showTab('sizes')">Sizes Overview</button>
                <button class="tab" onclick="showTab('categories')">By Category</button>
            </div>
            
            <div id="tabContent">
                <div id="allTab" class="tab-content active">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading WHCC products...</p>
                    </div>
                </div>
                
                <div id="sizesTab" class="tab-content">
                    <h3 style="margin-bottom: 20px;">All Available Sizes</h3>
                    <div class="sizes-overview" id="sizesContainer"></div>
                </div>
                
                <div id="categoriesTab" class="tab-content">
                    <div id="categoriesContainer"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>
    
    <script>
        let allProducts = [];
        let categories = {};
        let sizes = new Set();
        let currentTab = 'all';
        
        async function loadProducts() {
            try {
                const response = await fetch('/api/print/products');
                const data = await response.json();
                
                if (data.success && data.products) {
                    allProducts = data.products;
                    processProducts();
                    updateDisplay();
                    
                    // Update data source indicator
                    document.getElementById('dataSource').textContent = 'âœ“ WHCC Live Data';
                    document.querySelector('.status-indicator').className = 'status-indicator status-live';
                } else {
                    throw new Error('Failed to load products');
                }
            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('dataSource').textContent = 'âš  Using Fallback Data';
                document.querySelector('.status-indicator').className = 'status-indicator status-fallback';
            }
        }
        
        function processProducts() {
            categories = {};
            sizes.clear();
            let totalPrice = 0;
            
            allProducts.forEach(product => {
                // Extract category
                const cat = product.category || 'uncategorized';
                if (!categories[cat]) {
                    categories[cat] = [];
                }
                categories[cat].push(product);
                
                // Extract size from name
                const sizeMatch = product.name.match(/(\d+)x(\d+)/);
                if (sizeMatch) {
                    sizes.add(`${sizeMatch[1]}x${sizeMatch[2]}`);
                }
                
                // Calculate total price
                if (product.price) {
                    totalPrice += product.price;
                }
            });
            
            // Update stats
            document.getElementById('totalProducts').textContent = allProducts.length;
            document.getElementById('totalCategories').textContent = Object.keys(categories).length;
            document.getElementById('uniqueSizes').textContent = sizes.size;
            document.getElementById('avgPrice').textContent = `$${(totalPrice / allProducts.length).toFixed(2)}`;
        }
        
        function updateDisplay() {
            switch(currentTab) {
                case 'all':
                    displayAllProducts();
                    break;
                case 'sizes':
                    displaySizes();
                    break;
                case 'categories':
                    displayCategories();
                    break;
            }
        }
        
        function displayAllProducts() {
            const container = document.getElementById('allTab');
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            
            const filteredProducts = allProducts.filter(product => {
                const name = (product.name || '').toLowerCase();
                const category = (product.category || '').toLowerCase();
                return name.includes(searchTerm) || category.includes(searchTerm);
            });
            
            container.innerHTML = `
                <div class="products-grid">
                    ${filteredProducts.map(product => createProductCard(product)).join('')}
                </div>
            `;
        }
        
        function displaySizes() {
            const container = document.getElementById('sizesContainer');
            const sortedSizes = Array.from(sizes).sort((a, b) => {
                const [w1, h1] = a.split('x').map(Number);
                const [w2, h2] = b.split('x').map(Number);
                return (w1 * h1) - (w2 * h2);
            });
            
            container.innerHTML = sortedSizes.map(size => `
                <div class="size-badge" onclick="filterBySize('${size}')">${size}</div>
            `).join('');
        }
        
        function displayCategories() {
            const container = document.getElementById('categoriesContainer');
            
            container.innerHTML = Object.entries(categories)
                .sort((a, b) => b[1].length - a[1].length)
                .map(([catName, products]) => `
                    <div class="category-section">
                        <div class="category-header">
                            <div class="category-name">${formatCategoryName(catName)}</div>
                            <div class="category-count">${products.length} products</div>
                        </div>
                        <div class="products-grid">
                            ${products.slice(0, 6).map(product => createProductCard(product)).join('')}
                            ${products.length > 6 ? `
                                <div class="product-card" style="display: flex; align-items: center; justify-content: center; cursor: pointer;" onclick="showAllInCategory('${catName}')">
                                    <div style="text-align: center;">
                                        <div style="font-size: 2em; color: #667eea;">+${products.length - 6}</div>
                                        <div style="color: #718096;">View All</div>
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `).join('');
        }
        
        function createProductCard(product) {
            const sizeMatch = product.name.match(/(\d+)x(\d+)/);
            const size = sizeMatch ? `${sizeMatch[1]}Ã—${sizeMatch[2]}"` : '';
            const attributeCount = product.attributes ? product.attributes.length : 0;
            
            return `
                <div class="product-card" onclick='showProductDetails(${JSON.stringify(product).replace(/'/g, "&apos;")})'>
                    <div class="product-name">${product.name}</div>
                    ${size ? `<div class="product-size">${size}</div>` : ''}
                    <div class="product-price">$${product.price ? product.price.toFixed(2) : 'N/A'}</div>
                    ${attributeCount > 0 ? `
                        <div class="product-attributes">
                            <span class="attribute-chip">${attributeCount} options</span>
                        </div>
                    ` : ''}
                </div>
            `;
        }
        
        function formatCategoryName(name) {
            return name.replace(/_/g, ' ')
                .split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }
        
        function showTab(tabName) {
            currentTab = tabName;
            
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName + 'Tab').classList.add('active');
            
            updateDisplay();
        }
        
        function showProductDetails(product) {
            const modal = document.getElementById('productModal');
            const modalBody = document.getElementById('modalBody');
            
            modalBody.innerHTML = `
                <h2 style="margin-bottom: 20px; color: #2d3748;">${product.name}</h2>
                <div style="display: grid; gap: 15px;">
                    <div>
                        <strong>Product ID:</strong> ${product.id}
                    </div>
                    <div>
                        <strong>Category:</strong> ${formatCategoryName(product.category)}
                    </div>
                    <div>
                        <strong>Price:</strong> <span style="color: #48bb78; font-size: 1.5em; font-weight: bold;">$${product.price ? product.price.toFixed(2) : 'N/A'}</span>
                    </div>
                    ${product.dimensions ? `
                        <div>
                            <strong>Dimensions:</strong> ${Math.floor(product.dimensions.width)}" Ã— ${Math.floor(product.dimensions.height)}"
                        </div>
                        <div>
                            <strong>Area:</strong> ${product.dimensions.area.toFixed(2)} sq inches
                        </div>
                    ` : ''}
                    ${product.attributes && product.attributes.length > 0 ? `
                        <div>
                            <strong>Available Options (${product.attributes.length}):</strong>
                            <div style="margin-top: 10px;">
                                ${product.attributes.map(attr => `
                                    <div style="padding: 8px; background: #f7fafc; border-radius: 6px; margin-bottom: 8px;">
                                        <strong>${attr.category}:</strong> ${attr.name}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}
                    <div>
                        <pre style="background: #f7fafc; padding: 15px; border-radius: 8px; overflow-x: auto; font-size: 12px;">${JSON.stringify(product, null, 2)}</pre>
                    </div>
                </div>
            `;
            
            modal.classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('productModal').classList.remove('active');
        }
        
        function filterBySize(size) {
            document.getElementById('searchBox').value = size;
            showTab('all');
            updateDisplay();
        }
        
        function showAllInCategory(categoryName) {
            document.getElementById('searchBox').value = categoryName;
            showTab('all');
            updateDisplay();
        }
        
        // Search functionality
        document.getElementById('searchBox').addEventListener('input', updateDisplay);
        
        // Close modal on outside click
        document.getElementById('productModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
        
        // Load products on page load
        window.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
