<!DOCTYPE html>
<html>
<head><title>JS Test</title></head>
<body>
    <h1>JavaScript Test</h1>
    <button onclick="testFunction()">Click Me</button>
    <p id="result">Waiting...</p>
    
    <script>
        function testFunction() {
            document.getElementById('result').innerHTML = 'JavaScript works!';
            alert('Success!');
        }
        
        // Auto-run test
        window.onload = function() {
            document.getElementById('result').innerHTML = 'Page loaded - JS running';
        };
    </script>
</body>
</html>
