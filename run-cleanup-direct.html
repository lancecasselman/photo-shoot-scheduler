<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Cleanup Execution</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
        }
        .status {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .success { background: #d4edda; border-left: 4px solid #28a745; }
        .error { background: #f8d7da; border-left: 4px solid #dc3545; }
        .info { background: #d1ecf1; border-left: 4px solid #17a2b8; }
    </style>
</head>
<body>
    <h1>Executing Orphaned File Cleanup</h1>
    
    <div id="status" class="status info">Starting cleanup process...</div>
    
    <script>
        async function executeCleanup() {
            const statusDiv = document.getElementById('status');
            
            try {
                // First, check current storage
                statusDiv.textContent = ' Checking current storage status...';
                statusDiv.className = 'status info';
                
                const storageResponse = await fetch('/api/global-storage-stats', {
                    credentials: 'include'
                });
                
                if (!storageResponse.ok) {
                    throw new Error(`Storage check failed: ${storageResponse.status} - ${await storageResponse.text()}`);
                }
                
                const storageData = await storageResponse.json();
                
                statusDiv.textContent = ` CURRENT STORAGE:
Database shows: ${storageData.combined.fileCount} files (${storageData.combined.totalSizeFormatted})
- Gallery: ${storageData.gallery.fileCount} files (${storageData.gallery.totalSizeFormatted})  
- Raw: ${storageData.raw.fileCount} files (${storageData.raw.totalSizeFormatted})

üßπ Starting cleanup of orphaned files...`;
                
                // Now run cleanup
                const cleanupResponse = await fetch('/api/cleanup/orphaned-files', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!cleanupResponse.ok) {
                    throw new Error(`Cleanup failed: ${cleanupResponse.status} - ${await cleanupResponse.text()}`);
                }
                
                const cleanupResult = await cleanupResponse.json();
                
                if (cleanupResult.success) {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = ` CLEANUP COMPLETE!

BEFORE:
- Files: ${cleanupResult.beforeFiles}
- Size: ${cleanupResult.beforeSizeMB} MB

AFTER:  
- Files: ${cleanupResult.afterFiles}
- Size: ${cleanupResult.afterSizeMB} MB

RESULT:
- Files removed: ${cleanupResult.cleaned}
- Space reclaimed: ${cleanupResult.reclaimedMB} MB

${cleanupResult.cleaned > 0 ? 
' Orphaned files have been deleted! Your storage is now clean.' : 
'‚ÑπÔ∏è No orphaned files were found to clean up.'}

Now when you delete photos in the gallery, they will be completely removed from everywhere and your storage usage will decrease immediately.`;
                } else {
                    throw new Error(cleanupResult.error);
                }
                
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = `‚ùå CLEANUP FAILED: ${error.message}

Please check that you are logged into the app and try again.`;
                console.error('Cleanup error:', error);
            }
        }
        
        // Auto-execute cleanup on page load
        executeCleanup();
    </script>
</body>
</html>
