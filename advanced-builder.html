<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Website Builder - Photography Management System</title>
    <link rel="stylesheet" href="advanced-builder.css">
</head>
<body>
    <div class="builder-container">
        <!-- Top Navigation -->
        <div class="builder-header">
            <div class="header-left">
                <h1>Advanced Website Builder</h1>
                <div class="site-status">
                    <span id="site-status-indicator">‚óè</span>
                    <span id="site-status-text">Draft</span>
                </div>
            </div>
            <div class="header-right">
                <button id="preview-btn" class="btn btn-secondary">Preview</button>
                <button id="save-btn" class="btn btn-primary">Save</button>
                <button id="publish-btn" class="btn btn-success">Publish</button>
            </div>
        </div>

        <!-- Main Builder Layout -->
        <div class="builder-main">
            <!-- Left Sidebar - Settings Panel -->
            <div class="builder-sidebar">
                <div class="sidebar-section">
                    <h3>Site Settings</h3>
                    <div class="setting-group">
                        <label>Site Title</label>
                        <input type="text" id="site-title" placeholder="Your Photography Studio">
                    </div>
                    <div class="setting-group">
                        <label>Brand Color</label>
                        <input type="color" id="brand-color" value="#d4af37">
                    </div>
                    <div class="setting-group">
                        <label>Font Style</label>
                        <select id="font-style">
                            <option value="modern">Modern Sans</option>
                            <option value="classic">Classic Serif</option>
                            <option value="elegant">Elegant Script</option>
                            <option value="minimal">Minimal</option>
                            <option value="bold">Bold Impact</option>
                        </select>
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3>Theme Templates</h3>
                    <div id="theme-selector" class="theme-grid">
                        <!-- Themes will be loaded here -->
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3>Page Manager</h3>
                    <div id="page-manager">
                        <div class="page-list">
                            <div class="page-item active" data-page="home">Home</div>
                            <div class="page-item" data-page="about">About</div>
                            <div class="page-item" data-page="gallery">Gallery</div>
                            <div class="page-item" data-page="contact">Contact</div>
                        </div>
                        <button id="add-page-btn" class="btn btn-small">+ Add Page</button>
                    </div>
                </div>
            </div>

            <!-- Center Panel - Live Preview -->
            <div class="builder-preview">
                <div class="preview-header">
                    <div class="preview-controls">
                        <button class="device-toggle active" data-device="desktop">Desktop</button>
                        <button class="device-toggle" data-device="tablet">Tablet</button>
                        <button class="device-toggle" data-device="mobile">Mobile</button>
                    </div>
                </div>
                <div class="preview-frame">
                    <iframe id="preview-iframe" src="about:blank"></iframe>
                </div>
            </div>

            <!-- Right Sidebar - Block Library -->
            <div class="builder-blocks">
                <h3>Content Blocks</h3>
                <div class="block-categories">
                    <div class="block-category active" data-category="layout">Layout</div>
                    <div class="block-category" data-category="content">Content</div>
                    <div class="block-category" data-category="media">Media</div>
                    <div class="block-category" data-category="forms">Forms</div>
                </div>
                <div class="block-library" id="block-library">
                    <!-- Blocks will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Block Editor Modal -->
    <div id="block-editor-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Block</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div id="block-editor-content">
                    <!-- Dynamic editor content -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeBlockEditor()">Cancel</button>
                <button class="btn btn-primary" onclick="saveBlockChanges()">Save</button>
            </div>
        </div>
    </div>

    <script src="js/firebase-config.js"></script>
    <script src="js/builder-core.js"></script>
    <script src="js/theme-engine.js"></script>
    <script src="js/block-library.js"></script>
    <script src="js/preview-renderer.js"></script>
</body>
</html>
