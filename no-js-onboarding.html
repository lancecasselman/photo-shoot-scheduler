<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Setup - Photography Management System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Quicksand', sans-serif; 
            background: linear-gradient(135deg, #f5f1eb 0%, #e8ddd4 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { 
            max-width: 600px; 
            margin: 0 auto; 
            background: white; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header { 
            background: linear-gradient(135deg, #d4b08a 0%, #c19a6b 100%);
            color: white; 
            padding: 30px; 
            text-align: center; 
        }
        .header h1 { font-size: 28px; margin-bottom: 10px; }
        .header p { opacity: 0.9; }
        .form-container { padding: 40px; }
        .form-group { margin-bottom: 25px; }
        .form-group label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600; 
            color: #5d4e37;
        }
        .form-group input, .form-group select, .form-group textarea { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #e8ddd4; 
            border-radius: 8px; 
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus { 
            outline: none; 
            border-color: #d4b08a; 
        }
        .submit-btn { 
            background: linear-gradient(135deg, #d4b08a 0%, #c19a6b 100%);
            color: white; 
            padding: 15px 30px; 
            border: none; 
            border-radius: 8px; 
            font-size: 18px; 
            font-weight: 600;
            cursor: pointer; 
            width: 100%;
            transition: transform 0.2s;
        }
        .submit-btn:hover { transform: translateY(-2px); }
        .required { color: #e74c3c; }
        .help-text { 
            font-size: 14px; 
            color: #666; 
            margin-top: 5px;
        }
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to Your Photography Business</h1>
            <p>Let's set up your professional photography management system</p>
        </div>
        
        <div class="form-container">
            <form action="/api/complete-onboarding" method="POST">
                <div class="form-group">
                    <label for="businessName">Business Name <span class="required">*</span></label>
                    <input type="text" id="businessName" name="businessName" required>
                    <div class="help-text">Your photography business or studio name</div>
                </div>
                
                <div class="form-group">
                    <label for="ownerName">Your Name <span class="required">*</span></label>
                    <input type="text" id="ownerName" name="ownerName" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                    <div class="help-text">This will be used for client communications</div>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="location">Location <span class="required">*</span></label>
                    <input type="text" id="location" name="location" placeholder="City, State" required>
                    <div class="help-text">Format: City, State (e.g., "Charleston, SC")</div>
                </div>
                
                <div class="form-group">
                    <label for="specialties">Photography Specialties</label>
                    <select id="specialties" name="specialties" multiple>
                        <option value="wedding">Wedding Photography</option>
                        <option value="portrait">Portrait Photography</option>
                        <option value="family">Family Photography</option>
                        <option value="maternity">Maternity Photography</option>
                        <option value="newborn">Newborn Photography</option>
                        <option value="engagement">Engagement Photography</option>
                        <option value="commercial">Commercial Photography</option>
                        <option value="event">Event Photography</option>
                    </select>
                    <div class="help-text">Hold Ctrl/Cmd to select multiple specialties</div>
                </div>
                
                <div class="form-group">
                    <label for="experience">Years of Experience</label>
                    <select id="experience" name="experience">
                        <option value="">Select experience level</option>
                        <option value="new">Just Starting (0-1 years)</option>
                        <option value="beginner">Beginner (1-3 years)</option>
                        <option value="intermediate">Intermediate (3-5 years)</option>
                        <option value="experienced">Experienced (5-10 years)</option>
                        <option value="professional">Professional (10+ years)</option>
                    </select>
                </div>
                
                <button type="submit" class="submit-btn">Complete Setup</button>
            </form>
        </div>
    </div>
</body>
</html>
