<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Upload Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            background: #f0f0f0;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
        }
        #fileInput {
            margin: 20px 0;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Batch Upload Test</h1>
    
    <div>
        <input type="file" id="fileInput" multiple accept="image/*" />
        <button onclick="testBatchUpload()">Test Batch Upload (Max 4 files)</button>
    </div>
    
    <div id="status" class="status"></div>
    
    <h3>Test Results:</h3>
    <pre id="results"></pre>
    
    <script>
        // Test session ID (you'll need to use a real session ID)
        const TEST_SESSION_ID = 'test-session-' + Date.now();
        
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status ' + type;
            statusDiv.textContent = message;
        }
        
        function updateResults(data) {
            document.getElementById('results').textContent = JSON.stringify(data, null, 2);
        }
        
        async function testBatchUpload() {
            const fileInput = document.getElementById('fileInput');
            const files = Array.from(fileInput.files);
            
            if (files.length === 0) {
                updateStatus('Please select at least one file', 'error');
                return;
            }
            
            if (files.length > 4) {
                updateStatus('Maximum 4 files allowed. Only first 4 will be uploaded.', 'info');
                files.splice(4);
            }
            
            updateStatus(`Testing batch upload with ${files.length} file(s)...`, 'info');
            
            try {
                // Step 1: Get pre-signed URLs
                updateStatus('Step 1: Getting pre-signed URLs...', 'info');
                
                const urlResponse = await fetch('/api/gallery/batch-presigned-urls', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        sessionId: TEST_SESSION_ID,
                        files: files.map(f => ({
                            filename: f.name,
                            fileSize: f.size
                        }))
                    })
                });
                
                if (!urlResponse.ok) {
                    const error = await urlResponse.json();
                    throw new Error('Failed to get pre-signed URLs: ' + (error.error || error.message));
                }
                
                const urlData = await urlResponse.json();
                updateResults(urlData);
                updateStatus(`✅ Got ${urlData.presignedUrls.length} pre-signed URLs`, 'success');
                
                // Step 2: Upload files to R2
                updateStatus('Step 2: Uploading files directly to R2...', 'info');
                
                const uploadPromises = files.map(async (file, index) => {
                    const presignedData = urlData.presignedUrls[index];
                    
                    if (!presignedData || presignedData.error) {
                        console.error(`Skipping ${file.name}:`, presignedData?.error);
                        return { success: false, filename: file.name, error: presignedData?.error || 'No URL' };
                    }
                    
                    try {
                        const response = await fetch(presignedData.presignedUrl, {
                            method: 'PUT',
                            body: file,
                            headers: {
                                'Content-Type': file.type || 'application/octet-stream'
                            }
                        });
                        
                        if (!response.ok) {
                            throw new Error(`Upload failed: ${response.status} ${response.statusText}`);
                        }
                        
                        return {
                            success: true,
                            filename: file.name,
                            r2Key: presignedData.r2Key,
                            fileSize: file.size
                        };
                    } catch (error) {
                        console.error(`Upload failed for ${file.name}:`, error);
                        return { success: false, filename: file.name, error: error.message };
                    }
                });
                
                const uploadResults = await Promise.allSettled(uploadPromises);
                
                const successfulUploads = [];
                uploadResults.forEach((result, index) => {
                    if (result.status === 'fulfilled' && result.value.success) {
                        successfulUploads.push(result.value);
                    }
                });
                
                updateStatus(`✅ Uploaded ${successfulUploads.length}/${files.length} files`, 
                            successfulUploads.length === files.length ? 'success' : 'info');
                
                // Step 3: Process uploaded files
                if (successfulUploads.length > 0) {
                    updateStatus('Step 3: Processing uploaded files...', 'info');
                    
                    const processResponse = await fetch('/api/gallery/process-uploaded-files', {
                        method: 'POST',
                        credentials: 'include',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            sessionId: TEST_SESSION_ID,
                            uploadedFiles: successfulUploads
                        })
                    });
                    
                    if (processResponse.ok) {
                        const processResult = await processResponse.json();
                        updateResults(processResult);
                        updateStatus(`✅ Batch upload complete! Processed ${processResult.processed} files`, 'success');
                    } else {
                        const error = await processResponse.json();
                        updateStatus(`⚠️ Files uploaded but processing failed: ${error.error}`, 'error');
                    }
                }
                
            } catch (error) {
                updateStatus(`❌ Test failed: ${error.message}`, 'error');
                updateResults({ error: error.message });
            }
        }
        
        // Auto-load if user is authenticated
        window.addEventListener('load', () => {
            updateStatus('Ready to test. Select up to 4 image files and click Test.', 'info');
        });
    </script>
</body>
</html>
