<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Authentication Test</title>
    
    <!-- Firebase v8 SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <!-- Native iOS Authentication Handler -->
    <script src="/native-auth.js"></script>
    <script src="/ios-auth-bridge.js"></script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 10px;
        }
        
        .device-info {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 14px;
        }
        
        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            width: 100%;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .success {
            background: rgba(0, 255, 0, 0.2);
        }
        
        .error {
            background: rgba(255, 0, 0, 0.2);
        }
        
        .user-info {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“± iOS Authentication Test</h1>
        <p>Testing native iOS authentication for App Store deployment</p>
        
        <div class="device-info">
            <strong>Device Detection:</strong><br>
            <span id="deviceType">Detecting...</span><br>
            <span id="userAgent" style="font-size: 12px;"></span>
        </div>
        
        <button id="testAuth" onclick="testAuthentication()">
            Test Native Authentication
        </button>
        
        <button id="signInBtn" onclick="signInWithGoogle()" disabled>
            Sign In with Google
        </button>
        
        <button id="checkSessionBtn" onclick="checkSession()">
            Check Session Status
        </button>
        
        <button id="testApiBtn" onclick="testApiCall()" disabled>
            Test API Call
        </button>
        
        <button id="signOutBtn" onclick="signOut()" style="display: none;">
            Sign Out
        </button>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div id="userInfo" class="user-info" style="display: none;">
            <h3>Authenticated User</h3>
            <p id="userEmail"></p>
            <p id="userId"></p>
            <p id="sessionId"></p>
        </div>
    </div>
    
    <script>
        // Device detection
        function detectDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            const isIOS = /iPhone|iPad|iPod/i.test(userAgent);
            const isCapacitor = window.Capacitor !== undefined;
            const isWebView = isIOS && !/Safari/i.test(userAgent);
            
            document.getElementById('userAgent').textContent = userAgent.substring(0, 100) + '...';
            
            let deviceType = 'Desktop Browser';
            if (isCapacitor) {
                deviceType = 'Capacitor iOS App';
            } else if (isWebView) {
                deviceType = 'iOS WebView';
            } else if (isIOS) {
                deviceType = 'iOS Safari';
            }
            
            document.getElementById('deviceType').textContent = deviceType;
            
            return { isIOS, isCapacitor, isWebView };
        }
        
        // Initialize on load
        window.addEventListener('DOMContentLoaded', () => {
            const device = detectDevice();
            showStatus(`Device: ${device.isIOS ? 'iOS' : 'Not iOS'}, Capacitor: ${device.isCapacitor}`, 'info');
            
            // Initialize Firebase
            const firebaseConfig = {
                apiKey: 'AIzaSyDUrKzJb_0wt4KRhR1vBLCB1Jyb5gEWSJ4',
                authDomain: 'photoshcheduleapp.firebaseapp.com',
                projectId: 'photoshcheduleapp',
                storageBucket: 'photoshcheduleapp.appspot.com',
                messagingSenderId: '1080892259604',
                appId: '1:1080892259604:web:8198de9d7da81c684c1601'
            };
            
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            
            // Check for existing authentication
            firebase.auth().onAuthStateChanged((user) => {
                if (user) {
                    showStatus('User already authenticated: ' + user.email, 'success');
                    displayUser(user);
                    document.getElementById('signInBtn').style.display = 'none';
                    document.getElementById('signOutBtn').style.display = 'block';
                    document.getElementById('testApiBtn').disabled = false;
                } else {
                    document.getElementById('signInBtn').disabled = false;
                    document.getElementById('signOutBtn').style.display = 'none';
                    document.getElementById('userInfo').style.display = 'none';
                }
            });
        });
        
        // Test authentication
        async function testAuthentication() {
            showStatus('Testing native authentication...', 'info');
            
            try {
                if (window.nativeAuth) {
                    await window.nativeAuth.initialize();
                    const isAuth = window.nativeAuth.isAuthenticated();
                    
                    if (isAuth) {
                        const user = window.nativeAuth.getCurrentUser();
                        showStatus('Native auth successful: ' + user.email, 'success');
                    } else {
                        showStatus('No native authentication found', 'error');
                    }
                } else {
                    showStatus('Native auth handler not loaded', 'error');
                }
            } catch (error) {
                showStatus('Authentication test failed: ' + error.message, 'error');
            }
        }
        
        // Sign in with Google
        async function signInWithGoogle() {
            showStatus('Signing in with Google...', 'info');
            document.getElementById('signInBtn').innerHTML = '<span class="spinner"></span> Signing in...';
            document.getElementById('signInBtn').disabled = true;
            
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                
                // Use appropriate method based on device
                const device = detectDevice();
                let result;
                
                if (device.isIOS || device.isWebView) {
                    // Use redirect for iOS
                    await firebase.auth().signInWithRedirect(provider);
                    showStatus('Redirecting to Google...', 'info');
                } else {
                    // Use popup for desktop
                    result = await firebase.auth().signInWithPopup(provider);
                    await handleSignInSuccess(result.user);
                }
            } catch (error) {
                showStatus('Sign-in failed: ' + error.message, 'error');
                document.getElementById('signInBtn').innerHTML = 'Sign In with Google';
                document.getElementById('signInBtn').disabled = false;
            }
        }
        
        // Handle successful sign-in
        async function handleSignInSuccess(user) {
            showStatus('Creating session for: ' + user.email, 'info');
            
            try {
                const idToken = await user.getIdToken();
                
                // Create mobile session
                const response = await fetch('/api/auth/mobile-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${idToken}`
                    },
                    body: JSON.stringify({
                        uid: user.uid,
                        email: user.email,
                        displayName: user.displayName,
                        photoURL: user.photoURL,
                        isIOS: detectDevice().isIOS
                    }),
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showStatus('Session created successfully!', 'success');
                    displayUser(user, data.sessionId);
                    document.getElementById('testApiBtn').disabled = false;
                } else {
                    const error = await response.json();
                    showStatus('Session creation failed: ' + error.error, 'error');
                }
            } catch (error) {
                showStatus('Session creation error: ' + error.message, 'error');
            }
            
            document.getElementById('signInBtn').innerHTML = 'Sign In with Google';
            document.getElementById('signInBtn').disabled = false;
        }
        
        // Check session status
        async function checkSession() {
            showStatus('Checking session...', 'info');
            
            try {
                const response = await fetch('/api/auth/user', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showStatus('Session active: ' + data.user.email, 'success');
                    displayUser(data.user);
                } else {
                    showStatus('No active session', 'error');
                }
            } catch (error) {
                showStatus('Session check failed: ' + error.message, 'error');
            }
        }
        
        // Test API call
        async function testApiCall() {
            showStatus('Testing API call...', 'info');
            
            try {
                const user = firebase.auth().currentUser;
                if (!user) {
                    showStatus('No authenticated user', 'error');
                    return;
                }
                
                const idToken = await user.getIdToken();
                
                const response = await fetch('/api/sessions', {
                    headers: {
                        'Authorization': `Bearer ${idToken}`
                    },
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const sessions = await response.json();
                    showStatus(`API call successful! Found ${sessions.length} sessions`, 'success');
                } else {
                    showStatus('API call failed: ' + response.status, 'error');
                }
            } catch (error) {
                showStatus('API test failed: ' + error.message, 'error');
            }
        }
        
        // Sign out
        async function signOut() {
            showStatus('Signing out...', 'info');
            
            try {
                await firebase.auth().signOut();
                await fetch('/api/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                showStatus('Signed out successfully', 'success');
                document.getElementById('userInfo').style.display = 'none';
                document.getElementById('signInBtn').style.display = 'block';
                document.getElementById('signOutBtn').style.display = 'none';
                document.getElementById('testApiBtn').disabled = true;
                document.getElementById('signInBtn').disabled = false;
            } catch (error) {
                showStatus('Sign out failed: ' + error.message, 'error');
            }
        }
        
        // Display user info
        function displayUser(user, sessionId) {
            document.getElementById('userInfo').style.display = 'block';
            document.getElementById('userEmail').textContent = 'Email: ' + user.email;
            document.getElementById('userId').textContent = 'UID: ' + user.uid;
            if (sessionId) {
                document.getElementById('sessionId').textContent = 'Session: ' + sessionId;
            }
        }
        
        // Show status message
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.style.display = 'block';
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
            
            console.log(`[${type}] ${message}`);
        }
    </script>
</body>
</html>
