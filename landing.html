<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Secure Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #d4af37;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .message {
            padding: 2rem;
            border: 2px solid #d4af37;
            border-radius: 10px;
            background: rgba(212, 175, 55, 0.1);
        }
        .spinner {
            border: 2px solid #333;
            border-top: 2px solid #d4af37;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="message">
        <h2>üîê Welcome to Secure Platform</h2>
        <div class="spinner"></div>
        <p>Upgrading to enterprise security system...</p>
    </div>
    
    <script>
        // Force redirect to secure landing page
        console.log('üîÑ SECURITY UPGRADE: Redirecting to secure landing page');
        window.location.replace('/secure-landing.html');
    </script>
</body>
</html>
