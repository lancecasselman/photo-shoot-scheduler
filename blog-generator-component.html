<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Blog Generator - Photography Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .blog-generator-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .credits-display {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
        }

        .main-content {
            padding: 40px;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 40px;
        }

        .generator-form {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .keywords-input {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .keyword-tag {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            margin-right: 5px;
            margin-bottom: 5px;
        }

        .keyword-tag button {
            background: none;
            border: none;
            color: white;
            margin-left: 5px;
            cursor: pointer;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f1f5f9;
            color: #475569;
            margin-right: 10px;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
        }

        .blog-preview {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            padding: 30px;
            max-height: 700px;
            overflow-y: auto;
        }

        .blog-preview h2 {
            color: #1e293b;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
        }

        .blog-content {
            line-height: 1.8;
            color: #475569;
        }

        .blog-content h1 {
            color: #1e293b;
            margin: 20px 0;
            font-size: 32px;
        }

        .blog-content h2 {
            color: #334155;
            margin: 20px 0;
            font-size: 24px;
        }

        .blog-content h3 {
            color: #475569;
            margin: 15px 0;
            font-size: 20px;
        }

        .blog-content p {
            margin-bottom: 15px;
        }

        .blog-content ul,
        .blog-content ol {
            margin: 15px 0;
            padding-left: 30px;
        }

        .blog-content li {
            margin-bottom: 8px;
        }

        .blog-content blockquote {
            border-left: 4px solid #667eea;
            padding-left: 20px;
            margin: 20px 0;
            font-style: italic;
            color: #64748b;
        }

        .blog-content strong {
            color: #1e293b;
            font-weight: 600;
        }

        .blog-content em {
            color: #667eea;
        }

        .ideas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .idea-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .idea-card:hover {
            border-color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .idea-card h4 {
            color: #1e293b;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .idea-card p {
            color: #64748b;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .idea-keywords {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .idea-keywords span {
            background: #e2e8f0;
            color: #475569;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e2e8f0;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading-spinner.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .seo-metadata {
            background: #f0f9ff;
            border: 2px solid #0ea5e9;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .seo-metadata h3 {
            color: #0284c7;
            margin-bottom: 15px;
        }

        .seo-metadata .meta-item {
            margin-bottom: 10px;
        }

        .seo-metadata .meta-label {
            font-weight: 600;
            color: #0369a1;
            display: inline-block;
            width: 150px;
        }

        .seo-metadata .meta-value {
            color: #475569;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e2e8f0;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            color: #64748b;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="blog-generator-container">
        <div class="header">
            <div class="credits-display">
                AI Credits: <span id="ai-credits">Loading...</span>
            </div>
            <h1>âœ¨ AI Blog Post Generator</h1>
            <p>Create SEO-optimized blog posts for your photography website</p>
        </div>

        <div class="main-content">
            <div class="generator-form">
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('generate')">Generate Post</button>
                    <button class="tab" onclick="switchTab('ideas')">Get Ideas</button>
                </div>

                <div id="generate-tab" class="tab-content active">
                    <form id="blog-form">
                        <div class="form-group">
                            <label>Blog Topic *</label>
                            <input type="text" id="topic" placeholder="e.g., Tips for Perfect Wedding Photography" required>
                        </div>

                        <div class="form-group">
                            <label>Photography Type</label>
                            <select id="photography-type">
                                <option value="general">General</option>
                                <option value="wedding">Wedding</option>
                                <option value="portrait">Portrait</option>
                                <option value="commercial">Commercial</option>
                                <option value="event">Event</option>
                                <option value="real-estate">Real Estate</option>
                                <option value="product">Product</option>
                                <option value="fashion">Fashion</option>
                                <option value="landscape">Landscape</option>
                                <option value="newborn">Newborn</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Writing Style</label>
                            <select id="style">
                                <option value="professional">Professional</option>
                                <option value="casual">Casual</option>
                                <option value="educational">Educational</option>
                                <option value="storytelling">Storytelling</option>
                                <option value="technical">Technical</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Tone</label>
                            <select id="tone">
                                <option value="informative">Informative</option>
                                <option value="inspirational">Inspirational</option>
                                <option value="friendly">Friendly</option>
                                <option value="authoritative">Authoritative</option>
                                <option value="conversational">Conversational</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Length</label>
                            <select id="length">
                                <option value="short">Short (300-500 words)</option>
                                <option value="medium" selected>Medium (600-800 words)</option>
                                <option value="long">Long (1000-1500 words)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>SEO Keywords (press Enter to add)</label>
                            <div class="keywords-input">
                                <input type="text" id="keyword-input" placeholder="Add keyword and press Enter">
                            </div>
                            <div id="keywords-list"></div>
                        </div>

                        <button type="submit" class="btn btn-primary">Generate Blog Post</button>
                    </form>
                </div>

                <div id="ideas-tab" class="tab-content">
                    <div class="form-group">
                        <label>Photography Type</label>
                        <select id="ideas-photography-type">
                            <option value="general">General</option>
                            <option value="wedding">Wedding</option>
                            <option value="portrait">Portrait</option>
                            <option value="commercial">Commercial</option>
                            <option value="event">Event</option>
                            <option value="real-estate">Real Estate</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Number of Ideas</label>
                        <select id="ideas-count">
                            <option value="5">5 Ideas</option>
                            <option value="10" selected>10 Ideas</option>
                            <option value="15">15 Ideas</option>
                            <option value="20">20 Ideas</option>
                        </select>
                    </div>

                    <button onclick="generateIdeas()" class="btn btn-primary">Generate Blog Ideas</button>

                    <div id="ideas-grid" class="ideas-grid"></div>
                </div>
            </div>

            <div class="blog-preview">
                <div class="loading-spinner" id="loading">
                    <div class="spinner"></div>
                    <p>Generating your blog post...</p>
                </div>

                <div id="preview-content">
                    <h2>Blog Preview</h2>
                    <div class="blog-content" id="blog-content">
                        <p style="color: #94a3b8; text-align: center; padding: 40px;">
                            Your generated blog post will appear here. Fill in the form and click "Generate Blog Post" to create your content.
                        </p>
                    </div>

                    <div class="seo-metadata" id="seo-metadata" style="display: none;">
                        <h3>SEO Metadata</h3>
                        <div id="metadata-content"></div>
                    </div>

                    <div class="action-buttons" id="action-buttons" style="display: none;">
                        <button class="btn btn-secondary" onclick="copyToClipboard()">Copy to Clipboard</button>
                        <button class="btn btn-secondary" onclick="downloadMarkdown()">Download Markdown</button>
                        <button class="btn btn-primary" onclick="addToWebsite()">Add to Website</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let keywords = [];
        let currentBlogContent = null;
        let currentBlogTitle = null;

        // Load AI credits on page load
        async function loadAICredits() {
            try {
                const response = await fetch('/api/ai/credits');
                const data = await response.json();
                document.getElementById('ai-credits').textContent = data.credits || 0;
            } catch (error) {
                console.error('Error loading AI credits:', error);
                document.getElementById('ai-credits').textContent = '0';
            }
        }

        // Switch tabs
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            if (tab === 'generate') {
                document.querySelector('.tab:first-child').classList.add('active');
                document.getElementById('generate-tab').classList.add('active');
            } else {
                document.querySelector('.tab:last-child').classList.add('active');
                document.getElementById('ideas-tab').classList.add('active');
            }
        }

        // Handle keyword input
        document.getElementById('keyword-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const keyword = this.value.trim();
                if (keyword && !keywords.includes(keyword)) {
                    keywords.push(keyword);
                    updateKeywordsList();
                    this.value = '';
                }
            }
        });

        function updateKeywordsList() {
            const list = document.getElementById('keywords-list');
            list.innerHTML = keywords.map(k => 
                `<span class="keyword-tag">${k}<button onclick="removeKeyword('${k}')">&times;</button></span>`
            ).join('');
        }

        function removeKeyword(keyword) {
            keywords = keywords.filter(k => k !== keyword);
            updateKeywordsList();
        }

        // Handle form submission
        document.getElementById('blog-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const topic = document.getElementById('topic').value;
            const photographyType = document.getElementById('photography-type').value;
            const style = document.getElementById('style').value;
            const tone = document.getElementById('tone').value;
            const length = document.getElementById('length').value;

            // Show loading
            document.getElementById('loading').classList.add('active');
            document.getElementById('preview-content').style.display = 'none';

            try {
                const response = await fetch('/api/ai/generate-blog', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        topic,
                        photographyType,
                        style,
                        tone,
                        length,
                        keywords
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to generate blog post');
                }

                // Display the blog content
                currentBlogTitle = data.title;
                currentBlogContent = data.content;
                displayBlogContent(data);

                // Generate SEO metadata
                generateSEOMetadata(data.title, data.content);

                // Update credits display
                loadAICredits();

            } catch (error) {
                alert('Error generating blog post: ' + error.message);
            } finally {
                document.getElementById('loading').classList.remove('active');
                document.getElementById('preview-content').style.display = 'block';
            }
        });

        function displayBlogContent(data) {
            const contentDiv = document.getElementById('blog-content');
            
            // Convert markdown to HTML (basic conversion)
            let html = data.content
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.+?)\*/g, '<em>$1</em>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/^- (.+)$/gm, '<li>$1</li>');
            
            // Wrap in paragraphs
            if (!html.startsWith('<')) {
                html = '<p>' + html + '</p>';
            }

            // Handle lists
            html = html.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');

            contentDiv.innerHTML = html;
            document.getElementById('action-buttons').style.display = 'flex';
        }

        async function generateSEOMetadata(title, content) {
            try {
                const response = await fetch('/api/ai/generate-seo-metadata', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ title, content })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    displaySEOMetadata(data);
                }
            } catch (error) {
                console.error('Error generating SEO metadata:', error);
            }
        }

        function displaySEOMetadata(data) {
            const metadataDiv = document.getElementById('metadata-content');
            metadataDiv.innerHTML = `
                <div class="meta-item">
                    <span class="meta-label">Meta Description:</span>
                    <span class="meta-value">${data.metaDescription}</span>
                </div>
                <div class="meta-item">
                    <span class="meta-label">Keywords:</span>
                    <span class="meta-value">${data.keywords.join(', ')}</span>
                </div>
                <div class="meta-item">
                    <span class="meta-label">Hashtags:</span>
                    <span class="meta-value">${data.hashtags.join(' ')}</span>
                </div>
            `;
            document.getElementById('seo-metadata').style.display = 'block';
        }

        async function generateIdeas() {
            const photographyType = document.getElementById('ideas-photography-type').value;
            const count = document.getElementById('ideas-count').value;

            try {
                const response = await fetch('/api/ai/generate-blog-ideas', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ photographyType, count })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to generate ideas');
                }

                displayIdeas(data.ideas);
                loadAICredits();

            } catch (error) {
                alert('Error generating blog ideas: ' + error.message);
            }
        }

        function displayIdeas(ideas) {
            const grid = document.getElementById('ideas-grid');
            grid.innerHTML = ideas.map(idea => `
                <div class="idea-card" onclick="useIdea('${idea.title.replace(/'/g, "\\'")}')">
                    <h4>${idea.title}</h4>
                    <p>${idea.description}</p>
                    <div class="idea-keywords">
                        ${idea.keywords.map(k => `<span>${k}</span>`).join('')}
                    </div>
                </div>
            `).join('');
        }

        function useIdea(title) {
            document.getElementById('topic').value = title;
            switchTab('generate');
        }

        function copyToClipboard() {
            if (currentBlogContent) {
                navigator.clipboard.writeText(currentBlogContent)
                    .then(() => alert('Blog content copied to clipboard!'))
                    .catch(err => alert('Failed to copy: ' + err));
            }
        }

        function downloadMarkdown() {
            if (currentBlogContent && currentBlogTitle) {
                const blob = new Blob([`# ${currentBlogTitle}\n\n${currentBlogContent}`], { type: 'text/markdown' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${currentBlogTitle.replace(/[^a-z0-9]/gi, '-').toLowerCase()}.md`;
                a.click();
                URL.revokeObjectURL(url);
            }
        }

        function addToWebsite() {
            if (currentBlogContent && currentBlogTitle) {
                // Send to parent window (website builder)
                if (window.parent !== window) {
                    window.parent.postMessage({
                        type: 'ADD_BLOG_POST',
                        title: currentBlogTitle,
                        content: currentBlogContent
                    }, '*');
                } else {
                    alert('Blog post ready to add to your website!');
                }
            }
        }

        // Initialize on load
        loadAICredits();
    </script>
</body>
</html>
