<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Debug Tool</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #f0f0f0;
        }
        .debug-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #2a2a2a;
        }
        .error { color: #ff6b6b; }
        .success { color: #51cf66; }
        .info { color: #74c0fc; }
        button {
            padding: 10px 15px;
            margin: 5px;
            background: #d4af37;
            color: black;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover { background: #f4e4bc; }
    </style>
</head>
<body>
    <h1>üîç Session Debug Tool</h1>
    
    <div class="debug-section">
        <h3>Cookie Information</h3>
        <div id="cookieInfo"></div>
        <button onclick="refreshCookies()">Refresh Cookies</button>
    </div>
    
    <div class="debug-section">
        <h3>Session Test</h3>
        <div id="sessionTest"></div>
        <button onclick="testSession()">Test Session</button>
    </div>
    
    <div class="debug-section">
        <h3>Authentication Check</h3>
        <div id="authCheck"></div>
        <button onclick="checkAuth()">Check Authentication</button>
    </div>
    
    <div class="debug-section">
        <h3>Fix Session</h3>
        <button onclick="fixSession()">Fix Session Issues</button>
        <div id="fixResults"></div>
    </div>

    <script>
        function refreshCookies() {
            const cookies = document.cookie.split(';');
            let html = '<h4>All Cookies:</h4>';
            
            if (cookies.length === 1 && cookies[0] === '') {
                html += '<div class="error">No cookies found</div>';
            } else {
                cookies.forEach(cookie => {
                    const [name, value] = cookie.trim().split('=');
                    const isSession = name.includes('session') || name.includes('auth');
                    const className = isSession ? 'success' : 'info';
                    html += `<div class="${className}">${name}: ${value ? value.substring(0, 50) + '...' : 'empty'}</div>`;
                });
            }
            
            document.getElementById('cookieInfo').innerHTML = html;
        }
        
        async function testSession() {
            try {
                const response = await fetch('/api/auth/user', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                let html = `<div class="info">Status: ${response.status}</div>`;
                html += `<div class="info">Response: ${JSON.stringify(data, null, 2)}</div>`;
                
                if (response.ok && data.email) {
                    html += `<div class="success">Session Valid: ${data.email}</div>`;
                } else {
                    html += `<div class="error">Session Invalid</div>`;
                }
                
                document.getElementById('sessionTest').innerHTML = html;
            } catch (error) {
                document.getElementById('sessionTest').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
        
        async function checkAuth() {
            let html = '';
            
            // Check Firebase Auth
            if (typeof firebase !== 'undefined' && firebase.auth) {
                const user = firebase.auth().currentUser;
                html += `<div class="info">Firebase User: ${user ? user.email : 'None'}</div>`;
            } else {
                html += `<div class="error">Firebase not available</div>`;
            }
            
            // Check session storage
            const fromAuth = sessionStorage.getItem('fromAuth');
            const manualLogout = localStorage.getItem('manualLogout');
            html += `<div class="info">From Auth: ${fromAuth}</div>`;
            html += `<div class="info">Manual Logout: ${manualLogout}</div>`;
            
            document.getElementById('authCheck').innerHTML = html;
        }
        
        async function fixSession() {
            try {
                // Clear any logout flags
                localStorage.removeItem('manualLogout');
                sessionStorage.removeItem('loggingOut');
                sessionStorage.setItem('fromAuth', 'true');
                
                // If Firebase user exists, re-verify with backend
                if (typeof firebase !== 'undefined' && firebase.auth && firebase.auth().currentUser) {
                    const user = firebase.auth().currentUser;
                    
                    const response = await fetch('/api/auth/firebase-verify', {
                        method: 'POST',
                        credentials: 'include',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            uid: user.uid,
                            email: user.email,
                            displayName: user.displayName || user.email
                        })
                    });
                    
                    if (response.ok) {
                        document.getElementById('fixResults').innerHTML = `<div class="success">Session fixed! Try refreshing the main app.</div>`;
                    } else {
                        document.getElementById('fixResults').innerHTML = `<div class="error">Failed to fix session: ${response.status}</div>`;
                    }
                } else {
                    document.getElementById('fixResults').innerHTML = `<div class="error">No Firebase user found. Please log in first.</div>`;
                }
            } catch (error) {
                document.getElementById('fixResults').innerHTML = `<div class="error">Error fixing session: ${error.message}</div>`;
            }
        }
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', function() {
            refreshCookies();
            checkAuth();
            testSession();
        });
    </script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="/firebase-config.js"></script>
</body>
</html>
