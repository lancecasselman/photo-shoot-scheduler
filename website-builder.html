<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Website Builder</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <h1>Website Builder Interface</h1>

  <div id="controls">
    <button id="addBlock">➕ Add Block</button>
    <button id="saveLayout">💾 Save Page Layout</button>
    <input id="layoutIdInput" placeholder="Layout ID to Load" />
    <button id="loadLayout">📥 Load Layout</button>
    <button id="exportHtml">📤 Export HTML</button>
    <button id="toggleTheme">🌓 Toggle Theme</button>
    <button id="listLayouts">📚 View Saved Layouts</button>
  </div>

  <div id="blocks"></div>
  <ul id="layoutList" style="margin-top: 1rem;"></ul>

  <script src="/js/dragdrop.js"></script>
  <script src="/js/gallery.js"></script>
  <script src="/js/ai.js"></script>
  <script src="/js/save-layout.js"></script>
  <script src="/js/load-layout.js"></script>
</body>
</html>
