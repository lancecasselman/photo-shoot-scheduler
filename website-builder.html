  <style>
    /* Optimize image block dragging performance */
    .image-block {
      will-change: transform;
      backface-visibility: hidden;
      transform: translateZ(0);
    }
    
    .image-block.image-loaded {
      transition: transform 0.1s ease-out;
    }
    
    .image-block:hover {
      cursor: grab;
    }
    
    .image-block:active {
      cursor: grabbing;
    }
    
    .image-block img {
      pointer-events: none; /* Prevent image interference with drag events */
      user-select: none;
    }
    
    /* Smooth dragging animations */
    .image-block[draggable="true"] {
      transition: opacity 0.2s ease;
    }
    
    .image-block[draggable="true"]:active {
      transform: scale(0.98);
    }
    
    /* Image resize handles */
    .image-block {
      position: relative;
    }
    
    .image-block.selected {
      outline: 2px solid #3498db;
      outline-offset: 2px;
    }
    
    .resize-handle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #3498db;
      border: 2px solid white;
      cursor: nw-resize;
      display: none;
    }
    
    .image-block.selected .resize-handle {
      display: block;
    }
    
    .resize-handle.se {
      bottom: -5px;
      right: -5px;
      cursor: se-resize;
    }
    
    .resize-handle.sw {
      bottom: -5px;
      left: -5px;
      cursor: sw-resize;
    }
    
    .resize-handle.ne {
      top: -5px;
      right: -5px;
      cursor: ne-resize;
    }
    
    .resize-handle.nw {
      top: -5px;
      left: -5px;
      cursor: nw-resize;
    }
    
    /* Image caption */
    .image-caption {
      font-size: 14px;
      color: #666;
      text-align: center;
      margin-top: 8px;
      font-style: italic;
    }
    
    .image-caption[contenteditable="true"] {
      outline: 1px dashed #ccc;
      padding: 4px;
    }
    
    /* Multi-selection */
    .block.multi-selected {
      outline: 2px solid #e74c3c;
      outline-offset: 2px;
    }
    
    /* Undo/Redo buttons */
    #undoBtn, #redoBtn {
      background: #95a5a6;
      margin-right: 10px;
    }
    
    #undoBtn:disabled, #redoBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    /* Multi-page manager styles */
    .page-nav-panel {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
    
    .page-nav-panel h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      color: #495057;
      font-weight: 600;
    }
    
    .page-list {
      margin-bottom: 10px;
    }
    
    .page-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      margin-bottom: 5px;
      background: white;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .page-item.active {
      background: #e3f2fd;
      border-color: #2196f3;
      font-weight: 600;
    }
    
    .page-item:hover {
      background: #f5f5f5;
      border-color: #2196f3;
    }
    
    .page-item.active:hover {
      background: #bbdefb;
    }
    
    .page-name {
      font-size: 13px;
      flex: 1;
    }
    
    .page-actions {
      display: flex;
      gap: 4px;
    }
    
    .page-actions button {
      background: none;
      border: none;
      padding: 2px 6px;
      font-size: 12px;
      cursor: pointer;
      border-radius: 3px;
    }
    
    .page-actions button:hover {
      background: #e0e0e0;
    }
    
    .add-page-btn {
      width: 100%;
      padding: 8px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
    }
    
    .add-page-btn:hover {
      background: #218838;
    }


  </style>

<body>
  <h1>Website Builder Interface</h1>

  <!-- Multi-page Manager -->
  <div class="page-nav-panel">
    <h3>Pages</h3>
    <div class="page-list" id="pageList">
      <div class="page-item active" data-page-id="home">
        <span class="page-name">Home</span>
        <div class="page-actions">
          <button class="edit-page" title="Edit Page">Edit</button>
          <button class="delete-page" title="Delete Page">Ã—</button>
        </div>
      </div>
    </div>
    <button class="add-page-btn" id="addPageBtn">Add Page</button>
  </div>


  


  <div id="controls" class="builder-controls">
    <button id="undoBtn" title="Undo (Ctrl+Z)">Undo</button>
    <button id="redoBtn" title="Redo (Ctrl+Y)">Redo</button>
    <button id="addBlock">Add Block</button>
    <button id="addFromLibrary">Add from Library</button>
    <button id="prebuiltTemplates">Prebuilt Templates</button>
    <button id="uploadImage">Upload Image</button>
    <input type="file" id="imageFileInput" accept=".jpg,.jpeg,.png,.webp" style="display: none;">
    <button id="saveLayout">Save Layout</button>
    <label>
      <input type="checkbox" id="publishToggle"> Publish Publicly
    </label>
    <button id="previewLayout" style="display: none;">Preview</button>
    <label id="autosaveLabel">
      <input type="checkbox" id="autosaveToggle"> <span id="autosaveText">Autosave (30s)</span>
    </label>
    <input id="layoutIdInput" placeholder="Layout ID to Load" />
    <button id="loadLayout">Load Layout</button>
    <button id="viewVersions">View Versions</button>
    <label>
      Font: <select id="fontPicker">
        <option value="Inter">Inter</option>
        <option value="Playfair Display">Playfair Display</option>
        <option value="Lato">Lato</option>
        <option value="Roboto">Roboto</option>
        <option value="Open Sans">Open Sans</option>
        <option value="Montserrat">Montserrat</option>
      </select>
    </label>
    <label>
      Font Size: <select id="fontSizePicker">
        <option value="12px">12px</option>
        <option value="14px">14px</option>
        <option value="16px" selected>16px</option>
        <option value="18px">18px</option>
        <option value="20px">20px</option>
        <option value="24px">24px</option>
        <option value="28px">28px</option>
        <option value="32px">32px</option>
      </select>
    </label>
    <button id="toggleLightDark">Toggle Light/Dark</button>
    <button id="exportHtml">Export HTML</button>
    <button id="exportZip">Export as ZIP</button>
    <button id="previewWebsite">Preview Website</button>
    <button id="toggleTheme">Toggle Theme</button>
    <button id="listLayouts">View Saved Layouts</button>
  </div>

  <div id="blocks"></div>
  <ul id="layoutList" style="margin-top: 1rem;"></ul>
  <div id="versionModal" style="display: none;">
    <div id="versionContent">
      <h3>Version History</h3>
      <ul id="versionList"></ul>
      <button id="closeVersions">Close</button>
    </div>
  </div>
