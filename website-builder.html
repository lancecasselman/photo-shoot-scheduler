<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Website Builder</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link id="googleFonts" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=Lato:wght@300;400;700&family=Roboto:wght@300;400;500;700&family=Open+Sans:wght@300;400;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script src="/firebase-config.js"></script>
</head>
<body>
  <h1>Website Builder Interface</h1>

  <div id="controls">
    <button id="addBlock">Add Block</button>
    <button id="addFromLibrary">Add from Library</button>
    <button id="uploadImage">Upload Image</button>
    <input type="file" id="imageFileInput" accept=".jpg,.jpeg,.png,.webp" style="display: none;">
    <button id="saveLayout">Save Layout</button>
    <label>
      <input type="checkbox" id="publishToggle"> Publish Publicly
    </label>
    <button id="previewLayout" style="display: none;">Preview</button>
    <label id="autosaveLabel">
      <input type="checkbox" id="autosaveToggle"> <span id="autosaveText">Autosave (30s)</span>
    </label>
    <input id="layoutIdInput" placeholder="Layout ID to Load" />
    <button id="loadLayout">Load Layout</button>
    <button id="viewVersions">View Versions</button>
    <label>
      Font: <select id="fontPicker">
        <option value="Inter">Inter</option>
        <option value="Playfair Display">Playfair Display</option>
        <option value="Lato">Lato</option>
        <option value="Roboto">Roboto</option>
        <option value="Open Sans">Open Sans</option>
        <option value="Montserrat">Montserrat</option>
      </select>
    </label>
    <button id="toggleLightDark">Toggle Light/Dark</button>
    <button id="exportHtml">Export HTML</button>
    <button id="toggleTheme">Toggle Theme</button>
    <button id="listLayouts">View Saved Layouts</button>
  </div>

  <div id="blocks"></div>
  <ul id="layoutList" style="margin-top: 1rem;"></ul>
  <div id="versionModal" style="display: none;">
    <div id="versionContent">
      <h3>Version History</h3>
      <ul id="versionList"></ul>
      <button id="closeVersions">Close</button>
    </div>
  </div>

  <script src="/src/js/dragdrop.js"></script>
  <script src="/src/js/save-layout.js"></script>
  <script src="/src/js/load-layout.js"></script>
  <script src="/src/js/autosave-versions.js"></script>
  <script src="/src/blocks/blocks.js"></script>
  <script src="/src/js/block-library.js"></script>
  <script src="/src/js/image-upload.js"></script>
</body>
</html>
