<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Photography Session Scheduler</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- iOS specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Photo Scheduler">
    <link rel="apple-touch-icon" href="/icon-192x192.svg">
    
    <!-- Android/Chrome -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#667eea">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/icon-192x192.svg">
    <link rel="shortcut icon" href="/icon-192x192.svg">

    <!-- Capacitor Core -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@capacitor/core@latest/dist/capacitor.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@capacitor/app@latest/dist/plugin.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@capacitor/camera@latest/dist/plugin.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@capacitor/device@latest/dist/plugin.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@capacitor/keyboard@latest/dist/plugin.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@capacitor/network@latest/dist/plugin.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@capacitor/push-notifications@latest/dist/plugin.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@capacitor/splash-screen@latest/dist/plugin.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@capacitor/status-bar@latest/dist/plugin.js"></script>
</head>
<body>
    <div id="auth">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Email"><br>
        <input type="password" id="login-password" placeholder="Password"><br>
        <button onclick="login()">Login</button>

        <h2>Signup</h2>
        <input type="email" id="signup-email" placeholder="Email"><br>
        <input type="password" id="signup-password" placeholder="Password"><br>
        <button onclick="signup()">Signup</button>
    </div>

    <div id="app" style="display: none;">
        <div class="container">
            <header>
                <h1>ðŸ“¸ Photography Session Scheduler</h1>
                <p>Manage your photography sessions with ease</p>
                <button onclick="logout()" style="float: right; margin-top: -40px;">Logout</button>
            </header>

            <main>
            <!-- Session Form -->
            <section class="form-section">
                <h2>Add New Session</h2>
                <form id="sessionForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="sessionType">Session Type</label>
                            <input type="text" id="sessionType" name="sessionType" required placeholder="e.g., Wedding, Portrait, Event">
                        </div>

                        <div class="form-group">
                            <label for="clientName">Client Name</label>
                            <input type="text" id="clientName" name="clientName" required placeholder="Enter client name">
                        </div>

                        <div class="form-group">
                            <label for="dateTime">Date & Time</label>
                            <input type="datetime-local" id="dateTime" name="dateTime" required>
                        </div>

                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" id="location" name="location" required placeholder="Session location">
                        </div>

                        <div class="form-group">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="tel" id="phoneNumber" name="phoneNumber" required placeholder="+1 (555) 123-4567">
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required placeholder="client@example.com">
                        </div>

                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="number" id="price" name="price" step="0.01" min="0" required placeholder="0.00">
                        </div>

                        <div class="form-group">
                            <label for="duration">Length of Shoot (minutes)</label>
                            <input type="number" id="duration" name="duration" min="1" required placeholder="60">
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label for="notes">Notes</label>
                        <textarea id="notes" name="notes" rows="3" placeholder="Additional notes about the session"></textarea>
                    </div>

                    <!-- Photo Upload Section -->
                    <div class="form-group full-width photo-upload-section">
                        <label for="photoUpload" class="photo-upload-label">ðŸ“¸ Upload Photos</label>
                        <input type="file" id="photoUpload" name="photoUpload" multiple accept="image/*" class="photo-upload-input">
                        <div class="photo-upload-helper">Select multiple photos for this session</div>
                        <div id="photoPreview" class="photo-preview-container"></div>
                    </div>

                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="contractSigned" name="contractSigned">
                            <label for="contractSigned">Contract Signed</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="paid" name="paid">
                            <label for="paid">Paid</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="edited" name="edited">
                            <label for="edited">Edited</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="delivered" name="delivered">
                            <label for="delivered">Delivered</label>
                        </div>
                    </div>

                    <div class="form-section-title">
                        <h3>Notifications</h3>
                    </div>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="reminderEnabled" name="reminderEnabled">
                            <label for="reminderEnabled">Send session reminder 24 hours before</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="galleryReadyNotified" name="galleryReadyNotified">
                            <label for="galleryReadyNotified">Notify when gallery is ready</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Add Session</button>
                </form>
            </section>

            <!-- Sessions Display -->
            <section class="sessions-section">
                <h2>Scheduled Sessions</h2>
                <div id="sessionsContainer" class="sessions-container">
                    <div class="empty-state">
                        <p>No sessions scheduled yet. Add your first session above!</p>
                    </div>
                </div>
            </section>
            </main>
        </div>

        <!-- Success/Error Messages -->
        <div id="messageContainer" class="message-container"></div>

        <script>
            // Cache-busting for script loading
            const cacheBuster = Date.now();
            const scriptElement = document.createElement('script');
            scriptElement.src = `script.js?v=${cacheBuster}`;
            scriptElement.onload = function() {
                console.log('Main script loaded successfully');
            };
            scriptElement.onerror = function() {
                console.error('Failed to load main script');
            };
            document.head.appendChild(scriptElement);
        </script>
    </div>

    <script>
        // Fetch Firebase credentials from server
        fetch('/api/firebase-config')
            .then(response => response.json())
            .then(config => {
                window.VITE_FIREBASE_API_KEY = config.apiKey;
                window.VITE_FIREBASE_PROJECT_ID = config.projectId;
                window.VITE_FIREBASE_APP_ID = config.appId;
                
                // Load Firebase configuration after credentials are set
                import('./firebase-config.js').then(() => {
                    console.log('Firebase config loaded successfully');
                }).catch(err => {
                    console.error('Failed to load Firebase config:', err);
                });
            })
            .catch(err => {
                console.error('Failed to fetch Firebase config:', err);
            });
    </script>
    <script type="module">
        // Cache-busting for auth script
        const cacheBuster = Date.now();
        import(`./auth.js?v=${cacheBuster}`).then(() => {
            console.log('Auth script loaded successfully');
        }).catch(err => {
            console.error('Failed to load auth script:', err);
        });
    </script>
</body>
</html>
