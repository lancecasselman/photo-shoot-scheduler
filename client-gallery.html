<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery - Photography Session</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        .header h1 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .header p {
            color: #718096;
            font-size: 1.1rem;
        }
        
        .gallery-actions {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .photo-count {
            font-weight: 600;
            color: #2d3748;
            font-size: 1.1rem;
        }
        
        .download-all-btn {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .download-all-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
        }
        
        .download-all-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .photo-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .photo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        
        .photo-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .photo-image:hover {
            transform: scale(1.05);
        }
        
        .photo-actions {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .photo-name {
            font-size: 0.9rem;
            color: #718096;
            flex: 1;
            margin-right: 10px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .download-btn {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .download-btn:hover {
            background: linear-gradient(135deg, #3182ce 0%, #2b6cb0 100%);
            transform: translateY(-1px);
        }
        
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10000;
            padding: 20px;
        }
        
        .lightbox.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }
        
        .lightbox-image {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }
        
        .lightbox-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            background: none;
            border: none;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2rem;
        }
        
        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        
        .empty-gallery {
            background: white;
            padding: 50px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #48bb78, #38a169);
            transition: width 0.3s ease;
            width: 0%;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .gallery-actions {
                flex-direction: column;
                text-align: center;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .photo-actions {
                flex-direction: column;
                gap: 10px;
                align-items: stretch;
            }
            
            .photo-name {
                text-align: center;
                margin-right: 0;
            }
        }
        
        @media (max-width: 480px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
            
            .photo-image {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="galleryTitle">Photo Gallery</h1>
            <p id="gallerySubtitle">Loading your photos...</p>
        </div>
        
        <div id="galleryActions" class="gallery-actions" style="display: none;">
            <div class="photo-count" id="photoCount">0 photos</div>
            <button class="download-all-btn" id="downloadAllBtn" onclick="downloadAllPhotos()">
                 Download All Photos
            </button>
        </div>
        
        <div id="loadingMessage" class="loading">
            Verifying access and loading your gallery...
        </div>
        
        <div id="errorMessage" class="error" style="display: none;"></div>
        
        <div id="galleryGrid" class="gallery-grid"></div>
        
        <div id="emptyGallery" class="empty-gallery" style="display: none;">
            <h3>No photos yet</h3>
            <p>Your photographer will upload your photos here when they're ready.</p>
        </div>
    </div>
    
    <div id="lightbox" class="lightbox">
        <div class="lightbox-content">
            <button class="lightbox-close" onclick="closeLightbox()">Ã—</button>
            <img id="lightboxImage" class="lightbox-image" src="" alt="">
        </div>
    </div>

    <script type="module">
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const sessionParam = urlParams.get('session');
        const sessionId = sessionParam || window.location.pathname.split('/').pop();
        const accessToken = urlParams.get('access');
        
        let sessionData = null;
        let photos = [];
        
        // Initialize Firebase config from environment
        window.FIREBASE_CONFIG = {
            apiKey: '{{FIREBASE_API_KEY}}',
            projectId: '{{FIREBASE_PROJECT_ID}}',
            appId: '{{FIREBASE_APP_ID}}'
        };
        
        async function loadGallery() {
            try {
                // Access token is now optional - galleries are accessible by session ID
                const accessParam = accessToken ? `?access=${accessToken}` : '';
                
                // Verify gallery access via API
                const verifyResponse = await fetch(`/api/gallery/${sessionId}/verify${accessParam}`);
                if (!verifyResponse.ok) {
                    const error = await verifyResponse.json();
                    throw new Error(error.error || 'Gallery access denied');
                }
                
                sessionData = await verifyResponse.json();
                
                // Update page title and subtitle
                document.getElementById('galleryTitle').textContent = `${sessionData.clientName}'s Gallery`;
                document.getElementById('gallerySubtitle').textContent = sessionData.sessionType;
                document.title = `${sessionData.clientName}'s Photo Gallery`;
                
                // Load photos from API
                const photosResponse = await fetch(`/api/gallery/${sessionId}/photos${accessParam}`);
                if (!photosResponse.ok) {
                    throw new Error('Failed to load photos');
                }
                
                const photosData = await photosResponse.json();
                photos = photosData.photos || [];
                
                if (photos.length === 0) {
                    showEmptyGallery();
                } else {
                    renderGallery();
                }
                
                document.getElementById('loadingMessage').style.display = 'none';
                
            } catch (error) {
                console.error('Error loading gallery:', error);
                showError(error.message);
            }
        }
        
        function renderGallery() {
            const galleryGrid = document.getElementById('galleryGrid');
            const galleryActions = document.getElementById('galleryActions');
            const photoCount = document.getElementById('photoCount');
            
            // Update photo count
            photoCount.textContent = `${photos.length} photo${photos.length !== 1 ? 's' : ''}`;
            galleryActions.style.display = 'flex';
            
            // Render photo grid - handling both URL formats from R2
            galleryGrid.innerHTML = photos.map((photo, index) => {
                // Extract display name and create proper URL
                const displayName = photo.displayName || photo.filename || `Photo ${index + 1}`;
                const photoUrl = photo.url || `/api/gallery/${sessionId}/photo/${encodeURIComponent(photo.filename)}`;
                
                return `
                    <div class="photo-card">
                        <img 
                            src="${photoUrl}" 
                            alt="${displayName}"
                            class="photo-image"
                            onclick="openLightbox('${photoUrl}')"
                            loading="lazy"
                        >
                        <div class="photo-actions">
                            <div class="photo-name">${displayName}</div>
                            <button class="download-btn" onclick="downloadPhoto('${photoUrl}', '${displayName}')">
                                ðŸ“¥ Download
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function showEmptyGallery() {
            document.getElementById('emptyGallery').style.display = 'block';
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('loadingMessage').style.display = 'none';
        }
        
        // Global functions for buttons
        window.openLightbox = function(imageUrl) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightboxImage');
            lightboxImage.src = imageUrl;
            lightbox.classList.add('active');
        };
        
        window.closeLightbox = function() {
            document.getElementById('lightbox').classList.remove('active');
        };
        
        window.downloadPhoto = async function(url, filename) {
            try {
                const response = await fetch(url);
                const blob = await response.blob();
                const downloadUrl = window.URL.createObjectURL(blob);
                
                const link = document.createElement('a');
                link.href = downloadUrl;
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                window.URL.revokeObjectURL(downloadUrl);
            } catch (error) {
                console.error('Download failed:', error);
                alert('Download failed. Please try again.');
            }
        };
        
        window.downloadAllPhotos = async function() {
            const downloadBtn = document.getElementById('downloadAllBtn');
            const originalText = downloadBtn.innerHTML;
            
            try {
                downloadBtn.disabled = true;
                downloadBtn.innerHTML = ' Preparing Download...';
                
                // Create progress bar
                const progressBar = document.createElement('div');
                progressBar.className = 'progress-bar';
                progressBar.innerHTML = '<div class="progress-fill"></div>';
                downloadBtn.parentNode.insertBefore(progressBar, downloadBtn.nextSibling);
                
                const progressFill = progressBar.querySelector('.progress-fill');
                
                const zip = new JSZip();
                const folder = zip.folder(sessionData.clientName + '_Photos');
                
                for (let i = 0; i < photos.length; i++) {
                    const photo = photos[i];
                    downloadBtn.innerHTML = ` Adding Photo ${i + 1}/${photos.length}...`;
                    progressFill.style.width = ((i / photos.length) * 100) + '%';
                    
                    try {
                        const response = await fetch(photo.url);
                        const blob = await response.blob();
                        folder.file(`photo-${i + 1}.jpg`, blob);
                    } catch (error) {
                        console.error(`Failed to add photo ${i + 1}:`, error);
                    }
                }
                
                downloadBtn.innerHTML = ' Creating ZIP file...';
                progressFill.style.width = '100%';
                
                const zipBlob = await zip.generateAsync({type: 'blob'});
                const downloadUrl = window.URL.createObjectURL(zipBlob);
                
                const link = document.createElement('a');
                link.href = downloadUrl;
                link.download = `${sessionData.clientName}_Photos.zip`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                window.URL.revokeObjectURL(downloadUrl);
                
                // Clean up
                progressBar.remove();
                downloadBtn.innerHTML = ' Download Complete!';
                setTimeout(() => {
                    downloadBtn.innerHTML = originalText;
                    downloadBtn.disabled = false;
                }, 3000);
                
            } catch (error) {
                console.error('Batch download failed:', error);
                alert('Download failed. Please try again or download photos individually.');
                downloadBtn.innerHTML = originalText;
                downloadBtn.disabled = false;
            }
        };
        
        // Close lightbox with escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeLightbox();
            }
        });
        
        // Close lightbox when clicking outside image
        document.getElementById('lightbox').addEventListener('click', function(e) {
            if (e.target === this) {
                closeLightbox();
            }
        });
        
        // Initialize gallery
        loadGallery();
    </script>
</body>
</html>
