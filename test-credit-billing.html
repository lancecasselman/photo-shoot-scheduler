<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Credit Billing System Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #ffffff;
        }
        
        .header p {
            color: #aaa;
            font-size: 1.1rem;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .card {
            background: rgba(42, 42, 42, 0.9);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid #333;
        }
        
        .card h2 {
            color: #ffffff;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .usage-summary {
            display: grid;
            gap: 15px;
        }
        
        .usage-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: rgba(60, 60, 60, 0.5);
            border-radius: 8px;
        }
        
        .usage-label {
            color: #ccc;
        }
        
        .usage-value {
            color: #fff;
            font-weight: 600;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(60, 60, 60, 0.5);
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #81C784);
            transition: width 0.3s ease;
        }
        
        .plan-card {
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .plan-card.current {
            border-color: #4CAF50;
        }
        
        .plan-price {
            font-size: 2rem;
            font-weight: 700;
            color: #4CAF50;
            margin-bottom: 5px;
        }
        
        .plan-features {
            list-style: none;
            margin: 15px 0;
        }
        
        .plan-features li {
            color: #ccc;
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }
        
        .plan-features li:before {
            content: 'âœ“';
            color: #4CAF50;
            position: absolute;
            left: 0;
        }
        
        .button {
            background: linear-gradient(135deg, #4CAF50, #66BB6A);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 15px;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
        }
        
        .button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .test-section {
            background: rgba(42, 42, 42, 0.9);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid #333;
            margin-top: 30px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }
        
        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            background: rgba(60, 60, 60, 0.5);
            border: 1px solid #666;
            border-radius: 6px;
            color: #fff;
        }
        
        .error {
            color: #f44336;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        .success {
            color: #4CAF50;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        .billing-cycle {
            background: rgba(30, 30, 30, 0.7);
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
        
        .cycle-dates {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Credit Billing System</h1>
            <p>Monthly subscription with included credits and overage billing</p>
        </div>
        
        <div class="grid">
            <!-- Current Usage -->
            <div class="card">
                <h2>Current Usage</h2>
                <div id="usageSummary" class="usage-summary">
                    <div class="usage-item">
                        <span class="usage-label">Loading...</span>
                        <span class="usage-value">-</span>
                    </div>
                </div>
                <button class="button" onclick="loadUsageSummary()">Refresh Usage</button>
            </div>
            
            <!-- Available Plans -->
            <div class="card">
                <h2>Subscription Plans</h2>
                <div id="plansList"></div>
            </div>
        </div>
        
        <!-- Testing Section -->
        <div class="test-section">
            <h2>Test AI Credit System</h2>
            <div class="grid">
                <div>
                    <div class="input-group">
                        <label for="requestType">Request Type</label>
                        <select id="requestType">
                            <option value="website_edit">Website Edit</option>
                            <option value="content_generation">Content Generation</option>
                            <option value="image_analysis">Image Analysis</option>
                            <option value="layout_suggestion">Layout Suggestion</option>
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <label for="creditsNeeded">Credits Needed</label>
                        <input type="number" id="creditsNeeded" value="1" min="1" max="50">
                    </div>
                    
                    <div class="input-group">
                        <label for="testPrompt">Test Prompt</label>
                        <input type="text" id="testPrompt" value="Make my website header more professional" placeholder="Enter test prompt">
                    </div>
                    
                    <button class="button" onclick="testCreditUsage()">Use Credits</button>
                    <div id="testResult"></div>
                </div>
                
                <div>
                    <div class="input-group">
                        <label for="newPlan">Create Billing Cycle</label>
                        <select id="newPlan">
                            <option value="basic">Basic Plan</option>
                            <option value="pro">Pro Plan</option>
                            <option value="enterprise">Enterprise Plan</option>
                        </select>
                    </div>
                    
                    <button class="button" onclick="createBillingCycle()">Create New Cycle</button>
                    <div id="cycleResult"></div>
                    
                    <button class="button" onclick="initializePlans()" style="margin-top: 20px; background: linear-gradient(135deg, #ff9800, #ffb74d);">Initialize Plans (Admin)</button>
                    <div id="initResult"></div>
                </div>
            </div>
        </div>
        
        <!-- Billing History -->
        <div class="card" style="margin-top: 30px;">
            <h2>Billing History</h2>
            <div id="billingHistory"></div>
            <button class="button" onclick="loadBillingHistory()">Load History</button>
        </div>
    </div>
    
    <script>
        // Global state
        let currentUsage = null;
        let availablePlans = [];
        
        // API Helper
        async function apiCall(endpoint, options = {}) {
            try {
                const response = await fetch(endpoint, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    credentials: 'include',
                    ...options
                });
                
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || 'API call failed');
                }
                
                return data;
            } catch (error) {
                console.error('API call error:', error);
                throw error;
            }
        }
        
        // Load user's usage summary
        async function loadUsageSummary() {
            try {
                document.getElementById('usageSummary').innerHTML = '<div class="usage-item"><span class="usage-label">Loading...</span><span class="usage-value">-</span></div>';
                
                currentUsage = await apiCall('/api/billing/credits');
                displayUsageSummary(currentUsage);
            } catch (error) {
                document.getElementById('usageSummary').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
        
        // Display usage summary
        function displayUsageSummary(usage) {
            const container = document.getElementById('usageSummary');
            const usagePercent = (usage.credits.used / usage.credits.included) * 100;
            
            container.innerHTML = `
                <div class="usage-item">
                    <span class="usage-label">Current Plan</span>
                    <span class="usage-value">${usage.currentCycle.plan.toUpperCase()}</span>
                </div>
                <div class="usage-item">
                    <span class="usage-label">Credits Used</span>
                    <span class="usage-value">${usage.credits.used} / ${usage.credits.included}</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${Math.min(usagePercent, 100)}%"></div>
                </div>
                <div class="usage-item">
                    <span class="usage-label">Available Credits</span>
                    <span class="usage-value">${usage.credits.totalAvailable}</span>
                </div>
                <div class="usage-item">
                    <span class="usage-label">Overage Credits</span>
                    <span class="usage-value">${usage.overage.credits}</span>
                </div>
                <div class="usage-item">
                    <span class="usage-label">Monthly Base</span>
                    <span class="usage-value">$${usage.billing.monthlyBase}</span>
                </div>
                <div class="usage-item">
                    <span class="usage-label">Estimated Overage</span>
                    <span class="usage-value">$${usage.billing.estimatedOverage.toFixed(2)}</span>
                </div>
                <div class="usage-item">
                    <span class="usage-label">Estimated Total</span>
                    <span class="usage-value" style="color: #4CAF50;">$${usage.billing.estimatedTotal.toFixed(2)}</span>
                </div>
                <div class="billing-cycle">
                    <div class="cycle-dates">Cycle: ${new Date(usage.currentCycle.start).toLocaleDateString()} - ${new Date(usage.currentCycle.end).toLocaleDateString()}</div>
                </div>
            `;
        }
        
        // Load available plans
        async function loadPlans() {
            try {
                availablePlans = await apiCall('/api/billing/plans');
                displayPlans(availablePlans);
            } catch (error) {
                document.getElementById('plansList').innerHTML = `<div class="error">Error loading plans: ${error.message}</div>`;
            }
        }
        
        // Display subscription plans
        function displayPlans(plans) {
            const container = document.getElementById('plansList');
            container.innerHTML = plans.map(plan => {
                const features = typeof plan.features === 'string' ? JSON.parse(plan.features) : plan.features;
                const isCurrent = currentUsage && currentUsage.currentCycle.plan === plan.plan_name;
                
                return `
                    <div class="plan-card ${isCurrent ? 'current' : ''}" style="margin-bottom: 20px;">
                        <div class="plan-price">$${plan.monthly_price}</div>
                        <div style="color: #ccc; font-size: 0.9rem;">${plan.plan_name.charAt(0).toUpperCase() + plan.plan_name.slice(1)} Plan</div>
                        <div style="margin: 10px 0; color: #4CAF50; font-weight: 600;">${plan.included_ai_credits} AI credits included</div>
                        <div style="font-size: 0.9rem; color: #aaa;">Overage: $${plan.overage_price_per_credit}/credit</div>
                        <ul class="plan-features">
                            ${features.map(feature => `<li>${feature}</li>`).join('')}
                        </ul>
                        ${isCurrent ? '<div style="color: #4CAF50; font-weight: 600; text-align: center;">Current Plan</div>' : ''}
                    </div>
                `;
            }).join('');
        }
        
        // Test credit usage
        async function testCreditUsage() {
            const requestType = document.getElementById('requestType').value;
            const creditsNeeded = parseInt(document.getElementById('creditsNeeded').value);
            const prompt = document.getElementById('testPrompt').value;
            const resultDiv = document.getElementById('testResult');
            
            try {
                resultDiv.innerHTML = '<div style="color: #aaa;">Testing credit usage...</div>';
                
                // First check if user has enough credits
                const check = await apiCall('/api/billing/check-credits', {
                    method: 'POST',
                    body: JSON.stringify({ creditsNeeded })
                });
                
                if (!check.canUse) {
                    resultDiv.innerHTML = `<div class="error">Cannot use credits: ${check.reason}</div>`;
                    return;
                }
                
                // Use the credits
                const result = await apiCall('/api/billing/use-credits', {
                    method: 'POST',
                    body: JSON.stringify({
                        requestType,
                        prompt,
                        creditsNeeded,
                        success: true
                    })
                });
                
                resultDiv.innerHTML = `
                    <div class="success">Credits used successfully!</div>
                    <div style="color: #ccc; font-size: 0.9rem; margin-top: 5px;">
                        Used: ${result.creditsUsed} credits<br>
                        Remaining: ${result.remainingCredits} credits<br>
                        Usage ID: ${result.usageId}
                    </div>
                `;
                
                // Refresh usage summary
                setTimeout(loadUsageSummary, 1000);
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
        
        // Create billing cycle
        async function createBillingCycle() {
            const subscriptionPlan = document.getElementById('newPlan').value;
            const resultDiv = document.getElementById('cycleResult');
            
            try {
                resultDiv.innerHTML = '<div style="color: #aaa;">Creating billing cycle...</div>';
                
                const result = await apiCall('/api/billing/cycle', {
                    method: 'POST',
                    body: JSON.stringify({ subscriptionPlan })
                });
                
                resultDiv.innerHTML = `
                    <div class="success">Billing cycle created!</div>
                    <div style="color: #ccc; font-size: 0.9rem; margin-top: 5px;">
                        Cycle ID: ${result.cycleId}<br>
                        Plan: ${subscriptionPlan}
                    </div>
                `;
                
                // Refresh usage summary
                setTimeout(loadUsageSummary, 1000);
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
        
        // Initialize subscription plans (admin function)
        async function initializePlans() {
            const resultDiv = document.getElementById('initResult');
            
            try {
                resultDiv.innerHTML = '<div style="color: #aaa;">Initializing plans...</div>';
                
                const result = await apiCall('/api/billing/init-plans', {
                    method: 'POST',
                    headers: {
                        'x-admin-key': 'admin-secret-key' // In real app, this would be properly secured
                    }
                });
                
                resultDiv.innerHTML = `<div class="success">Plans initialized successfully!</div>`;
                
                // Refresh plans list
                setTimeout(loadPlans, 1000);
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
        
        // Load billing history
        async function loadBillingHistory() {
            const container = document.getElementById('billingHistory');
            
            try {
                container.innerHTML = '<div style="color: #aaa;">Loading billing history...</div>';
                
                const history = await apiCall('/api/billing/history');
                
                let html = '<h3 style="margin: 20px 0 10px 0;">Recent Billing Cycles</h3>';
                history.cycles.forEach(cycle => {
                    html += `
                        <div class="billing-cycle">
                            <div class="cycle-dates">${new Date(cycle.cycle_start).toLocaleDateString()} - ${new Date(cycle.cycle_end).toLocaleDateString()}</div>
                            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 10px; margin-top: 10px;">
                                <div><strong>Plan:</strong> ${cycle.subscription_plan}</div>
                                <div><strong>Used:</strong> ${cycle.credits_used}/${cycle.included_credits}</div>
                                <div><strong>Overage:</strong> ${cycle.overage_credits}</div>
                                <div><strong>Status:</strong> ${cycle.status}</div>
                            </div>
                        </div>
                    `;
                });
                
                html += '<h3 style="margin: 20px 0 10px 0;">Recent Usage</h3>';
                history.recentUsage.slice(0, 10).forEach(usage => {
                    html += `
                        <div style="display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #333;">
                            <span>${usage.request_type}</span>
                            <span>${usage.credits_used} credits</span>
                            <span style="color: #aaa; font-size: 0.9rem;">${new Date(usage.used_at).toLocaleDateString()}</span>
                        </div>
                    `;
                });
                
                container.innerHTML = html;
            } catch (error) {
                container.innerHTML = `<div class="error">Error loading history: ${error.message}</div>`;
            }
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            loadUsageSummary();
            loadPlans();
        });
    </script>
</body>
</html>
