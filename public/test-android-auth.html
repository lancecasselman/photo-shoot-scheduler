<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Auth Test</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #000; color: #0f0; }
        button { padding: 10px; margin: 5px; background: #333; color: #0f0; border: 1px solid #555; }
        .log { background: #111; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { color: #0f0; }
        .error { color: #f00; }
        .info { color: #ff0; }
    </style>
</head>
<body>
    <h1>🤖 ANDROID AUTH TEST</h1>
    
    <button onclick="testEnvironment()">📱 TEST ENVIRONMENT</button>
    <button onclick="loginWithFirebase()">🔐 FIREBASE LOGIN</button>
    <button onclick="testSessionAccess()">📋 SESSION ACCESS</button>
    <button onclick="clearLogs()">🗑️ CLEAR LOGS</button>
    
    <div id="logs"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, connectAuthEmulator } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { firebaseConfig, testFirebaseConnectivity } from '/firebase-config.js';

        // Initialize Firebase with enhanced Android support

        // Enhanced Firebase initialization for Android with real configuration
        console.log('🔥 FIREBASE: Initializing with real Android app configuration...');
        window.firebaseApp = initializeApp(firebaseConfig);
        window.auth = getAuth(window.firebaseApp);
        
        // Test Firebase connectivity on Android
        testFirebaseConnectivity().then(connected => {
            if (connected) {
                log('✅ Firebase connectivity verified', 'success');
            } else {
                log('❌ Firebase connectivity issues detected', 'error');
            }
        });
        
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            logsDiv.innerHTML += `<div class="log ${className}">[${timestamp}] ${message}</div>`;
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        window.clearLogs = () => document.getElementById('logs').innerHTML = '';

        window.testEnvironment = () => {
            const isAndroid = /Android/i.test(navigator.userAgent);
            const isCapacitor = window.Capacitor !== undefined;
            
            log(`Environment: Android=${isAndroid}, Capacitor=${isCapacitor}`, 'info');
            log(`User Agent: ${navigator.userAgent}`, 'info');
            log(`Cookies Enabled: ${navigator.cookieEnabled}`, 'info');
            log(`Origin: ${window.location.origin}`, 'info');
        };

        window.loginWithFirebase = async () => {
            try {
                log('🔐 Starting Firebase authentication...', 'info');
                
                // Enhanced logging for Android debugging
                const isAndroid = /Android/i.test(navigator.userAgent);
                const isCapacitor = window.Capacitor !== undefined;
                log(`Platform: Android=${isAndroid}, Capacitor=${isCapacitor}`, 'info');
                
                const userCredential = await signInWithEmailAndPassword(
                    window.auth, 
                    'lancecasselman@icloud.com', 
                    'password123'
                );
                
                log(`✅ Firebase login successful: ${userCredential.user.email}`, 'success');
                log(`User ID: ${userCredential.user.uid}`, 'success');
                
                // Get token with enhanced debugging
                const idToken = await userCredential.user.getIdToken(true); // Force fresh token
                log(`🎫 Got Firebase token (length: ${idToken.length})`, 'success');
                
                // Verify token locally first
                try {
                    const tokenParts = idToken.split('.');
                    const payload = JSON.parse(atob(tokenParts[1]));
                    log(`Token payload: exp=${new Date(payload.exp * 1000)}, iat=${new Date(payload.iat * 1000)}`, 'info');
                } catch (tokenError) {
                    log(`Token parsing failed: ${tokenError.message}`, 'error');
                }
                
                // Authenticate with server using enhanced Android headers
                log('🌐 Authenticating with server...', 'info');
                
                const headers = {
                    'Content-Type': 'application/json',
                    'User-Agent': `${navigator.userAgent} PhotoManager/1.0`
                };
                
                // Add platform-specific headers
                if (isAndroid) headers['X-Android-App'] = 'true';
                if (isCapacitor) headers['X-Capacitor-App'] = 'true';
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: headers,
                    credentials: 'include',
                    body: JSON.stringify({ 
                        idToken,
                        platform: isAndroid ? 'android' : 'web',
                        capacitor: isCapacitor
                    })
                });
                
                log(`Server response: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    const result = await response.json();
                    log(`✅ Server authentication successful!`, 'success');
                    log(`Session ID: ${result.sessionId}`, 'success');
                    log(`User: ${result.user?.email || 'N/A'}`, 'success');
                    
                    // Test immediate API access
                    setTimeout(() => testSessionAccess(), 1000);
                } else {
                    const errorText = await response.text();
                    log(`❌ Server authentication failed: ${response.status}`, 'error');
                    log(`Error details: ${errorText}`, 'error');
                }
                
            } catch (error) {
                log(`❌ Authentication error: ${error.message}`, 'error');
                log(`Error stack: ${error.stack}`, 'error');
            }
        };

        window.testSessionAccess = async () => {
            try {
                log('Testing session access...', 'info');
                
                const response = await fetch('/api/debug/session', {
                    method: 'GET',
                    headers: {
                        'X-Android-App': 'true',
                        'X-Capacitor-App': 'true'
                    },
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const sessionData = await response.json();
                    log(`Session check successful!`, 'success');
                    log(`Has session: ${sessionData.hasSession}`, sessionData.hasSession ? 'success' : 'error');
                    log(`Has user: ${sessionData.hasUser}`, sessionData.hasUser ? 'success' : 'error');
                    log(`Session ID: ${sessionData.sessionId}`, 'info');
                    if (sessionData.userEmail) log(`User email: ${sessionData.userEmail}`, 'success');
                } else {
                    log(`Session check failed: ${response.status}`, 'error');
                }
                
            } catch (error) {
                log(`Session test error: ${error.message}`, 'error');
            }
        };

        // Auto-run environment test
        window.onload = () => {
            log('🤖 Android Auth Test Ready', 'success');
            testEnvironment();
        };
    </script>
</body>
</html>
