    <script>
        // Authentication Helper
        class AuthManager {
            constructor() {
                this.currentUser = null;
                this.authToken = null;
                this.tokenRefreshInterval = null;
            }
            
            async initialize() {
                try {
                    // Check backend session instead of Firebase client auth
                    const response = await fetch('/api/auth/user', {
                        credentials: 'include',
                        headers: {
                            'Accept': 'application/json'
                        }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data.user) {
                            this.currentUser = data.user;
                            this.authToken = 'session-authenticated'; // Backend handles auth
                            console.log('User authenticated via session:', data.user.email);
                            return true;
                        }
                    }
                    
                    console.log('No backend session found');
                    return false;
                } catch (error) {
                    console.error('Error checking authentication:', error);
                    return false;
                }
            }
            
            
            async refreshToken() {
                // Token refresh handled by backend session, no action needed
                console.log('Session-based auth - no token refresh needed');
            }
            
            startTokenRefresh() {
                // Refresh token every 30 minutes
                this.tokenRefreshInterval = setInterval(() => {
                    this.refreshToken();
                }, 30 * 60 * 1000);
            }
            
            stopTokenRefresh() {
                if (this.tokenRefreshInterval) {
                    clearInterval(this.tokenRefreshInterval);
                    this.tokenRefreshInterval = null;
                }
            }
            
            getToken() {
                // Session-based auth doesn't use tokens
                return null;
            }
            
            getHeaders() {
                // For session-based auth, just return basic headers
                const headers = {
                    'Content-Type': 'application/json'
                };
                
                // Don't send Bearer token - session cookies handle auth
                if (false && this.authToken) {
                    headers['Authorization'] = `Bearer ${this.authToken}`;
                }
                
                return headers;
            }
        }
        
        // Gallery Manager - Restructured Upload System v2.0
        console.log('Gallery Manager Version 2.0 - Restructured with Authentication Fix');
        
        class GalleryUploadManager {
            constructor(authManager) {
                this.version = '2.0-auth-fix';
                console.log(`Initializing GalleryUploadManager ${this.version}`);
                
                this.authManager = authManager;
                this.sessionId = this.getSessionId();
                this.folderType = 'gallery';
                this.activeUploads = new Map();
                this.uploadQueue = [];
                this.maxConcurrentUploads = 4;
                this.isUploading = false;
                
                this.initializeElements();
                this.attachEventListeners();
                this.loadSession();
                this.loadGallery();
            }
            
            getSessionId() {
                const params = new URLSearchParams(window.location.search);
                return params.get('sessionId');
            }
            
            initializeElements() {
                this.elements = {
                    uploadArea: document.getElementById('uploadArea'),
                    fileInput: document.getElementById('fileInput'),
                    progressSection: document.getElementById('progressSection'),
                    progressContainer: document.getElementById('progressContainer'),
                    galleryGrid: document.getElementById('galleryGrid'),
                    galleryStats: document.getElementById('galleryStats'),
                    clientName: document.getElementById('clientName'),
                    cancelAllBtn: document.getElementById('cancelAllBtn')
                };
            }
            
            attachEventListeners() {
                // Upload area events
                this.elements.uploadArea.addEventListener('click', () => {
                    if (!this.isUploading) {
                        this.elements.fileInput.click();
                    }
                });
                
                this.elements.uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    this.elements.uploadArea.classList.add('dragging');
                });
                
                this.elements.uploadArea.addEventListener('dragleave', () => {
                    this.elements.uploadArea.classList.remove('dragging');
                });
                
                this.elements.uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    this.elements.uploadArea.classList.remove('dragging');
                    if (!this.isUploading) {
                        this.handleFiles(e.dataTransfer.files);
                    }
                });
                
                this.elements.fileInput.addEventListener('change', (e) => {
                    this.handleFiles(e.target.files);
                    e.target.value = ''; // Clear input for re-selection
                });
                
                this.elements.cancelAllBtn.addEventListener('click', () => {
                    this.cancelAllUploads();
                });
                
                // Download settings save button
                document.getElementById('saveDownloadSettings')?.addEventListener('click', () => {
                    this.saveDownloadSettings();
                });
            }
            
            async loadSession() {
                try {
                    const response = await fetch(`/api/sessions/${this.sessionId}`, {
                        credentials: 'include',
                        headers: this.authManager.getHeaders()
                    });
                    
                    if (response.ok) {
                        const session = await response.json();
                        this.elements.clientName.textContent = session.clientName || 'Unknown Client';
                        
                        // Load download settings
                        const freeLimit = session.freeDownloadLimit || session.free_download_limit || 0;
                        const pricePerPhoto = session.pricePerPhoto || session.price_per_photo || 0;
                        
                        document.getElementById('freeDownloadLimit').value = freeLimit;
                        document.getElementById('pricePerPhoto').value = parseFloat(pricePerPhoto).toFixed(2);
                        
                        console.log('Loaded download settings:', { freeLimit, pricePerPhoto });
                    }
                } catch (error) {
                    console.error('Failed to load session:', error);
                    this.elements.clientName.textContent = 'Session ' + this.sessionId;
                }
            }
            
            async saveDownloadSettings() {
                try {
                    const freeLimit = parseInt(document.getElementById('freeDownloadLimit').value) || 0;
                    const pricePerPhoto = parseFloat(document.getElementById('pricePerPhoto').value) || 0;
                    
                    const response = await fetch(`/api/sessions/${this.sessionId}`, {
                        method: 'PUT',
                        credentials: 'include',
                        headers: this.authManager.getHeaders(),
                        body: JSON.stringify({
                            free_download_limit: freeLimit,
                            price_per_photo: pricePerPhoto.toFixed(2)
                        })
                    });
                    
                    if (response.ok) {
                        this.showMessage('Download settings saved successfully!', 'success');
                        console.log('Saved download settings:', { freeLimit, pricePerPhoto });
                    } else {
                        throw new Error('Failed to save settings');
                    }
                } catch (error) {
                    console.error('Error saving download settings:', error);
                    this.showMessage('Failed to save download settings', 'error');
                }
            }
            
            handleFiles(fileList) {
                const files = Array.from(fileList);
                
                // Validate files
                const validFiles = files.filter(file => {
                    if (!this.isValidFile(file)) {
                        this.showMessage(`Invalid file: ${file.name}`, 'warning');
                        return false;
                    }
                    return true;
                });
                
                if (validFiles.length === 0) {
                    return;
                }
                
                // Add files to upload queue
                validFiles.forEach(file => {
                    const uploadId = this.generateUploadId();
                    this.uploadQueue.push({
                        id: uploadId,
                        file: file,
                        status: 'pending',
                        retryCount: 0,
                        maxRetries: 3
                    });
                    this.createProgressItem(uploadId, file);
                });
                
                // Show progress section
                this.elements.progressSection.style.display = 'block';
                
                // Start processing queue
                this.processUploadQueue();
            }
            
            isValidFile(file) {
                // File size check (max 5GB)
                const maxSize = 5 * 1024 * 1024 * 1024;
                if (file.size > maxSize) {
                    return false;
                }
                
                // File type check
                const validTypes = [
                    'image/jpeg', 'image/jpg', 'image/png', 'image/gif', 
                    'image/webp', 'image/tiff', 'video/mp4', 'video/quicktime'
                ];
                
                const validExtensions = [
                    '.jpg', '.jpeg', '.png', '.gif', '.webp', '.tiff',
                    '.cr2', '.nef', '.arw', '.dng', '.raw',
                    '.mp4', '.mov', '.avi'
                ];
                
                const ext = '.' + file.name.split('.').pop().toLowerCase();
                return validTypes.includes(file.type) || validExtensions.includes(ext);
            }
            
            generateUploadId() {
                return `upload-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
            }
            
            createProgressItem(uploadId, file) {
                const progressItem = document.createElement('div');
                progressItem.className = 'progress-item';
                progressItem.id = uploadId;
                progressItem.innerHTML = `
                    <div class="progress-item-header">
                        <div class="file-info">
                            <div class="file-name">${this.escapeHtml(file.name)}</div>
                            <div class="file-size">${this.formatFileSize(file.size)}</div>
                        </div>
                        <div class="file-actions">
                            <button class="retry-btn" onclick="galleryManager.retryUpload('${uploadId}')">Retry</button>
                            <div class="file-status">Pending...</div>
                        </div>
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress-bar" style="width: 0%"></div>
                    </div>
                `;
                this.elements.progressContainer.appendChild(progressItem);
            }
            
            async processUploadQueue() {
                if (this.isUploading) return;
                
                this.isUploading = true;
                this.elements.uploadArea.classList.add('disabled');
                
                while (this.uploadQueue.length > 0) {
                    // Process uploads in batches
                    const batch = this.uploadQueue
                        .filter(item => item.status === 'pending')
                        .slice(0, this.maxConcurrentUploads);
                    
                    if (batch.length === 0) {
                        break;
                    }
                    
                    // Mark batch as processing
                    batch.forEach(item => {
                        item.status = 'processing';
                    });
                    
                    // Upload batch
                    await this.uploadBatch(batch);
                    
                    // Remove completed uploads from queue
                    this.uploadQueue = this.uploadQueue.filter(
                        item => item.status !== 'completed' && item.status !== 'failed'
                    );
                }
                
                this.isUploading = false;
                this.elements.uploadArea.classList.remove('disabled');
                
                // Reload gallery after all uploads
                if (this.uploadQueue.length === 0) {
                    this.loadGallery();
                    setTimeout(() => {
                        if (this.uploadQueue.length === 0) {
                            this.elements.progressSection.style.display = 'none';
                        }
                    }, 3000);
                }
            }
            
            async uploadBatch(batch) {
                try {
                    // Step 1: Get presigned URLs for the batch
                    const presignedUrls = await this.getPresignedUrls(batch);
                    if (!presignedUrls) {
                        throw new Error('Failed to get upload URLs');
                    }
                    
                    // Step 2: Upload files to R2
                    const uploadPromises = batch.map((item, index) => 
                        this.uploadFileToR2(item, presignedUrls[index])
                    );
                    
                    const uploadResults = await Promise.allSettled(uploadPromises);
                    
                    // Step 3: Record successful uploads
                    const successfulUploads = [];
                    uploadResults.forEach((result, index) => {
                        const item = batch[index];
                        if (result.status === 'fulfilled') {
                            item.status = 'completed';
                            successfulUploads.push({
                                filename: item.file.name,
                                r2Key: presignedUrls[index].r2Key,
                                size: item.file.size,
                                contentType: item.file.type || 'application/octet-stream'
                            });
                            this.updateProgressItem(item.id, 'success', 'Uploaded!');
                        } else {
                            this.handleUploadError(item, result.reason);
                        }
                    });
                    
                    if (successfulUploads.length > 0) {
                        await this.recordUploads(successfulUploads);
                    }
                    
                } catch (error) {
                    console.error('Batch upload error:', error);
                    batch.forEach(item => {
                        this.handleUploadError(item, error);
                    });
                }
            }
            
            async getPresignedUrls(batch) {
                try {
                    const fileData = batch.map(item => ({
                        filename: item.file.name,
                        contentType: item.file.type || 'application/octet-stream',
                        size: item.file.size
                    }));
                    
                    const response = await fetch(`/api/sessions/${this.sessionId}/upload-urls`, {
                        method: 'POST',
                        headers: this.authManager.getHeaders(),
                        credentials: 'include',
                        body: JSON.stringify({ files: fileData })
                    });
                    
                    if (!response.ok) {
                        const error = await response.json().catch(() => ({ error: 'Unknown error' }));
                        throw new Error(error.error || `HTTP ${response.status}`);
                    }
                    
                    const data = await response.json();
                    return data.urls;
                    
                } catch (error) {
                    console.error('Failed to get presigned URLs:', error);
                    throw error;
                }
            }
            
            async uploadFileToR2(item, urlData) {
                return new Promise((resolve, reject) => {
                    const xhr = new XMLHttpRequest();
                    
                    // Track upload progress
                    xhr.upload.addEventListener('progress', (e) => {
                        if (e.lengthComputable) {
                            const percent = (e.loaded / e.total) * 100;
                            this.updateProgress(item.id, percent);
                        }
                    });
                    
                    xhr.onload = () => {
                        if (xhr.status >= 200 && xhr.status < 300) {
                            resolve();
                        } else {
                            reject(new Error(`Upload failed: HTTP ${xhr.status}`));
                        }
                    };
                    
                    xhr.onerror = () => {
                        reject(new Error('Network error during upload'));
                    };
                    
                    xhr.ontimeout = () => {
                        reject(new Error('Upload timeout'));
                    };
                    
                    // Use the presigned URL
                    const uploadUrl = urlData.presignedUrl || urlData.url;
                    if (!uploadUrl) {
                        reject(new Error('No upload URL provided'));
                        return;
                    }
                    
                    xhr.open('PUT', uploadUrl);
                    xhr.setRequestHeader('Content-Type', item.file.type || 'application/octet-stream');
                    xhr.timeout = 300000; // 5 minute timeout
                    
                    // Store XHR for potential cancellation
                    this.activeUploads.set(item.id, xhr);
                    
                    xhr.send(item.file);
                });
            }
            
            async recordUploads(files) {
                try {
                    // Ensure files is always an array
                    if (!Array.isArray(files)) {
                        console.error('recordUploads: files must be an array, got:', typeof files, files);
                        return;
                    }
                    
                    console.log('Recording uploads:', {
                        count: files.length,
                        files: files,
                        sessionId: this.sessionId,
                        folderType: this.folderType
                    });
                    
                    // Create the request body with files array
                    const requestBody = {
                        files: files
                    };
                    
                    const response = await fetch(`/api/sessions/${this.sessionId}/files/${this.folderType}/record`, {
                        method: 'POST',
                        headers: this.authManager.getHeaders(),
                        credentials: 'include',
                        body: JSON.stringify(requestBody)
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.text();
                        console.error('Failed to record uploads:', {
                            status: response.status,
                            error: errorData,
                            requestBody: requestBody
                        });
                    } else {
                        console.log('Successfully recorded uploads');
                    }
                } catch (error) {
                    console.error('Error recording uploads:', error);
                }
            }
            
            handleUploadError(item, error) {
                console.error(`Upload failed for ${item.file.name}:`, error);
                
                if (item.retryCount < item.maxRetries) {
                    item.status = 'pending';
                    item.retryCount++;
                    this.updateProgressItem(item.id, 'error', `Failed (retry ${item.retryCount}/${item.maxRetries})`);
                    
                    // Auto-retry after delay
                    setTimeout(() => {
                        if (item.status === 'pending') {
                            this.processUploadQueue();
                        }
                    }, 2000 * item.retryCount);
                } else {
                    item.status = 'failed';
                    this.updateProgressItem(item.id, 'error', 'Failed - Click retry');
                }
            }
            
            retryUpload(uploadId) {
                const item = this.uploadQueue.find(i => i.id === uploadId);
                if (item) {
                    item.status = 'pending';
                    item.retryCount = 0;
                    this.updateProgressItem(uploadId, '', 'Retrying...');
                    this.processUploadQueue();
                }
            }
            
            cancelAllUploads() {
                // Cancel active uploads
                this.activeUploads.forEach(xhr => {
                    xhr.abort();
                });
                this.activeUploads.clear();
                
                // Clear queue
                this.uploadQueue = [];
                this.isUploading = false;
                this.elements.uploadArea.classList.remove('disabled');
                
                // Hide progress section
                this.elements.progressSection.style.display = 'none';
                this.elements.progressContainer.innerHTML = '';
                
                this.showMessage('All uploads cancelled', 'info');
            }
            
            updateProgress(uploadId, percent) {
                const item = document.getElementById(uploadId);
                if (item) {
                    const progressBar = item.querySelector('.progress-bar');
                    const status = item.querySelector('.file-status');
                    if (progressBar) {
                        progressBar.style.width = percent + '%';
                    }
                    if (status) {
                        status.textContent = `${Math.round(percent)}%`;
                    }
                }
            }
            
            updateProgressItem(uploadId, statusClass, statusText) {
                const item = document.getElementById(uploadId);
                if (item) {
                    item.className = `progress-item ${statusClass}`;
                    const status = item.querySelector('.file-status');
                    if (status) {
                        status.textContent = statusText;
                    }
                    
                    // Clean up active upload
                    if (statusClass === 'success' || statusClass === 'error') {
                        this.activeUploads.delete(uploadId);
                    }
                }
            }
            
            async loadGallery() {
                try {
                    const response = await fetch(`/api/sessions/${this.sessionId}/files/${this.folderType}`, {
                        credentials: 'include',
                        headers: {
                            'Accept': 'application/json'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    
                    const data = await response.json();
                    // API returns { files: [...] }
                    this.renderGallery(data.files || []);
                    
                } catch (error) {
                    console.error('Failed to load gallery:', error);
                    this.showMessage('Failed to load gallery', 'error');
                    this.elements.galleryGrid.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">❌</div>
                            <div class="empty-state-text">Failed to load gallery</div>
                        </div>
                    `;
                }
            }
            
            renderGallery(files) {
                this.elements.galleryStats.textContent = `${files.length} files`;
                
                if (files.length === 0) {
                    this.elements.galleryGrid.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">📁</div>
                            <div class="empty-state-text">No photos uploaded yet</div>
                        </div>
                    `;
                    return;
                }
                
                this.elements.galleryGrid.innerHTML = files.map(file => `
                    <div class="gallery-item">
                        <img src="/api/sessions/${this.sessionId}/files/${this.folderType}/download/${encodeURIComponent(file.filename)}" 
                             alt="${this.escapeHtml(file.filename)}"
                             loading="lazy"
                             onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22100%22%3E%3Crect fill=%22%23ddd%22 width=%22100%22 height=%22100%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23999%22%3EImage%3C/text%3E%3C/svg%3E'">
                        <div class="gallery-item-info">
                            <div class="gallery-item-name">${this.escapeHtml(file.filename)}</div>
                            <div class="gallery-item-size">${this.formatFileSize(file.file_size_bytes)}</div>
                        </div>
                    </div>
                `).join('');
            }
            
            formatFileSize(bytes) {
                if (!bytes) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            showMessage(text, type = 'info') {
                const message = document.createElement('div');
                message.className = `message ${type}`;
                message.textContent = text;
                document.body.appendChild(message);
                
                setTimeout(() => {
                    message.style.animation = 'slideIn 0.3s ease reverse';
                    setTimeout(() => message.remove(), 300);
                }, 3000);
            }
        }
        
        // Initialize gallery manager
        let galleryManager;
        let authManager;
        
        document.addEventListener('DOMContentLoaded', async () => {
            // Initialize authentication manager
            authManager = new AuthManager();
            const isAuthenticated = await authManager.initialize();
            
            if (isAuthenticated) {
                console.log('User authenticated, initializing gallery manager...');
                galleryManager = new GalleryUploadManager(authManager);
            } else {
                console.log('No authentication found, redirecting to login...');
                // Redirect to login if not authenticated
                window.location.href = '/secure-login.html?redirect=' + encodeURIComponent(window.location.href);
            }
        });
    </script>
