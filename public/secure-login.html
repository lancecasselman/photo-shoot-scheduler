<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Photography Management System</title>
    <meta name="description" content="Secure login to your professional photography management platform.">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, GoogleAuthProvider, signInWithPopup, signInWithRedirect, getRedirectResult } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Use environment variables if available
        const firebaseConfig = {
            apiKey: import.meta.env?.VITE_FIREBASE_API_KEY || "AIzaSyDbtboh1bW6xu9Tz9FILkx_0lzGwXQHjyM",
            authDomain: `${import.meta.env?.VITE_FIREBASE_PROJECT_ID || "photoshcheduleapp"}.firebaseapp.com`,
            projectId: import.meta.env?.VITE_FIREBASE_PROJECT_ID || "photoshcheduleapp",
            storageBucket: `${import.meta.env?.VITE_FIREBASE_PROJECT_ID || "photoshcheduleapp"}.firebasestorage.app`,
            messagingSenderId: "1080892259604",
            appId: import.meta.env?.VITE_FIREBASE_APP_ID || "1:1080892259604:web:8198de9d7da81c684c1601",
            measurementId: "G-MB2KDEFRHL"
        };

        window.firebaseApp = initializeApp(firebaseConfig);
        window.auth = getAuth(window.firebaseApp);
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
        window.signOut = signOut;
        
        // Google Auth Provider
        window.googleProvider = new GoogleAuthProvider();
        window.signInWithPopup = signInWithPopup;
        window.signInWithRedirect = signInWithRedirect;
        window.getRedirectResult = getRedirectResult;

        // Check if user is already authenticated
        onAuthStateChanged(window.auth, async (user) => {
            if (user) {
                console.log('User already authenticated:', user.email);
                // Don't auto-redirect - let them manually try to login again
                showInfo(`Already signed in as ${user.email}. Click "Sign In" to continue or "Sign Out" to try a different account.`);
                showSignOutButton();
            }
        });

        window.verifyAndRedirect = async function(user) {
            try {
                showLoading('Verifying subscription...');
                
                // Android/Mobile debugging
                const isAndroid = /Android/i.test(navigator.userAgent);
                const isCapacitor = window.Capacitor !== undefined;
                console.log('üîç AUTH DEBUG:', { 
                    userEmail: user.email, 
                    isAndroid, 
                    isCapacitor,
                    userAgent: navigator.userAgent 
                });
                
                // Get fresh token for verification
                const idToken = await user.getIdToken(true); // Force refresh
                console.log('üé´ TOKEN: Retrieved fresh ID token for verification');
                
                // First verify session with backend
                const authResponse = await fetch('/api/verify-auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include', // Ensure cookies are included for Android
                    body: JSON.stringify({ 
                        idToken: idToken
                    })
                });

                console.log('üîê AUTH RESPONSE:', { 
                    status: authResponse.status, 
                    statusText: authResponse.statusText,
                    ok: authResponse.ok 
                });

                if (!authResponse.ok) {
                    const errorText = await authResponse.text();
                    console.error('‚ùå Backend verification failed:', errorText);
                    throw new Error(`Backend verification failed: ${authResponse.status} - ${errorText}`);
                }

                // Check subscription status
                const subResponse = await fetch('/api/subscription-status', {
                    credentials: 'include' // Ensure cookies are included for Android
                });
                
                console.log('üìã SUBSCRIPTION RESPONSE:', { 
                    status: subResponse.status, 
                    statusText: subResponse.statusText,
                    ok: subResponse.ok 
                });
                
                const subData = await subResponse.json();
                console.log('üìã Subscription check result:', subData);

                // Admin bypass
                const adminEmails = [
                    'lancecasselman2011@gmail.com',
                    'lancecasselman@icloud.com',
                    'lance@thelegacyphotography.com'
                ];

                if (adminEmails.includes(user.email)) {
                    console.log('Admin access granted for:', user.email);
                    showLoading('Admin access granted. Loading app...');
                    setTimeout(() => {
                        // Check if running in Android app (improved detection)
                        const isAndroid = /Android/i.test(navigator.userAgent);
                        const isCapacitor = window.Capacitor !== undefined;
                        const isAndroidApp = isAndroid && (isCapacitor || window.location.hostname.includes('replit.dev'));
                        
                        console.log('üîç REDIRECT DEBUG (ADMIN):', { isAndroid, isCapacitor, isAndroidApp, hostname: window.location.hostname });
                        
                        if (isAndroidApp) {
                            console.log('ü§ñ ANDROID APP (ADMIN): Closing authentication and returning to app');
                            // Multiple methods to close/redirect for Android
                            try {
                                // Method 1: Close current tab/window
                                window.close();
                            } catch (e) {
                                console.log('window.close failed, trying history.back');
                                // Method 2: Go back in history  
                                window.history.back();
                            }
                        } else {
                            console.log('üåê WEB BROWSER (ADMIN): Redirecting to secure app');
                            window.location.href = '/secure-app.html';
                        }
                    }, 1000);
                    return;
                }

                // Check subscription
                if (!subData.status || !subData.status.hasProfessionalPlan || subData.status.professionalStatus !== 'active') {
                    console.log('No active subscription');
                    // Sign out the user and redirect to homepage instead of subscription checkout
                    await window.signOut(window.auth);
                    showError('No active subscription found. Redirecting to homepage...');
                    setTimeout(() => {
                        window.location.href = '/?message=subscription_required';
                    }, 2000);
                    return;
                }

                console.log('Subscription verified, redirecting to app');
                
                // Check if running in Android app (improved detection)
                const isAndroid = /Android/i.test(navigator.userAgent);
                const isCapacitor = window.Capacitor !== undefined;
                const isAndroidApp = isAndroid && (isCapacitor || window.location.hostname.includes('replit.dev'));
                
                console.log('üîç REDIRECT DEBUG:', { isAndroid, isCapacitor, isAndroidApp, hostname: window.location.hostname });
                
                if (isAndroidApp) {
                    console.log('ü§ñ ANDROID APP: Closing authentication and returning to app');
                    // Multiple methods to close/redirect for Android
                    try {
                        // Method 1: Close current tab/window
                        window.close();
                    } catch (e) {
                        console.log('window.close failed, trying history.back');
                        // Method 2: Go back in history  
                        window.history.back();
                    }
                } else {
                    console.log('üåê WEB BROWSER: Redirecting to secure app');
                    window.location.href = '/secure-app.html';
                }

            } catch (error) {
                console.error('üö® VERIFICATION ERROR:', error);
                console.error('üö® ERROR DETAILS:', {
                    message: error.message,
                    stack: error.stack,
                    name: error.name
                });
                
                // More specific error messages for debugging
                let errorMessage = 'Authentication failed. Please try again.';
                if (error.message.includes('Backend verification failed')) {
                    errorMessage = `Server verification failed. Error: ${error.message}`;
                } else if (error.message.includes('subscription')) {
                    errorMessage = `Subscription check failed. Error: ${error.message}`;
                } else if (error.message.includes('fetch')) {
                    errorMessage = `Network error. Please check your connection and try again.`;
                }
                
                showError(errorMessage);
                hideLoading();
            }
        };
    </script>

    <style>
        :root {
            --primary-gold: #d4af37;
            --primary-dark: #1a1a1a;
            --text-light: #ffffff;
            --text-muted: #cccccc;
            --accent-sage: #87a96b;
            --error-red: #dc3545;
            --success-green: #28a745;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            border-radius: 20px;
            padding: 3rem;
            border: 1px solid rgba(212, 175, 55, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--primary-gold);
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-light);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-gold);
            background: rgba(255,255,255,0.15);
        }

        .form-group input::placeholder {
            color: var(--text-muted);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-gold) 0%, #b8941f 100%);
            color: var(--primary-dark);
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .toggle-text {
            text-align: center;
            margin-top: 1rem;
        }

        .toggle-text button {
            background: none;
            border: none;
            color: var(--primary-gold);
            cursor: pointer;
            text-decoration: underline;
            font-size: 0.9rem;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            text-align: center;
            display: none;
        }

        .message.error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid var(--error-red);
            color: #ff6b6b;
        }

        .message.success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid var(--success-green);
            color: #51cf66;
        }

        .message.info {
            background: rgba(212, 175, 55, 0.2);
            border: 1px solid var(--primary-gold);
            color: var(--primary-gold);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--text-muted);
            border-radius: 50%;
            border-top-color: var(--primary-gold);
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link a:hover {
            color: var(--primary-gold);
        }

        .security-notice {
            background: rgba(135, 169, 107, 0.1);
            border: 1px solid var(--accent-sage);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 2rem;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .security-notice strong {
            color: var(--accent-sage);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>PhotoManager Pro</h1>
            <p>Professional Photography Platform</p>
        </div>

        <div class="security-notice">
            <strong>üîí Secure Access:</strong> Your session is protected with enterprise-grade security. 
            All data is encrypted and subscription status is verified on every access.
        </div>

        <div id="message" class="message"></div>
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <span id="loadingText">Authenticating...</span>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                <span id="submitText">Sign In</span>
            </button>
        </form>

        <div style="text-align: center; margin: 1.5rem 0; position: relative;">
            <hr style="border: none; height: 1px; background: rgba(255,255,255,0.2); margin: 1rem 0;">
            <span style="position: absolute; top: -12px; left: 50%; transform: translateX(-50%); background: var(--primary-dark); padding: 0 1rem; color: var(--text-muted); font-size: 0.9rem;">or</span>
        </div>

        <button type="button" class="btn" id="googleSignInBtn" style="background: #4285f4; color: white; display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
            <svg width="18" height="18" viewBox="0 0 24 24">
                <path fill="white" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="white" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="white" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="white" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            <span>Continue with Google</span>
        </button>

        <div class="toggle-text">
            <p>Don't have an account? <a href="/subscription-checkout.html" style="color: var(--primary-gold); text-decoration: none; font-weight: 500;">Sign Up & Subscribe</a></p>
        </div>

        <div class="back-link">
            <a href="/secure-landing.html">‚Üê Back to Home</a>
        </div>

        <div id="signOutSection" style="display: none; text-align: center; margin-top: 1rem;">
            <button id="signOutBtn" class="btn" style="background: #dc3545; margin-top: 1rem;">
                Sign Out Current User
            </button>
        </div>
    </div>

    <script>

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');

            // Handle Google sign-in
            const googleSignInBtn = document.getElementById('googleSignInBtn');
            googleSignInBtn.addEventListener('click', async function() {
                try {
                    showLoading('Signing in with Google...');
                    hideMessage();
                    
                    // Check if mobile/Capacitor - use redirect, otherwise use popup
                    const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                    const isCapacitor = window.Capacitor !== undefined;
                    
                    let result;
                    if (isMobile || isCapacitor) {
                        console.log('üì± MOBILE: Using Google redirect authentication');
                        await window.signInWithRedirect(window.auth, window.googleProvider);
                        // Result will be handled by redirect result listener
                        return;
                    } else {
                        console.log('üíª DESKTOP: Using Google popup authentication');
                        result = await window.signInWithPopup(window.auth, window.googleProvider);
                    }
                    
                    console.log('‚úÖ GOOGLE AUTH: Successful login:', result.user.email);
                    
                    // Verify subscription and redirect
                    await window.verifyAndRedirect(result.user);

                } catch (error) {
                    console.error('‚ùå GOOGLE AUTH: Error:', error);
                    hideLoading();
                    
                    let errorMessage = 'Google sign-in failed. Please try again.';
                    if (error.code === 'auth/popup-closed-by-user') {
                        errorMessage = 'Sign-in cancelled. Please try again.';
                    } else if (error.code === 'auth/popup-blocked') {
                        errorMessage = 'Pop-up blocked. Please allow pop-ups and try again.';
                    } else if (error.code === 'auth/cancelled-popup-request') {
                        errorMessage = 'Sign-in cancelled. Please try again.';
                    }
                    
                    showError(errorMessage);
                }
            });

            // Handle redirect result for mobile devices - this runs when user returns from Google
            window.getRedirectResult(window.auth).then(async (result) => {
                if (result && result.user) {
                    console.log('üì± REDIRECT RESULT: Google authentication successful:', result.user.email);
                    showLoading('Google sign-in successful. Verifying subscription...');
                    
                    try {
                        // Wait for the verification process to complete
                        await window.verifyAndRedirect(result.user);
                    } catch (error) {
                        console.error('‚ùå REDIRECT VERIFICATION: Error:', error);
                        hideLoading();
                        showError('Verification failed after Google sign-in: ' + error.message);
                    }
                } else {
                    console.log('üì± REDIRECT RESULT: No redirect result found (normal for first page load)');
                }
            }).catch((error) => {
                console.error('‚ùå REDIRECT RESULT: Error:', error);
                hideLoading();
                showError('Google sign-in failed: ' + error.message);
            });

            // Handle login form submission
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                if (!email || !password) {
                    showError('Please fill in all fields');
                    return;
                }

                try {
                    showLoading('Signing in...');
                    hideMessage();
                    
                    const userCredential = await window.signInWithEmailAndPassword(window.auth, email, password);
                    console.log('Authentication successful:', userCredential.user.email);
                    
                    // Verify subscription and redirect
                    await window.verifyAndRedirect(userCredential.user);

                } catch (error) {
                    console.error('Authentication error:', error);
                    hideLoading();
                    
                    let errorMessage = 'Authentication failed. Please try again.';
                    if (error.code === 'auth/user-not-found') {
                        errorMessage = 'No account found with this email address. Please sign up first.';
                    } else if (error.code === 'auth/wrong-password') {
                        errorMessage = 'Incorrect password. Please try again.';
                    } else if (error.code === 'auth/invalid-email') {
                        errorMessage = 'Please enter a valid email address.';
                    }
                    
                    showError(errorMessage);
                }
            });
        });

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
        }

        function showError(text) {
            showMessage(text, 'error');
        }

        function showSuccess(text) {
            showMessage(text, 'success');
        }

        function showInfo(text) {
            showMessage(text, 'info');
        }

        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }

        function showLoading(text) {
            const loading = document.getElementById('loading');
            const loadingText = document.getElementById('loadingText');
            const submitBtn = document.getElementById('submitBtn');
            
            loadingText.textContent = text;
            loading.classList.add('show');
            submitBtn.disabled = true;
        }

        function hideLoading() {
            const loading = document.getElementById('loading');
            const submitBtn = document.getElementById('submitBtn');
            
            loading.classList.remove('show');
            submitBtn.disabled = false;
        }

        function showSignOutButton() {
            document.getElementById('signOutSection').style.display = 'block';
            document.getElementById('signOutBtn').addEventListener('click', async () => {
                try {
                    // Sign out from Firebase
                    await window.signOut(window.auth);
                    
                    // Also clear the server session
                    await fetch('/api/auth/logout', { method: 'POST' });
                    
                    showSuccess('Signed out successfully. Redirecting to home...');
                    document.getElementById('signOutSection').style.display = 'none';
                    
                    // Redirect to home page after logout
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } catch (error) {
                    showError('Error signing out: ' + error.message);
                }
            });
        }


    </script>
</body>
</html>
