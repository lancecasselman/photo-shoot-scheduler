<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Flow Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn {
            background: #4285f4;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            width: 100%;
            max-width: 300px;
        }
        .btn:hover {
            background: #357ae8;
        }
        .btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        #status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            display: none;
        }
        .success {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid #2ecc71;
            color: #2ecc71;
        }
        .error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
            color: #e74c3c;
        }
        .info {
            background: rgba(52, 152, 219, 0.2);
            border: 1px solid #3498db;
            color: #3498db;
        }
        .device-info {
            font-size: 14px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .test-results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Authentication Flow Test</h1>
        
        <div class="test-section">
            <h3>Device Detection</h3>
            <div class="device-info">
                <div id="deviceInfo">Detecting device...</div>
                <div id="authMethod">Determining auth method...</div>
            </div>
        </div>

        <div class="test-section">
            <h3>Firebase Configuration Test</h3>
            <button id="testConfigBtn" class="btn">Test Firebase Config</button>
            <div id="configResults"></div>
        </div>

        <div class="test-section">
            <h3>Google Authentication Test</h3>
            <p>This will test the Google sign-in flow within the app.</p>
            <button id="testGoogleAuthBtn" class="btn">üöÄ Test Google Sign-In</button>
            <button id="checkRedirectBtn" class="btn">Check Redirect Result</button>
        </div>

        <div class="test-section">
            <h3>Current User Status</h3>
            <button id="checkUserBtn" class="btn">Check Current User</button>
            <button id="signOutBtn" class="btn" style="background: #e74c3c;">Sign Out</button>
        </div>

        <div id="status"></div>

        <div class="test-results">
            <h4>Test Log:</h4>
            <div id="testLog" style="font-family: monospace; font-size: 12px; max-height: 300px; overflow-y: auto; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 5px;"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signInWithRedirect, getRedirectResult, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDshohtb0LV0JZ9ptFLx_0L2i0nOKHMyjM",
            authDomain: "photoscheduleapp.firebaseapp.com",
            projectId: "photoscheduleapp", 
            storageBucket: "photoscheduleapp.firebasestorage.app",
            messagingSenderId: "1080892259604",
            appId: "1:1080892259604:web:8198de9d7da81c684c1601",
            measurementId: "G-MB2KDEFRHL"
        };

        let app, auth, googleProvider;
        let testLog = [];

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}`;
            testLog.push(logMessage);
            
            const logContainer = document.getElementById('testLog');
            logContainer.innerHTML = testLog.join('\n');
            logContainer.scrollTop = logContainer.scrollHeight;
            
            console.log(logMessage);
        }

        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = type;
            status.style.display = 'block';
            log(message, type);
        }

        function detectDevice() {
            const userAgent = navigator.userAgent;
            const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent);
            const isCapacitor = window.Capacitor !== undefined;
            const isAndroid = /Android/i.test(userAgent);
            
            document.getElementById('deviceInfo').innerHTML = `
                User Agent: ${userAgent}<br>
                Is Mobile: ${isMobile}<br>
                Is Capacitor: ${isCapacitor}<br>
                Is Android: ${isAndroid}
            `;
            
            const authMethod = (isMobile || isCapacitor) ? 'Redirect (In-App)' : 'Popup';
            document.getElementById('authMethod').innerHTML = `Auth Method: <strong>${authMethod}</strong>`;
            
            log(`Device detected - Mobile: ${isMobile}, Capacitor: ${isCapacitor}, Android: ${isAndroid}`);
            log(`Authentication method: ${authMethod}`);
        }

        async function initFirebase() {
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                googleProvider = new GoogleAuthProvider();
                
                // Force English for consistent UI
                googleProvider.setCustomParameters({
                    'hl': 'en'
                });
                
                log('Firebase initialized successfully');
                showStatus('Firebase initialized successfully', 'success');
                
                // Check for redirect result on page load
                const redirectResult = await getRedirectResult(auth);
                if (redirectResult && redirectResult.user) {
                    log(`Redirect result found: ${redirectResult.user.email}`);
                    showStatus(`‚úÖ Google sign-in successful: ${redirectResult.user.email}`, 'success');
                }
                
                return true;
            } catch (error) {
                log(`Firebase initialization error: ${error.message}`);
                showStatus(`Firebase initialization failed: ${error.message}`, 'error');
                return false;
            }
        }

        document.addEventListener('DOMContentLoaded', async function() {
            detectDevice();
            await initFirebase();
            
            // Test Firebase Configuration
            document.getElementById('testConfigBtn').addEventListener('click', function() {
                const configResults = document.getElementById('configResults');
                configResults.innerHTML = `
                    <div style="font-family: monospace; font-size: 12px; margin-top: 10px; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 5px;">
                        Project ID: ${firebaseConfig.projectId}<br>
                        Auth Domain: ${firebaseConfig.authDomain}<br>
                        App ID: ${firebaseConfig.appId}<br>
                        API Key: ${firebaseConfig.apiKey.substring(0, 20)}...
                    </div>
                `;
                log('Firebase configuration displayed');
            });

            // Test Google Authentication
            document.getElementById('testGoogleAuthBtn').addEventListener('click', async function() {
                try {
                    showStatus('Starting Google sign-in...', 'info');
                    log('Google sign-in button clicked');
                    
                    const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                    const isCapacitor = window.Capacitor !== undefined;
                    
                    if (isMobile || isCapacitor) {
                        log('Using redirect authentication for mobile device');
                        showStatus('Redirecting to Google sign-in...', 'info');
                        await signInWithRedirect(auth, googleProvider);
                        log('Redirect initiated - waiting for user to return...');
                    } else {
                        log('Using popup authentication for desktop');
                        const result = await signInWithPopup(auth, googleProvider);
                        log(`Popup authentication successful: ${result.user.email}`);
                        showStatus(`‚úÖ Desktop sign-in successful: ${result.user.email}`, 'success');
                    }
                } catch (error) {
                    log(`Google authentication error: ${error.code} - ${error.message}`);
                    showStatus(`‚ùå Google sign-in failed: ${error.message}`, 'error');
                }
            });

            // Check redirect result manually
            document.getElementById('checkRedirectBtn').addEventListener('click', async function() {
                try {
                    log('Checking for redirect result...');
                    const result = await getRedirectResult(auth);
                    
                    if (result && result.user) {
                        log(`‚úÖ Redirect result found: ${result.user.email}`);
                        showStatus(`‚úÖ Redirect successful: ${result.user.email}`, 'success');
                    } else {
                        log('No redirect result found');
                        showStatus('No redirect result found', 'info');
                    }
                } catch (error) {
                    log(`Redirect result error: ${error.code} - ${error.message}`);
                    showStatus(`‚ùå Redirect check failed: ${error.message}`, 'error');
                }
            });

            // Check current user
            document.getElementById('checkUserBtn').addEventListener('click', function() {
                const user = auth.currentUser;
                if (user) {
                    log(`Current user: ${user.email} (${user.uid})`);
                    showStatus(`Current user: ${user.email}`, 'success');
                } else {
                    log('No user currently signed in');
                    showStatus('No user currently signed in', 'info');
                }
            });

            // Sign out
            document.getElementById('signOutBtn').addEventListener('click', async function() {
                try {
                    await signOut(auth);
                    log('User signed out successfully');
                    showStatus('User signed out successfully', 'success');
                } catch (error) {
                    log(`Sign out error: ${error.message}`);
                    showStatus(`Sign out failed: ${error.message}`, 'error');
                }
            });

            // Monitor auth state changes
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    log(`Auth state changed: User signed in - ${user.email}`);
                } else {
                    log('Auth state changed: User signed out');
                }
            });
        });
    </script>
</body>
</html>
