<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Test - Android Debug</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #333; color: white; }
        .log { background: #111; padding: 10px; margin: 10px 0; border-radius: 5px; font-family: monospace; white-space: pre-wrap; }
        button { padding: 10px 20px; margin: 10px 5px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:disabled { background: #666; cursor: not-allowed; }
        .error { color: #ff6b6b; }
        .success { color: #51cf66; }
        .info { color: #74c0fc; }
    </style>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDbtboh1bW6xu9Tz9FILkx_0lzGwXQHjyM",
            authDomain: "photoshcheduleapp.firebaseapp.com",
            projectId: "photoshcheduleapp",
            storageBucket: "photoshcheduleapp.appspot.com",
            messagingSenderId: "1080892259604",
            appId: "1:1080892259604:web:8198de9d7da81c684c1601",
            measurementId: "G-MB2KDEFRHL"
        };

        window.firebaseApp = initializeApp(firebaseConfig);
        window.auth = getAuth(window.firebaseApp);
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        // Environment info
        window.onload = function() {
            const isAndroid = /Android/i.test(navigator.userAgent);
            const isCapacitor = window.Capacitor !== undefined;
            log(`üîç ENVIRONMENT: Android: ${isAndroid}, Capacitor: ${isCapacitor}`);
            log(`üîç USER AGENT: ${navigator.userAgent}`);
            log(`üîç COOKIES ENABLED: ${navigator.cookieEnabled}`);
        };

        // Auth state monitoring
        onAuthStateChanged(window.auth, (user) => {
            if (user) {
                log(`‚úÖ FIREBASE AUTH: Signed in as ${user.email}`, 'success');
                document.getElementById('testAuth').disabled = false;
            } else {
                log(`‚ùå FIREBASE AUTH: Not signed in`, 'error');
                document.getElementById('testAuth').disabled = true;
            }
        });

        // Test Firebase login
        window.testFirebaseLogin = async function() {
            try {
                log('üîê TESTING FIREBASE LOGIN...');
                const userCredential = await signInWithEmailAndPassword(window.auth, 'lancecasselman@icloud.com', 'password123');
                log(`‚úÖ FIREBASE LOGIN SUCCESS: ${userCredential.user.email}`, 'success');
            } catch (error) {
                log(`‚ùå FIREBASE LOGIN ERROR: ${error.message}`, 'error');
            }
        };

        // Test backend authentication
        window.testBackendAuth = async function() {
            try {
                const user = window.auth.currentUser;
                if (!user) {
                    log('‚ùå NO FIREBASE USER - Please login first', 'error');
                    return;
                }

                log('üé´ GETTING ID TOKEN...');
                const idToken = await user.getIdToken(true);
                log(`‚úÖ ID TOKEN OBTAINED (length: ${idToken.length})`, 'success');

                log('üîê TESTING BACKEND AUTH...');
                const authResponse = await fetch('/api/verify-auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ idToken: idToken })
                });

                log(`üì° AUTH RESPONSE: ${authResponse.status} ${authResponse.statusText}`);
                
                if (authResponse.ok) {
                    const authData = await authResponse.json();
                    log(`‚úÖ BACKEND AUTH SUCCESS: ${JSON.stringify(authData)}`, 'success');
                    
                    // Test subscription status
                    log('üìã TESTING SUBSCRIPTION STATUS...');
                    const subResponse = await fetch('/api/subscription-status', {
                        credentials: 'include'
                    });
                    
                    log(`üì° SUB RESPONSE: ${subResponse.status} ${subResponse.statusText}`);
                    const subData = await subResponse.json();
                    log(`üìã SUBSCRIPTION DATA: ${JSON.stringify(subData)}`, subResponse.ok ? 'success' : 'error');
                    
                } else {
                    const errorText = await authResponse.text();
                    log(`‚ùå BACKEND AUTH FAILED: ${errorText}`, 'error');
                }

            } catch (error) {
                log(`‚ùå BACKEND AUTH ERROR: ${error.message}`, 'error');
            }
        };

        // Test cookie storage
        window.testCookies = function() {
            try {
                log('üç™ TESTING COOKIE STORAGE...');
                document.cookie = 'test=android_auth_test; path=/';
                const cookies = document.cookie;
                log(`üç™ COOKIES: ${cookies}`);
                
                if (cookies.includes('test=android_auth_test')) {
                    log('‚úÖ COOKIE STORAGE WORKING', 'success');
                } else {
                    log('‚ùå COOKIE STORAGE NOT WORKING', 'error');
                }
            } catch (error) {
                log(`‚ùå COOKIE TEST ERROR: ${error.message}`, 'error');
            }
        };

    </script>
</head>
<body>
    <h1>üîß Android Authentication Debug Test</h1>
    
    <div>
        <button onclick="testFirebaseLogin()">Test Firebase Login</button>
        <button id="testAuth" onclick="testBackendAuth()" disabled>Test Backend Auth</button>
        <button onclick="testCookies()">Test Cookies</button>
        <button onclick="document.getElementById('log').innerHTML = ''">Clear Log</button>
    </div>
    
    <div id="log" class="log">
        <div class="info">üöÄ Authentication test page loaded. Check environment info above.</div>
    </div>
</body>
</html>
