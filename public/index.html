<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Manager</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            color: white;
            max-width: 400px;
        }
        .logo {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .description {
            font-size: 1.1em;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .launch-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .launch-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ“¸ Photography Manager</div>
        <div class="description">
            Professional photography business management platform
        </div>
        <a href="/app" class="launch-button">
            Launch Application
        </a>
    </div>

    <!-- Capacitor Scripts -->
    <script type="module" src="https://unpkg.com/@capacitor/core@latest/dist/capacitor.js"></script>
    <script>
        // Initialize Capacitor when ready
        window.addEventListener('DOMContentLoaded', () => {
            if (window.Capacitor) {
                console.log('Capacitor initialized for Photography Manager');
                
                // Handle native app launch
                document.querySelector('.launch-button').addEventListener('click', (e) => {
                    if (window.Capacitor.isNativePlatform()) {
                        e.preventDefault();
                        // Navigate to main app in native context
                        window.location.href = '/app';
                    } else {
                        // Web platform - allow normal navigation
                        window.location.href = '/app';
                    }
                });
            }
        });
    </script>
</body>
</html>
