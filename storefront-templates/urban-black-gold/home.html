<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Black Gold</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            background: #0f0f0f;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .hero-section {
            height: 100vh;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(255, 215, 0, 0.1)),
                        url('https://images.unsplash.com/photo-1519751138087-5bf79df62d5b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2670&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .hero-content {
            text-align: center;
            max-width: 800px;
            padding: 3rem;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ffd700;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .hero-title {
            font-family: 'Oswald', sans-serif;
            font-size: 5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #ffd700;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .hero-subtitle {
            font-size: 1.4rem;
            font-weight: 300;
            margin-bottom: 2.5rem;
            color: #e0e0e0;
            line-height: 1.6;
        }
        
        .hero-cta {
            display: inline-block;
            padding: 1.2rem 3rem;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #000000;
            text-decoration: none;
            font-weight: 600;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
        }
        
        .hero-cta:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 215, 0, 0.4);
            background: linear-gradient(135deg, #ffed4e 0%, #ffd700 100%);
        }
        
        .city-skyline {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 100%);
            overflow: hidden;
        }
        
        .building {
            position: absolute;
            bottom: 0;
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
        }
        
        .building-1 {
            left: 5%;
            width: 40px;
            height: 80px;
            animation: glow 3s ease-in-out infinite alternate;
        }
        
        .building-2 {
            left: 15%;
            width: 60px;
            height: 120px;
            animation: glow 3s ease-in-out infinite alternate 1s;
        }
        
        .building-3 {
            right: 20%;
            width: 50px;
            height: 100px;
            animation: glow 3s ease-in-out infinite alternate 2s;
        }
        
        .building-4 {
            right: 8%;
            width: 35px;
            height: 70px;
            animation: glow 3s ease-in-out infinite alternate 0.5s;
        }
        
        @keyframes glow {
            0% { box-shadow: 0 0 5px rgba(255, 215, 0, 0.2); }
            100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.6); }
        }
        
        .about-section {
            padding: 6rem 2rem;
            background: #1a1a1a;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .section-title {
            font-family: 'Oswald', sans-serif;
            font-size: 4rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 4rem;
            color: #ffd700;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .about-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5rem;
            align-items: center;
        }
        
        .about-text {
            font-size: 1.3rem;
            color: #cccccc;
            line-height: 1.8;
            font-weight: 300;
        }
        
        .about-image {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border: 3px solid #ffd700;
        }
        
        .about-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 215, 0, 0.2), transparent);
            z-index: 1;
        }
        
        .about-image img {
            width: 100%;
            height: 500px;
            object-fit: cover;
            transition: transform 0.3s ease;
            filter: contrast(1.2) saturate(1.1);
        }
        
        .about-image:hover img {
            transform: scale(1.05);
        }
        
        .portfolio-section {
            padding: 6rem 2rem;
            background: #0f0f0f;
        }
        
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 3rem;
            margin-top: 4rem;
        }
        
        .portfolio-item {
            position: relative;
            height: 400px;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s ease;
            border: 2px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        .portfolio-item:hover {
            transform: translateY(-15px);
            border-color: #ffd700;
            box-shadow: 0 25px 50px rgba(255, 215, 0, 0.2);
        }
        
        .portfolio-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.4s ease;
            filter: grayscale(30%) contrast(1.1);
        }
        
        .portfolio-item:hover img {
            filter: grayscale(0%) contrast(1.3) saturate(1.2);
            transform: scale(1.1);
        }
        
        .portfolio-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.8) 0%, rgba(0, 0, 0, 0.8) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000000;
            font-family: 'Oswald', sans-serif;
            font-weight: 600;
            font-size: 1.4rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .portfolio-item:hover .portfolio-overlay {
            opacity: 1;
        }
        
        .gold-accent {
            position: absolute;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffd700, transparent);
            animation: slide 4s ease-in-out infinite;
        }
        
        .accent-1 {
            top: 20%;
            left: 0;
            animation-delay: 0s;
        }
        
        .accent-2 {
            bottom: 30%;
            right: 0;
            animation-delay: 2s;
        }
        
        @keyframes slide {
            0%, 100% { transform: translateX(-100px); opacity: 0; }
            50% { transform: translateX(100px); opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .hero-title {
                font-size: 3.5rem;
            }
            
            .hero-subtitle {
                font-size: 1.2rem;
            }
            
            .about-grid {
                grid-template-columns: 1fr;
                gap: 3rem;
            }
            
            .section-title {
                font-size: 3rem;
            }
            
            .city-skyline {
                display: none;
            }
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="gold-accent accent-1"></div>
        <div class="gold-accent accent-2"></div>
        
        <div class="hero-content">
            <h1 class="hero-title" data-editable="text" data-element-id="hero-title">{{hero_title}}</h1>
            <p class="hero-subtitle" data-editable="text" data-element-id="hero-subtitle">{{hero_subtitle}}</p>
            <a href="#portfolio" class="hero-cta" data-editable="text" data-element-id="hero-cta">{{hero_cta}}</a>
        </div>
        
        <div class="city-skyline">
            <div class="building building-1"></div>
            <div class="building building-2"></div>
            <div class="building building-3"></div>
            <div class="building building-4"></div>
        </div>
    </section>
    
    <section class="about-section">
        <div class="container">
            <h2 class="section-title" data-editable="text" data-element-id="about-title">City Lights</h2>
            <div class="about-grid">
                <div class="about-text">
                    <p data-editable="text" data-element-id="about-text">{{about_text}}</p>
                </div>
                <div class="about-image">
                    <img src="https://images.unsplash.com/photo-1551698618-1dfe5d97d256?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2574&q=80" 
                         alt="About" data-editable="image" data-element-id="about-image">
                </div>
            </div>
        </div>
    </section>
    
    <section class="portfolio-section" id="portfolio">
        <div class="container">
            <h2 class="section-title" data-editable="text" data-element-id="portfolio-title">Urban Stories</h2>
            <div class="portfolio-grid">
                <div class="portfolio-item">
                    <img src="https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2644&q=80" 
                         alt="Portfolio 1" data-editable="image" data-element-id="portfolio-1">
                    <div class="portfolio-overlay">Street Life</div>
                </div>
                <div class="portfolio-item">
                    <img src="https://images.unsplash.com/photo-1449824913935-59a10b8d2000?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2670&q=80" 
                         alt="Portfolio 2" data-editable="image" data-element-id="portfolio-2">
                    <div class="portfolio-overlay">City Nights</div>
                </div>
                <div class="portfolio-item">
                    <img src="https://images.unsplash.com/photo-1480714378408-67cf0d13bc1f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2670&q=80" 
                         alt="Portfolio 3" data-editable="image" data-element-id="portfolio-3">
                    <div class="portfolio-overlay">Golden Hour</div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
