<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Moody Wedding</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&family=Crimson+Pro:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Crimson Pro', serif;
            background: #1a1a1a;
            color: #f4f4f4;
            line-height: 1.6;
        }
        
        .hero-section {
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(139, 69, 19, 0.4)),
                        url('https://images.unsplash.com/photo-1606216794074-735e91aa2c92?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2574&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .hero-content {
            text-align: center;
            max-width: 800px;
            padding: 3rem;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(218, 165, 32, 0.3);
        }
        
        .hero-title {
            font-family: 'Cinzel', serif;
            font-size: 4.5rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            color: #daa520;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 2px;
        }
        
        .hero-subtitle {
            font-size: 1.4rem;
            font-weight: 300;
            margin-bottom: 2.5rem;
            color: #f4f4f4;
            line-height: 1.8;
            opacity: 0.9;
        }
        
        .hero-cta {
            display: inline-block;
            padding: 1.2rem 3rem;
            background: linear-gradient(135deg, #daa520 0%, #b8860b 100%);
            color: #1a1a1a;
            text-decoration: none;
            font-weight: 500;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: 1rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 8px 25px rgba(218, 165, 32, 0.3);
        }
        
        .hero-cta:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(218, 165, 32, 0.4);
        }
        
        .ornament {
            position: absolute;
            color: #daa520;
            opacity: 0.3;
            font-size: 8rem;
            pointer-events: none;
        }
        
        .ornament-1 {
            top: 10%;
            left: 10%;
            animation: fadeIn 2s ease-in-out infinite alternate;
        }
        
        .ornament-2 {
            bottom: 15%;
            right: 10%;
            animation: fadeIn 2s ease-in-out infinite alternate 1s;
        }
        
        @keyframes fadeIn {
            0% { opacity: 0.1; }
            100% { opacity: 0.4; }
        }
        
        .about-section {
            padding: 6rem 2rem;
            background: #2c2c2c;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .section-title {
            font-family: 'Cinzel', serif;
            font-size: 3.5rem;
            font-weight: 500;
            text-align: center;
            margin-bottom: 4rem;
            color: #daa520;
            letter-spacing: 1px;
        }
        
        .about-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5rem;
            align-items: center;
        }
        
        .about-text {
            font-size: 1.3rem;
            color: #e0e0e0;
            line-height: 2;
            font-weight: 300;
        }
        
        .about-image {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }
        
        .about-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(218, 165, 32, 0.2), transparent);
            z-index: 1;
        }
        
        .about-image img {
            width: 100%;
            height: 500px;
            object-fit: cover;
            transition: transform 0.3s ease;
            filter: sepia(20%);
        }
        
        .about-image:hover img {
            transform: scale(1.05);
        }
        
        .gallery-section {
            padding: 6rem 2rem;
            background: #1a1a1a;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 3rem;
            margin-top: 4rem;
        }
        
        .gallery-item {
            position: relative;
            height: 400px;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(218, 165, 32, 0.2);
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
            filter: sepia(30%) contrast(1.1);
        }
        
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        
        .gallery-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(218, 165, 32, 0.8) 0%, rgba(139, 69, 19, 0.8) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Cinzel', serif;
            font-weight: 500;
            font-size: 1.3rem;
            letter-spacing: 1px;
        }
        
        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            .hero-title {
                font-size: 3rem;
            }
            
            .hero-subtitle {
                font-size: 1.2rem;
            }
            
            .about-grid {
                grid-template-columns: 1fr;
                gap: 3rem;
            }
            
            .section-title {
                font-size: 2.8rem;
            }
            
            .ornament {
                display: none;
            }
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="ornament ornament-1">❦</div>
        <div class="ornament ornament-2">❦</div>
        
        <div class="hero-content">
            <h1 class="hero-title" data-editable="text" data-element-id="hero-title">{{hero_title}}</h1>
            <p class="hero-subtitle" data-editable="text" data-element-id="hero-subtitle">{{hero_subtitle}}</p>
            <a href="#gallery" class="hero-cta" data-editable="text" data-element-id="hero-cta">{{hero_cta}}</a>
        </div>
    </section>
    
    <section class="about-section">
        <div class="container">
            <h2 class="section-title" data-editable="text" data-element-id="about-title">Eternal Romance</h2>
            <div class="about-grid">
                <div class="about-text">
                    <p data-editable="text" data-element-id="about-text">{{about_text}}</p>
                </div>
                <div class="about-image">
                    <img src="https://images.unsplash.com/photo-1519741497674-611481863552?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2670&q=80" 
                         alt="About" data-editable="image" data-element-id="about-image">
                </div>
            </div>
        </div>
    </section>
    
    <section class="gallery-section" id="gallery">
        <div class="container">
            <h2 class="section-title" data-editable="text" data-element-id="gallery-title">Sacred Moments</h2>
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="https://images.unsplash.com/photo-1520854221256-17451cc331bf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2670&q=80" 
                         alt="Gallery 1" data-editable="image" data-element-id="gallery-1">
                    <div class="gallery-overlay">Sacred Vows</div>
                </div>
                <div class="gallery-item">
                    <img src="https://images.unsplash.com/photo-1511285560929-80b456fea0bc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2669&q=80" 
                         alt="Gallery 2" data-editable="image" data-element-id="gallery-2">
                    <div class="gallery-overlay">First Dance</div>
                </div>
                <div class="gallery-item">
                    <img src="https://images.unsplash.com/photo-1465495976277-4387d4b0e4a6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2670&q=80" 
                         alt="Gallery 3" data-editable="image" data-element-id="gallery-3">
                    <div class="gallery-overlay">Forever Begins</div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
