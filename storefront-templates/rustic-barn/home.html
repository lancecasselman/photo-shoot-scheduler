<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rustic Barn</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            background: #f5f1e8;
            color: #3e2723;
            line-height: 1.6;
        }
        
        .hero-section {
            height: 100vh;
            background: linear-gradient(rgba(62, 39, 35, 0.3), rgba(121, 85, 72, 0.2)),
                        url('https://images.unsplash.com/photo-1544724569-5f546fd6f2b5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2674&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .wood-texture {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" opacity="0.1"><rect width="200" height="4" fill="%23795548" y="10"/><rect width="200" height="4" fill="%23795548" y="30"/><rect width="200" height="4" fill="%23795548" y="50"/><rect width="200" height="4" fill="%23795548" y="70"/><rect width="200" height="4" fill="%23795548" y="90"/><rect width="200" height="4" fill="%23795548" y="110"/><rect width="200" height="4" fill="%23795548" y="130"/><rect width="200" height="4" fill="%23795548" y="150"/><rect width="200" height="4" fill="%23795548" y="170"/><rect width="200" height="4" fill="%23795548" y="190"/></svg>');
            background-size: 200px 200px;
            pointer-events: none;
        }
        
        .hero-content {
            text-align: center;
            color: #f5f1e8;
            max-width: 800px;
            padding: 3rem;
            background: rgba(62, 39, 35, 0.8);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 4px solid #8d6e63;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .hero-title {
            font-family: 'Fredoka One', cursive;
            font-size: 4.5rem;
            font-weight: 400;
            margin-bottom: 1.5rem;
            color: #d7ccc8;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6);
            letter-spacing: 1px;
        }
        
        .hero-subtitle {
            font-size: 1.4rem;
            font-weight: 400;
            margin-bottom: 2.5rem;
            color: #efebe9;
            line-height: 1.6;
        }
        
        .hero-cta {
            display: inline-block;
            padding: 1.2rem 3rem;
            background: linear-gradient(135deg, #8d6e63 0%, #a1887f 100%);
            color: #f5f1e8;
            text-decoration: none;
            font-weight: 700;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 8px 25px rgba(62, 39, 35, 0.4);
            border: 2px solid #6d4c41;
        }
        
        .hero-cta:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(62, 39, 35, 0.5);
            background: linear-gradient(135deg, #a1887f 0%, #bcaaa4 100%);
        }
        
        .rope-element {
            position: absolute;
            width: 6px;
            height: 100px;
            background: linear-gradient(90deg, #8d6e63, #6d4c41, #8d6e63);
            border-radius: 3px;
        }
        
        .rope-1 {
            top: 20%;
            left: 10%;
            animation: sway 4s ease-in-out infinite;
        }
        
        .rope-2 {
            bottom: 25%;
            right: 15%;
            animation: sway 4s ease-in-out infinite 2s;
        }
        
        @keyframes sway {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }
        
        .about-section {
            padding: 6rem 2rem;
            background: #efebe9;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .section-title {
            font-family: 'Fredoka One', cursive;
            font-size: 4rem;
            font-weight: 400;
            text-align: center;
            margin-bottom: 4rem;
            color: #5d4037;
            position: relative;
        }
        
        .section-title::before {
            content: '';
            position: absolute;
            bottom: -1rem;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #8d6e63, transparent);
        }
        
        .about-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5rem;
            align-items: center;
        }
        
        .about-text {
            font-size: 1.3rem;
            color: #5d4037;
            line-height: 1.8;
            font-weight: 400;
        }
        
        .about-image {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(62, 39, 35, 0.3);
            border: 6px solid #8d6e63;
        }
        
        .about-image::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #d7ccc8, #bcaaa4, #a1887f);
            border-radius: 25px;
            z-index: -1;
        }
        
        .about-image img {
            width: 100%;
            height: 500px;
            object-fit: cover;
            transition: transform 0.3s ease;
            filter: sepia(20%) contrast(1.1) brightness(1.05);
        }
        
        .about-image:hover img {
            transform: scale(1.05);
        }
        
        .gallery-section {
            padding: 6rem 2rem;
            background: #f5f1e8;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem;
            margin-top: 4rem;
        }
        
        .gallery-item {
            position: relative;
            height: 350px;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 15px 35px rgba(62, 39, 35, 0.2);
            border: 5px solid #8d6e63;
        }
        
        .gallery-item:hover {
            transform: translateY(-15px) rotate(2deg);
            box-shadow: 0 25px 50px rgba(62, 39, 35, 0.4);
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
            filter: sepia(25%) contrast(1.1) brightness(1.05);
        }
        
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        
        .gallery-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(141, 110, 99, 0.9) 0%, rgba(109, 76, 65, 0.8) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f5f1e8;
            font-family: 'Fredoka One', cursive;
            font-size: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }
        
        .hay-bale {
            position: absolute;
            width: 60px;
            height: 40px;
            background: #d7ccc8;
            border-radius: 30px 30px 15px 15px;
            opacity: 0.3;
            pointer-events: none;
        }
        
        .bale-1 {
            top: 15%;
            left: 8%;
            animation: bob 5s ease-in-out infinite;
        }
        
        .bale-2 {
            bottom: 20%;
            right: 12%;
            animation: bob 5s ease-in-out infinite 2.5s;
        }
        
        @keyframes bob {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }
        
        @media (max-width: 768px) {
            .hero-title {
                font-size: 3.5rem;
            }
            
            .hero-subtitle {
                font-size: 1.2rem;
            }
            
            .about-grid {
                grid-template-columns: 1fr;
                gap: 3rem;
            }
            
            .section-title {
                font-size: 3rem;
            }
            
            .rope-element,
            .hay-bale {
                display: none;
            }
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="wood-texture"></div>
        <div class="rope-element rope-1"></div>
        <div class="rope-element rope-2"></div>
        <div class="hay-bale bale-1"></div>
        <div class="hay-bale bale-2"></div>
        
        <div class="hero-content">
            <h1 class="hero-title" data-editable="text" data-element-id="hero-title">{{hero_title}}</h1>
            <p class="hero-subtitle" data-editable="text" data-element-id="hero-subtitle">{{hero_subtitle}}</p>
            <a href="#gallery" class="hero-cta" data-editable="text" data-element-id="hero-cta">{{hero_cta}}</a>
        </div>
    </section>
    
    <section class="about-section">
        <div class="container">
            <h2 class="section-title" data-editable="text" data-element-id="about-title">Country Stories</h2>
            <div class="about-grid">
                <div class="about-text">
                    <p data-editable="text" data-element-id="about-text">{{about_text}}</p>
                </div>
                <div class="about-image">
                    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2574&q=80" 
                         alt="About" data-editable="image" data-element-id="about-image">
                </div>
            </div>
        </div>
    </section>
    
    <section class="gallery-section" id="gallery">
        <div class="container">
            <h2 class="section-title" data-editable="text" data-element-id="gallery-title">Barn Memories</h2>
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="https://images.unsplash.com/photo-1465495976277-4387d4b0e4a6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2670&q=80" 
                         alt="Gallery 1" data-editable="image" data-element-id="gallery-1">
                    <div class="gallery-overlay">Country Love</div>
                </div>
                <div class="gallery-item">
                    <img src="https://images.unsplash.com/photo-1520854221256-17451cc331bf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2670&q=80" 
                         alt="Gallery 2" data-editable="image" data-element-id="gallery-2">
                    <div class="gallery-overlay">Rustic Charm</div>
                </div>
                <div class="gallery-item">
                    <img src="https://images.unsplash.com/photo-1511285560929-80b456fea0bc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2669&q=80" 
                         alt="Gallery 3" data-editable="image" data-element-id="gallery-3">
                    <div class="gallery-overlay">Farm Dreams</div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
