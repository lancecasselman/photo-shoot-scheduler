<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earthy Boho Photography</title>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Nunito', sans-serif;
            background: #f7f3f0;
            color: #5d4037;
            line-height: 1.6;
        }
        
        .hero-section {
            min-height: 100vh;
            background: linear-gradient(rgba(141, 110, 99, 0.3), rgba(141, 110, 99, 0.3)),
                        url('https://images.unsplash.com/photo-1518707818055-c5d0eb6b93c5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2574&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }
        
        .hero-content {
            max-width: 800px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(93, 64, 55, 0.1);
        }
        
        .hero-title {
            font-family: 'Amatic SC', cursive;
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #8d6e63;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .hero-subtitle {
            font-size: 1.3rem;
            font-weight: 400;
            margin-bottom: 2rem;
            color: #5d4037;
            line-height: 1.6;
        }
        
        .hero-cta {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #a1887f 0%, #8d6e63 100%);
            color: white;
            text-decoration: none;
            font-weight: 600;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            box-shadow: 0 5px 15px rgba(141, 110, 99, 0.3);
        }
        
        .hero-cta:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(141, 110, 99, 0.4);
        }
        
        .nature-accent {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 3rem;
            opacity: 0.7;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .about-section {
            padding: 5rem 2rem;
            background: #efebe9;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .section-title {
            font-family: 'Amatic SC', cursive;
            font-size: 3.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 3rem;
            color: #8d6e63;
        }
        
        .about-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }
        
        .about-text {
            font-size: 1.2rem;
            color: #5d4037;
            line-height: 1.8;
            position: relative;
        }
        
        .about-text::before {
            content: 'üåø';
            position: absolute;
            left: -2rem;
            top: 0;
            font-size: 2rem;
        }
        
        .about-image {
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(93, 64, 55, 0.2);
            position: relative;
        }
        
        .about-image::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #a1887f, #8d6e63, #6d4c41);
            border-radius: 30px;
            z-index: -1;
        }
        
        .about-image img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 20px;
            transition: transform 0.3s ease;
        }
        
        .about-image:hover img {
            transform: scale(1.05);
        }
        
        .gallery-preview {
            padding: 5rem 2rem;
            background: #f7f3f0;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }
        
        .gallery-item {
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            height: 350px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(93, 64, 55, 0.1);
        }
        
        .gallery-item:hover {
            transform: translateY(-10px) rotate(1deg);
            box-shadow: 0 20px 40px rgba(93, 64, 55, 0.2);
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .gallery-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(161, 136, 127, 0.8) 0%, rgba(141, 110, 99, 0.8) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1.2rem;
            font-family: 'Amatic SC', cursive;
        }
        
        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }
        
        .decorative-element {
            position: absolute;
            opacity: 0.1;
            font-size: 8rem;
            color: #8d6e63;
            pointer-events: none;
        }
        
        .decorative-element.top-left {
            top: 10%;
            left: 5%;
            transform: rotate(-15deg);
        }
        
        .decorative-element.bottom-right {
            bottom: 10%;
            right: 5%;
            transform: rotate(15deg);
        }
        
        @media (max-width: 768px) {
            .hero-title {
                font-size: 3rem;
            }
            
            .hero-subtitle {
                font-size: 1.1rem;
            }
            
            .about-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .section-title {
                font-size: 2.8rem;
            }
            
            .nature-accent {
                display: none;
            }
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="nature-accent">üå∏</div>
        <div class="hero-content">
            <h1 class="hero-title" data-editable="text" data-element-id="hero-title">{{hero_title}}</h1>
            <p class="hero-subtitle" data-editable="text" data-element-id="hero-subtitle">{{hero_subtitle}}</p>
            <a href="#contact" class="hero-cta" data-editable="text" data-element-id="hero-cta">{{hero_cta}}</a>
        </div>
    </section>
    
    <section class="about-section">
        <div class="container">
            <div class="decorative-element top-left">üçÉ</div>
            <h2 class="section-title" data-editable="text" data-element-id="about-title">My Story</h2>
            <div class="about-grid">
                <div class="about-text">
                    <p data-editable="text" data-element-id="about-text">{{about_text}}</p>
                </div>
                <div class="about-image">
                    <img src="https://images.unsplash.com/photo-1494790108755-2616c9c67dce?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2687&q=80" 
                         alt="About" data-editable="image" data-element-id="about-image">
                </div>
            </div>
        </div>
    </section>
    
    <section class="gallery-preview">
        <div class="container">
            <div class="decorative-element bottom-right">üå∫</div>
            <h2 class="section-title" data-editable="text" data-element-id="gallery-title">Natural Moments</h2>
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2574&q=80" 
                         alt="Gallery 1" data-editable="image" data-element-id="gallery-1">
                    <div class="gallery-overlay">Nature's Beauty</div>
                </div>
                <div class="gallery-item">
                    <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2671&q=80" 
                         alt="Gallery 2" data-editable="image" data-element-id="gallery-2">
                    <div class="gallery-overlay">Wild & Free</div>
                </div>
                <div class="gallery-item">
                    <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2670&q=80" 
                         alt="Gallery 3" data-editable="image" data-element-id="gallery-3">
                    <div class="gallery-overlay">Earth & Sky</div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
