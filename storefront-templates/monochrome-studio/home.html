<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monochrome Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600&family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Lora', serif;
            background: #ffffff;
            color: #1a1a1a;
            line-height: 1.6;
        }
        
        .hero-section {
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6)),
                        url('https://images.unsplash.com/photo-1583394838336-acd977736f90?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2584&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .hero-content {
            text-align: center;
            color: white;
            max-width: 700px;
            padding: 2rem;
        }
        
        .hero-title {
            font-family: 'Oswald', sans-serif;
            font-size: 5rem;
            font-weight: 300;
            margin-bottom: 1.5rem;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        
        .hero-subtitle {
            font-size: 1.3rem;
            font-weight: 400;
            margin-bottom: 2.5rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .hero-cta {
            display: inline-block;
            padding: 1rem 2.5rem;
            border: 2px solid white;
            color: white;
            text-decoration: none;
            font-family: 'Oswald', sans-serif;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .hero-cta:hover {
            background: white;
            color: #1a1a1a;
        }
        
        .about-section {
            padding: 6rem 2rem;
            background: #f8f8f8;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .section-title {
            font-family: 'Oswald', sans-serif;
            font-size: 3rem;
            font-weight: 300;
            text-align: center;
            margin-bottom: 4rem;
            color: #1a1a1a;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .about-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5rem;
            align-items: center;
        }
        
        .about-text {
            font-size: 1.2rem;
            color: #333333;
            line-height: 1.8;
        }
        
        .about-image {
            position: relative;
        }
        
        .about-image img {
            width: 100%;
            height: 500px;
            object-fit: cover;
            filter: grayscale(100%);
            transition: filter 0.3s ease;
        }
        
        .about-image:hover img {
            filter: grayscale(70%);
        }
        
        .portfolio-section {
            padding: 6rem 2rem;
            background: #ffffff;
        }
        
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0;
            margin-top: 4rem;
        }
        
        .portfolio-item {
            position: relative;
            height: 400px;
            overflow: hidden;
            cursor: pointer;
            border: 1px solid #f0f0f0;
        }
        
        .portfolio-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%);
            transition: all 0.4s ease;
        }
        
        .portfolio-item:hover img {
            filter: grayscale(0%);
            transform: scale(1.1);
        }
        
        .portfolio-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            opacity: 0;
            transition: opacity 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Oswald', sans-serif;
            font-weight: 300;
            font-size: 1.2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .portfolio-item:hover .portfolio-overlay {
            opacity: 1;
        }
        
        .geometric-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .geometric-line {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .line-1 {
            width: 2px;
            height: 200px;
            top: 20%;
            left: 10%;
            animation: slideDown 3s ease-in-out infinite;
        }
        
        .line-2 {
            width: 150px;
            height: 2px;
            top: 60%;
            right: 15%;
            animation: slideRight 3s ease-in-out infinite 1s;
        }
        
        @keyframes slideDown {
            0%, 100% { transform: translateY(-50px); opacity: 0; }
            50% { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes slideRight {
            0%, 100% { transform: translateX(-50px); opacity: 0; }
            50% { transform: translateX(0); opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .hero-title {
                font-size: 3.5rem;
            }
            
            .hero-subtitle {
                font-size: 1.1rem;
            }
            
            .about-grid {
                grid-template-columns: 1fr;
                gap: 3rem;
            }
            
            .section-title {
                font-size: 2.5rem;
            }
            
            .portfolio-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="geometric-elements">
            <div class="geometric-line line-1"></div>
            <div class="geometric-line line-2"></div>
        </div>
        <div class="hero-content">
            <h1 class="hero-title" data-editable="text" data-element-id="hero-title">{{hero_title}}</h1>
            <p class="hero-subtitle" data-editable="text" data-element-id="hero-subtitle">{{hero_subtitle}}</p>
            <a href="#portfolio" class="hero-cta" data-editable="text" data-element-id="hero-cta">{{hero_cta}}</a>
        </div>
    </section>
    
    <section class="about-section">
        <div class="container">
            <h2 class="section-title" data-editable="text" data-element-id="about-title">Timeless Vision</h2>
            <div class="about-grid">
                <div class="about-text">
                    <p data-editable="text" data-element-id="about-text">{{about_text}}</p>
                </div>
                <div class="about-image">
                    <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2670&q=80" 
                         alt="About" data-editable="image" data-element-id="about-image">
                </div>
            </div>
        </div>
    </section>
    
    <section class="portfolio-section" id="portfolio">
        <div class="container">
            <h2 class="section-title" data-editable="text" data-element-id="portfolio-title">Classic Works</h2>
            <div class="portfolio-grid">
                <div class="portfolio-item">
                    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2574&q=80" 
                         alt="Portfolio 1" data-editable="image" data-element-id="portfolio-1">
                    <div class="portfolio-overlay">Portrait</div>
                </div>
                <div class="portfolio-item">
                    <img src="https://images.unsplash.com/photo-1551698618-1dfe5d97d256?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2574&q=80" 
                         alt="Portfolio 2" data-editable="image" data-element-id="portfolio-2">
                    <div class="portfolio-overlay">Studio</div>
                </div>
                <div class="portfolio-item">
                    <img src="https://images.unsplash.com/photo-1544717297-fa95b6ee9643?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2669&q=80" 
                         alt="Portfolio 3" data-editable="image" data-element-id="portfolio-3">
                    <div class="portfolio-overlay">Editorial</div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
