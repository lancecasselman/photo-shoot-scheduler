<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cottagecore Vibes</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Merriweather', serif;
            background: #faf8f4;
            color: #5d4e37;
            line-height: 1.7;
        }
        
        .hero-section {
            min-height: 100vh;
            background: linear-gradient(rgba(157, 131, 93, 0.2), rgba(205, 168, 125, 0.3)),
                        url('https://images.unsplash.com/photo-1441974231531-c6227db76b6e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2671&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .floating-element {
            position: absolute;
            font-size: 2rem;
            opacity: 0.3;
            animation: gentle-float 6s ease-in-out infinite;
        }
        
        .element-1 {
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .element-2 {
            top: 25%;
            right: 20%;
            animation-delay: 2s;
        }
        
        .element-3 {
            bottom: 30%;
            left: 25%;
            animation-delay: 4s;
        }
        
        .element-4 {
            bottom: 20%;
            right: 15%;
            animation-delay: 1s;
        }
        
        @keyframes gentle-float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }
        
        .hero-content {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 4rem;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(157, 131, 93, 0.3);
            max-width: 700px;
            backdrop-filter: blur(10px);
            border: 3px solid rgba(205, 168, 125, 0.5);
        }
        
        .hero-title {
            font-family: 'Dancing Script', cursive;
            font-size: 4.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #8b6f47;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            line-height: 1.2;
        }
        
        .hero-subtitle {
            font-size: 1.3rem;
            font-weight: 400;
            margin-bottom: 2.5rem;
            color: #6b5b3a;
            line-height: 1.8;
            font-style: italic;
        }
        
        .hero-cta {
            display: inline-block;
            padding: 1.2rem 2.8rem;
            background: linear-gradient(135deg, #cda87d 0%, #b8956b 100%);
            color: #5d4e37;
            text-decoration: none;
            font-weight: 700;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            box-shadow: 0 8px 25px rgba(157, 131, 93, 0.4);
            border: 2px solid rgba(139, 111, 71, 0.3);
        }
        
        .hero-cta:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(157, 131, 93, 0.5);
            background: linear-gradient(135deg, #b8956b 0%, #9d835d 100%);
        }
        
        .about-section {
            padding: 6rem 2rem;
            background: #f9f7f2;
        }
        
        .container {
            max-width: 1100px;
            margin: 0 auto;
        }
        
        .section-title {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 4rem;
            color: #8b6f47;
            position: relative;
        }
        
        .section-title::before {
            content: 'ðŸŒ¼';
            position: absolute;
            left: 50%;
            top: -3rem;
            transform: translateX(-50%);
            font-size: 2.5rem;
        }
        
        .section-title::after {
            content: 'ðŸŒ¿';
            position: absolute;
            left: 50%;
            bottom: -2rem;
            transform: translateX(-50%);
            font-size: 2rem;
        }
        
        .about-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5rem;
            align-items: center;
        }
        
        .about-text {
            font-size: 1.2rem;
            color: #6b5b3a;
            line-height: 2;
            font-weight: 400;
        }
        
        .about-text::first-letter {
            font-size: 4rem;
            font-family: 'Dancing Script', cursive;
            float: left;
            line-height: 1;
            margin-right: 10px;
            margin-top: 8px;
            color: #8b6f47;
        }
        
        .about-image {
            position: relative;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(157, 131, 93, 0.3);
        }
        
        .about-image::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: linear-gradient(45deg, #cda87d, #ddbf94, #e8d5b7);
            border-radius: 35px;
            z-index: -1;
        }
        
        .about-image img {
            width: 100%;
            height: 450px;
            object-fit: cover;
            border-radius: 25px;
            transition: transform 0.3s ease;
            filter: sepia(15%) saturate(1.1);
        }
        
        .about-image:hover img {
            transform: scale(1.05);
        }
        
        .gallery-section {
            padding: 6rem 2rem;
            background: linear-gradient(135deg, #faf8f4 0%, #f5f1ea 100%);
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem;
            margin-top: 4rem;
        }
        
        .gallery-item {
            position: relative;
            height: 350px;
            border-radius: 25px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 15px 35px rgba(157, 131, 93, 0.2);
            border: 4px solid rgba(205, 168, 125, 0.4);
        }
        
        .gallery-item:hover {
            transform: translateY(-15px) rotate(-2deg);
            box-shadow: 0 25px 50px rgba(157, 131, 93, 0.4);
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
            filter: sepia(20%) saturate(1.1) brightness(1.05);
        }
        
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        
        .gallery-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(205, 168, 125, 0.9) 0%, rgba(157, 131, 93, 0.8) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Dancing Script', cursive;
            font-weight: 700;
            font-size: 1.8rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }
        
        .decorative-vine {
            position: absolute;
            width: 100px;
            height: 100px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M10,50 Q30,10 50,50 Q70,90 90,50" stroke="%23cda87d" stroke-width="2" fill="none"/><circle cx="30" cy="30" r="3" fill="%23b8956b"/><circle cx="70" cy="70" r="3" fill="%23b8956b"/></svg>') no-repeat center;
            opacity: 0.3;
            pointer-events: none;
        }
        
        .vine-1 {
            top: 10%;
            left: 5%;
            animation: sway 8s ease-in-out infinite;
        }
        
        .vine-2 {
            bottom: 15%;
            right: 8%;
            animation: sway 8s ease-in-out infinite 4s;
        }
        
        @keyframes sway {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(10deg); }
        }
        
        @media (max-width: 768px) {
            .hero-title {
                font-size: 3.5rem;
            }
            
            .hero-subtitle {
                font-size: 1.1rem;
            }
            
            .about-grid {
                grid-template-columns: 1fr;
                gap: 3rem;
            }
            
            .section-title {
                font-size: 3rem;
            }
            
            .floating-elements {
                display: none;
            }
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="floating-elements">
            <div class="floating-element element-1">ðŸŒ»</div>
            <div class="floating-element element-2">ðŸ¦‹</div>
            <div class="floating-element element-3">ðŸŒ¿</div>
            <div class="floating-element element-4">ðŸŒ¸</div>
        </div>
        <div class="decorative-vine vine-1"></div>
        <div class="decorative-vine vine-2"></div>
        
        <div class="hero-content">
            <h1 class="hero-title" data-editable="text" data-element-id="hero-title">{{hero_title}}</h1>
            <p class="hero-subtitle" data-editable="text" data-element-id="hero-subtitle">{{hero_subtitle}}</p>
            <a href="#gallery" class="hero-cta" data-editable="text" data-element-id="hero-cta">{{hero_cta}}</a>
        </div>
    </section>
    
    <section class="about-section">
        <div class="container">
            <h2 class="section-title" data-editable="text" data-element-id="about-title">Country Heart</h2>
            <div class="about-grid">
                <div class="about-text">
                    <p data-editable="text" data-element-id="about-text">{{about_text}}</p>
                </div>
                <div class="about-image">
                    <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2574&q=80" 
                         alt="About" data-editable="image" data-element-id="about-image">
                </div>
            </div>
        </div>
    </section>
    
    <section class="gallery-section" id="gallery">
        <div class="container">
            <h2 class="section-title" data-editable="text" data-element-id="gallery-title">Simple Pleasures</h2>
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2670&q=80" 
                         alt="Gallery 1" data-editable="image" data-element-id="gallery-1">
                    <div class="gallery-overlay">Country Charm</div>
                </div>
                <div class="gallery-item">
                    <img src="https://images.unsplash.com/photo-1518707818055-c5d0eb6b93c5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2574&q=80" 
                         alt="Gallery 2" data-editable="image" data-element-id="gallery-2">
                    <div class="gallery-overlay">Garden Dreams</div>
                </div>
                <div class="gallery-item">
                    <img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2574&q=80" 
                         alt="Gallery 3" data-editable="image" data-element-id="gallery-3">
                    <div class="gallery-overlay">Wild Meadow</div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
