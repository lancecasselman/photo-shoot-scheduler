<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Forward</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: #000000;
            color: #ffffff;
            line-height: 1.5;
            overflow-x: hidden;
        }
        
        .hero-section {
            height: 100vh;
            background: linear-gradient(45deg, #ff0080, #ff8c00, #ff0080);
            background-size: 400% 400%;
            animation: gradient-shift 8s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .hero-content {
            text-align: center;
            z-index: 2;
            max-width: 800px;
            padding: 2rem;
        }
        
        .hero-title {
            font-family: 'Bebas Neue', cursive;
            font-size: 6rem;
            font-weight: 400;
            margin-bottom: 1rem;
            color: #ffffff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            letter-spacing: 3px;
            animation: pulse 2s ease-in-out infinite alternate;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        
        .hero-subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 2rem;
            color: #ffffff;
            line-height: 1.4;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        .hero-cta {
            display: inline-block;
            padding: 1.2rem 3rem;
            background: transparent;
            color: white;
            text-decoration: none;
            font-weight: 700;
            border: 3px solid white;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }
        
        .hero-cta::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: white;
            transition: left 0.3s ease;
            z-index: -1;
        }
        
        .hero-cta:hover::before {
            left: 0;
        }
        
        .hero-cta:hover {
            color: #ff0080;
        }
        
        .geometric-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        
        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            animation: float-rotate 10s ease-in-out infinite;
        }
        
        .shape-1 {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape-2 {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 15%;
            animation-delay: 3s;
        }
        
        .shape-3 {
            width: 80px;
            height: 80px;
            bottom: 30%;
            left: 60%;
            animation-delay: 6s;
        }
        
        @keyframes float-rotate {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(120deg); }
            66% { transform: translateY(30px) rotate(240deg); }
        }
        
        .about-section {
            padding: 6rem 2rem;
            background: #111111;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .section-title {
            font-family: 'Bebas Neue', cursive;
            font-size: 4rem;
            font-weight: 400;
            text-align: center;
            margin-bottom: 4rem;
            color: #ff0080;
            letter-spacing: 2px;
        }
        
        .about-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5rem;
            align-items: center;
        }
        
        .about-text {
            font-size: 1.3rem;
            color: #cccccc;
            line-height: 1.8;
            font-weight: 300;
        }
        
        .about-image {
            position: relative;
            overflow: hidden;
        }
        
        .about-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 0, 128, 0.3), rgba(255, 140, 0, 0.3));
            z-index: 1;
            transition: opacity 0.3s ease;
        }
        
        .about-image:hover::before {
            opacity: 0.7;
        }
        
        .about-image img {
            width: 100%;
            height: 500px;
            object-fit: cover;
            transition: transform 0.3s ease;
            filter: contrast(1.2) saturate(1.2);
        }
        
        .about-image:hover img {
            transform: scale(1.1);
        }
        
        .portfolio-section {
            padding: 6rem 2rem;
            background: #000000;
        }
        
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 4rem;
        }
        
        .portfolio-item {
            position: relative;
            height: 400px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s ease;
            border: 2px solid transparent;
        }
        
        .portfolio-item:hover {
            border-color: #ff0080;
            transform: translateY(-10px);
        }
        
        .portfolio-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.4s ease;
            filter: grayscale(50%) contrast(1.3);
        }
        
        .portfolio-item:hover img {
            filter: grayscale(0%) contrast(1.5) saturate(1.3);
            transform: scale(1.1);
        }
        
        .portfolio-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 0, 128, 0.8) 0%, rgba(255, 140, 0, 0.8) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Bebas Neue', cursive;
            font-size: 1.5rem;
            letter-spacing: 2px;
        }
        
        .portfolio-item:hover .portfolio-overlay {
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            .hero-title {
                font-size: 4rem;
            }
            
            .hero-subtitle {
                font-size: 1.2rem;
            }
            
            .about-grid {
                grid-template-columns: 1fr;
                gap: 3rem;
            }
            
            .section-title {
                font-size: 3rem;
            }
            
            .geometric-shapes {
                display: none;
            }
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="geometric-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
        
        <div class="hero-content">
            <h1 class="hero-title" data-editable="text" data-element-id="hero-title">{{hero_title}}</h1>
            <p class="hero-subtitle" data-editable="text" data-element-id="hero-subtitle">{{hero_subtitle}}</p>
            <a href="#portfolio" class="hero-cta" data-editable="text" data-element-id="hero-cta">{{hero_cta}}</a>
        </div>
    </section>
    
    <section class="about-section">
        <div class="container">
            <h2 class="section-title" data-editable="text" data-element-id="about-title">Bold Vision</h2>
            <div class="about-grid">
                <div class="about-text">
                    <p data-editable="text" data-element-id="about-text">{{about_text}}</p>
                </div>
                <div class="about-image">
                    <img src="https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2524&q=80" 
                         alt="About" data-editable="image" data-element-id="about-image">
                </div>
            </div>
        </div>
    </section>
    
    <section class="portfolio-section" id="portfolio">
        <div class="container">
            <h2 class="section-title" data-editable="text" data-element-id="portfolio-title">Cutting Edge</h2>
            <div class="portfolio-grid">
                <div class="portfolio-item">
                    <img src="https://images.unsplash.com/photo-1506629905327-b617653b2d15?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2687&q=80" 
                         alt="Portfolio 1" data-editable="image" data-element-id="portfolio-1">
                    <div class="portfolio-overlay">AVANT-GARDE</div>
                </div>
                <div class="portfolio-item">
                    <img src="https://images.unsplash.com/photo-1469334031218-e382a71b716b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2670&q=80" 
                         alt="Portfolio 2" data-editable="image" data-element-id="portfolio-2">
                    <div class="portfolio-overlay">EDITORIAL</div>
                </div>
                <div class="portfolio-item">
                    <img src="https://images.unsplash.com/photo-1581044777550-4cfa60707c03?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2686&q=80" 
                         alt="Portfolio 3" data-editable="image" data-element-id="portfolio-3">
                    <div class="portfolio-overlay">FUTURISTIC</div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
