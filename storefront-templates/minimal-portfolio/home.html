<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #ffffff;
            color: #1a1a1a;
            line-height: 1.6;
        }
        
        .hero-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fafafa;
            position: relative;
        }
        
        .hero-content {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        
        .hero-title {
            font-family: 'Crimson Text', serif;
            font-size: 4rem;
            font-weight: 400;
            margin-bottom: 1.5rem;
            color: #1a1a1a;
            letter-spacing: -1px;
        }
        
        .hero-subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 3rem;
            color: #666666;
            line-height: 1.8;
        }
        
        .hero-cta {
            display: inline-block;
            padding: 1rem 2rem;
            border: 1px solid #1a1a1a;
            color: #1a1a1a;
            text-decoration: none;
            font-weight: 400;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .hero-cta:hover {
            background: #1a1a1a;
            color: #ffffff;
        }
        
        .minimal-line {
            position: absolute;
            width: 1px;
            height: 100px;
            background: #e0e0e0;
            left: 50%;
            bottom: 50px;
            transform: translateX(-50%);
        }
        
        .about-section {
            padding: 6rem 2rem;
            background: #ffffff;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .section-title {
            font-family: 'Crimson Text', serif;
            font-size: 2.5rem;
            font-weight: 400;
            text-align: center;
            margin-bottom: 4rem;
            color: #1a1a1a;
        }
        
        .about-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6rem;
            align-items: center;
        }
        
        .about-text {
            font-size: 1.1rem;
            color: #666666;
            line-height: 2;
            font-weight: 300;
        }
        
        .about-image {
            position: relative;
        }
        
        .about-image img {
            width: 100%;
            height: 500px;
            object-fit: cover;
            filter: grayscale(20%);
            transition: filter 0.3s ease;
        }
        
        .about-image:hover img {
            filter: grayscale(0%);
        }
        
        .portfolio-section {
            padding: 6rem 2rem;
            background: #fafafa;
        }
        
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 4rem;
            margin-top: 4rem;
        }
        
        .portfolio-item {
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .portfolio-item img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            filter: grayscale(40%);
            transition: all 0.3s ease;
        }
        
        .portfolio-item:hover img {
            filter: grayscale(0%);
            transform: scale(1.02);
        }
        
        .portfolio-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            color: white;
            padding: 2rem 1.5rem 1.5rem;
            font-weight: 300;
            font-size: 1rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .portfolio-item:hover .portfolio-caption {
            opacity: 1;
        }
        
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, rgba(0,0,0,0.02) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0,0,0,0.02) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            opacity: 0.5;
        }
        
        @media (max-width: 768px) {
            .hero-title {
                font-size: 3rem;
            }
            
            .hero-subtitle {
                font-size: 1.1rem;
            }
            
            .about-grid {
                grid-template-columns: 1fr;
                gap: 3rem;
            }
            
            .section-title {
                font-size: 2rem;
            }
            
            .portfolio-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="grid-overlay"></div>
    
    <section class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title" data-editable="text" data-element-id="hero-title">{{hero_title}}</h1>
            <p class="hero-subtitle" data-editable="text" data-element-id="hero-subtitle">{{hero_subtitle}}</p>
            <a href="#portfolio" class="hero-cta" data-editable="text" data-element-id="hero-cta">{{hero_cta}}</a>
        </div>
        <div class="minimal-line"></div>
    </section>
    
    <section class="about-section">
        <div class="container">
            <h2 class="section-title" data-editable="text" data-element-id="about-title">Philosophy</h2>
            <div class="about-grid">
                <div class="about-text">
                    <p data-editable="text" data-element-id="about-text">{{about_text}}</p>
                </div>
                <div class="about-image">
                    <img src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2574&q=80" 
                         alt="About" data-editable="image" data-element-id="about-image">
                </div>
            </div>
        </div>
    </section>
    
    <section class="portfolio-section" id="portfolio">
        <div class="container">
            <h2 class="section-title" data-editable="text" data-element-id="portfolio-title">Selected Works</h2>
            <div class="portfolio-grid">
                <div class="portfolio-item">
                    <img src="https://images.unsplash.com/photo-1492691527719-9d1e07e534b4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2671&q=80" 
                         alt="Portfolio 1" data-editable="image" data-element-id="portfolio-1">
                    <div class="portfolio-caption">Minimal Beauty</div>
                </div>
                <div class="portfolio-item">
                    <img src="https://images.unsplash.com/photo-1519085360753-af0119f7cbe7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2574&q=80" 
                         alt="Portfolio 2" data-editable="image" data-element-id="portfolio-2">
                    <div class="portfolio-caption">Pure Form</div>
                </div>
                <div class="portfolio-item">
                    <img src="https://images.unsplash.com/photo-1544717297-fa95b6ee9643?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2669&q=80" 
                         alt="Portfolio 3" data-editable="image" data-element-id="portfolio-3">
                    <div class="portfolio-caption">Essential Light</div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
