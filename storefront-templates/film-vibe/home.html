<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Vibe</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Libre Baskerville', serif;
            background: #f4f1e8;
            color: #2c2416;
            line-height: 1.6;
        }
        
        .film-grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            opacity: 0.03;
            background-image: 
                radial-gradient(circle, transparent 20%, rgba(255,255,255,.3) 21%, rgba(255,255,255,.3) 34%, transparent 35%, transparent),
                linear-gradient(0deg, transparent 24%, rgba(255,255,255,.05) 25%, rgba(255,255,255,.05) 26%, transparent 27%, transparent 74%, rgba(255,255,255,.05) 75%, rgba(255,255,255,.05) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
            animation: grain 8s steps(10) infinite;
        }
        
        @keyframes grain {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-5%, -10%); }
            30% { transform: translate(3%, -15%); }
            50% { transform: translate(12%, 9%); }
            70% { transform: translate(9%, 4%); }
            90% { transform: translate(-1%, 7%); }
        }
        
        .hero-section {
            height: 100vh;
            background: linear-gradient(rgba(92, 77, 50, 0.4), rgba(139, 118, 78, 0.3)),
                        url('https://images.unsplash.com/photo-1551698618-1dfe5d97d256?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2574&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            filter: sepia(20%) contrast(1.1) saturate(0.9);
        }
        
        .vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 40%, rgba(0,0,0,0.3) 100%);
            pointer-events: none;
        }
        
        .hero-content {
            text-align: center;
            color: #f4f1e8;
            max-width: 700px;
            padding: 3rem;
            background: rgba(44, 36, 22, 0.7);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            border: 3px solid rgba(139, 118, 78, 0.5);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
        }
        
        .hero-title {
            font-family: 'Courier Prime', monospace;
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #e8d5b7;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }
        
        .hero-subtitle {
            font-size: 1.3rem;
            font-weight: 400;
            margin-bottom: 2.5rem;
            color: #d4c4a8;
            line-height: 1.6;
        }
        
        .hero-cta {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: rgba(139, 118, 78, 0.8);
            color: #f4f1e8;
            text-decoration: none;
            font-weight: 700;
            border: 2px solid #8b764e;
            transition: all 0.3s ease;
            font-size: 1rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-family: 'Courier Prime', monospace;
        }
        
        .hero-cta:hover {
            background: rgba(139, 118, 78, 1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .about-section {
            padding: 6rem 2rem;
            background: #f9f6f0;
            filter: sepia(10%);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .section-title {
            font-family: 'Courier Prime', monospace;
            font-size: 3.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 4rem;
            color: #5c4d32;
            letter-spacing: 1px;
        }
        
        .about-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5rem;
            align-items: center;
        }
        
        .about-text {
            font-size: 1.2rem;
            color: #5c4d32;
            line-height: 1.9;
            font-weight: 400;
        }
        
        .about-image {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(92, 77, 50, 0.3);
            border: 5px solid #e8d5b7;
        }
        
        .about-image img {
            width: 100%;
            height: 450px;
            object-fit: cover;
            filter: sepia(30%) contrast(1.1) saturate(0.8);
            transition: transform 0.3s ease;
        }
        
        .about-image:hover img {
            transform: scale(1.05);
        }
        
        .gallery-section {
            padding: 6rem 2rem;
            background: #ede8dc;
            filter: sepia(15%);
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 4rem;
        }
        
        .gallery-item {
            position: relative;
            height: 350px;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 4px solid #d4c4a8;
            box-shadow: 0 10px 25px rgba(92, 77, 50, 0.2);
        }
        
        .gallery-item:hover {
            transform: translateY(-8px) rotate(-1deg);
            box-shadow: 0 20px 40px rgba(92, 77, 50, 0.3);
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: sepia(40%) contrast(1.2) saturate(0.7) brightness(0.9);
            transition: all 0.3s ease;
        }
        
        .gallery-item:hover img {
            filter: sepia(30%) contrast(1.3) saturate(0.8) brightness(1);
            transform: scale(1.1);
        }
        
        .gallery-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(139, 118, 78, 0.8) 0%, rgba(92, 77, 50, 0.8) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f4f1e8;
            font-family: 'Courier Prime', monospace;
            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }
        
        .vintage-border {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 2px solid rgba(139, 118, 78, 0.3);
            pointer-events: none;
        }
        
        @media (max-width: 768px) {
            .hero-title {
                font-size: 3rem;
            }
            
            .hero-subtitle {
                font-size: 1.1rem;
            }
            
            .about-grid {
                grid-template-columns: 1fr;
                gap: 3rem;
            }
            
            .section-title {
                font-size: 2.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="film-grain"></div>
    
    <section class="hero-section">
        <div class="vignette"></div>
        <div class="vintage-border"></div>
        <div class="hero-content">
            <h1 class="hero-title" data-editable="text" data-element-id="hero-title">{{hero_title}}</h1>
            <p class="hero-subtitle" data-editable="text" data-element-id="hero-subtitle">{{hero_subtitle}}</p>
            <a href="#gallery" class="hero-cta" data-editable="text" data-element-id="hero-cta">{{hero_cta}}</a>
        </div>
    </section>
    
    <section class="about-section">
        <div class="container">
            <h2 class="section-title" data-editable="text" data-element-id="about-title">Analog Soul</h2>
            <div class="about-grid">
                <div class="about-text">
                    <p data-editable="text" data-element-id="about-text">{{about_text}}</p>
                </div>
                <div class="about-image">
                    <img src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2574&q=80" 
                         alt="About" data-editable="image" data-element-id="about-image">
                </div>
            </div>
        </div>
    </section>
    
    <section class="gallery-section" id="gallery">
        <div class="container">
            <h2 class="section-title" data-editable="text" data-element-id="gallery-title">Vintage Collection</h2>
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2670&q=80" 
                         alt="Gallery 1" data-editable="image" data-element-id="gallery-1">
                    <div class="gallery-overlay">RETRO VIBES</div>
                </div>
                <div class="gallery-item">
                    <img src="https://images.unsplash.com/photo-1493612276216-ee3925520721?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2664&q=80" 
                         alt="Gallery 2" data-editable="image" data-element-id="gallery-2">
                    <div class="gallery-overlay">FILM GRAIN</div>
                </div>
                <div class="gallery-item">
                    <img src="https://images.unsplash.com/photo-1516975080664-ed2fc6a32937?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2670&q=80" 
                         alt="Gallery 3" data-editable="image" data-element-id="gallery-3">
                    <div class="gallery-overlay">ANALOG SOUL</div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
