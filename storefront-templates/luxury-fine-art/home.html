<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Fine Art</title>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;500;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Lato', sans-serif;
            background: #fafafa;
            color: #2c2c2c;
            line-height: 1.6;
        }
        
        .hero-section {
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(44, 44, 44, 0.3)),
                        url('https://images.unsplash.com/photo-1554048612-b6a482b22084?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2574&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .marble-texture {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" opacity="0.05"><path d="M0,100 Q100,50 200,100 T400,100" stroke="%23c9b037" stroke-width="1" fill="none"/><path d="M0,200 Q150,150 300,200 T400,200" stroke="%23c9b037" stroke-width="1" fill="none"/><path d="M0,300 Q200,250 400,300" stroke="%23c9b037" stroke-width="1" fill="none"/></svg>');
            background-size: 400px 400px;
            pointer-events: none;
        }
        
        .hero-content {
            text-align: center;
            color: white;
            max-width: 900px;
            padding: 4rem;
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid #c9b037;
            backdrop-filter: blur(15px);
            position: relative;
        }
        
        .hero-content::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #c9b037, #f4d03f, #c9b037);
            z-index: -1;
        }
        
        .hero-title {
            font-family: 'Bodoni Moda', serif;
            font-size: 5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #f4d03f;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 2px;
            line-height: 1.1;
        }
        
        .hero-subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 3rem;
            color: #ffffff;
            line-height: 1.6;
            letter-spacing: 1px;
        }
        
        .hero-cta {
            display: inline-block;
            padding: 1.5rem 4rem;
            background: transparent;
            color: #f4d03f;
            text-decoration: none;
            font-weight: 700;
            border: 2px solid #c9b037;
            transition: all 0.4s ease;
            font-size: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }
        
        .hero-cta::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #c9b037, #f4d03f);
            transition: left 0.4s ease;
            z-index: -1;
        }
        
        .hero-cta:hover::before {
            left: 0;
        }
        
        .hero-cta:hover {
            color: #2c2c2c;
            border-color: #f4d03f;
        }
        
        .about-section {
            padding: 8rem 2rem;
            background: #ffffff;
        }
        
        .container {
            max-width: 1100px;
            margin: 0 auto;
        }
        
        .section-title {
            font-family: 'Bodoni Moda', serif;
            font-size: 4rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 5rem;
            color: #2c2c2c;
            position: relative;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -1.5rem;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #c9b037, transparent);
        }
        
        .about-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6rem;
            align-items: center;
        }
        
        .about-text {
            font-size: 1.4rem;
            color: #555555;
            line-height: 2;
            font-weight: 300;
        }
        
        .about-text::first-letter {
            font-size: 5rem;
            font-family: 'Bodoni Moda', serif;
            float: left;
            line-height: 1;
            margin-right: 12px;
            margin-top: 8px;
            color: #c9b037;
        }
        
        .about-image {
            position: relative;
        }
        
        .about-image::before {
            content: '';
            position: absolute;
            top: 30px;
            left: 30px;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #c9b037, #f4d03f);
            z-index: -1;
        }
        
        .about-image img {
            width: 100%;
            height: 600px;
            object-fit: cover;
            transition: transform 0.4s ease;
            filter: contrast(1.1) saturate(0.9);
        }
        
        .about-image:hover img {
            transform: translate(-15px, -15px);
        }
        
        .portfolio-section {
            padding: 8rem 2rem;
            background: #f8f8f8;
        }
        
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0;
            margin-top: 5rem;
        }
        
        .portfolio-item {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s ease;
            border: 1px solid #e0e0e0;
        }
        
        .portfolio-item:hover {
            z-index: 2;
            transform: scale(1.05);
            box-shadow: 0 25px 50px rgba(201, 176, 55, 0.3);
        }
        
        .portfolio-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.4s ease;
            filter: grayscale(20%) contrast(1.1);
        }
        
        .portfolio-item:hover img {
            filter: grayscale(0%) contrast(1.2) saturate(1.1);
        }
        
        .portfolio-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(201, 176, 55, 0.9) 0%, rgba(244, 208, 63, 0.8) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Bodoni Moda', serif;
            font-weight: 600;
            font-size: 1.3rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .portfolio-item:hover .portfolio-overlay {
            opacity: 1;
        }
        
        .gold-frame {
            position: absolute;
            border: 4px solid #c9b037;
            pointer-events: none;
        }
        
        .frame-1 {
            top: 10%;
            left: 5%;
            width: 150px;
            height: 100px;
            animation: float-frame 8s ease-in-out infinite;
        }
        
        .frame-2 {
            bottom: 15%;
            right: 8%;
            width: 120px;
            height: 80px;
            animation: float-frame 8s ease-in-out infinite 4s;
        }
        
        @keyframes float-frame {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-10px) rotate(2deg); opacity: 0.6; }
        }
        
        @media (max-width: 768px) {
            .hero-title {
                font-size: 3.5rem;
            }
            
            .hero-subtitle {
                font-size: 1.2rem;
            }
            
            .about-grid {
                grid-template-columns: 1fr;
                gap: 4rem;
            }
            
            .section-title {
                font-size: 3rem;
            }
            
            .portfolio-grid {
                grid-template-columns: 1fr;
            }
            
            .gold-frame {
                display: none;
            }
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="marble-texture"></div>
        <div class="gold-frame frame-1"></div>
        <div class="gold-frame frame-2"></div>
        
        <div class="hero-content">
            <h1 class="hero-title" data-editable="text" data-element-id="hero-title">{{hero_title}}</h1>
            <p class="hero-subtitle" data-editable="text" data-element-id="hero-subtitle">{{hero_subtitle}}</p>
            <a href="#portfolio" class="hero-cta" data-editable="text" data-element-id="hero-cta">{{hero_cta}}</a>
        </div>
    </section>
    
    <section class="about-section">
        <div class="container">
            <h2 class="section-title" data-editable="text" data-element-id="about-title">Masterpiece Creation</h2>
            <div class="about-grid">
                <div class="about-text">
                    <p data-editable="text" data-element-id="about-text">{{about_text}}</p>
                </div>
                <div class="about-image">
                    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2574&q=80" 
                         alt="About" data-editable="image" data-element-id="about-image">
                </div>
            </div>
        </div>
    </section>
    
    <section class="portfolio-section" id="portfolio">
        <div class="container">
            <h2 class="section-title" data-editable="text" data-element-id="portfolio-title">Fine Art Collection</h2>
            <div class="portfolio-grid">
                <div class="portfolio-item">
                    <img src="https://images.unsplash.com/photo-1594736797933-d0a9ba23fe75?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2581&q=80" 
                         alt="Portfolio 1" data-editable="image" data-element-id="portfolio-1">
                    <div class="portfolio-overlay">Exquisite</div>
                </div>
                <div class="portfolio-item">
                    <img src="https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2524&q=80" 
                         alt="Portfolio 2" data-editable="image" data-element-id="portfolio-2">
                    <div class="portfolio-overlay">Refined</div>
                </div>
                <div class="portfolio-item">
                    <img src="https://images.unsplash.com/photo-1591604129939-f1efa4d9f7fa?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2574&q=80" 
                         alt="Portfolio 3" data-editable="image" data-element-id="portfolio-3">
                    <div class="portfolio-overlay">Elegant</div>
                </div>
                <div class="portfolio-item">
                    <img src="https://images.unsplash.com/photo-1542038784456-1ea8e935640e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2670&q=80" 
                         alt="Portfolio 4" data-editable="image" data-element-id="portfolio-4">
                    <div class="portfolio-overlay">Luxury</div>
                </div>
                <div class="portfolio-item">
                    <img src="https://images.unsplash.com/photo-1519085360753-af0119f7cbe7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2574&q=80" 
                         alt="Portfolio 5" data-editable="image" data-element-id="portfolio-5">
                    <div class="portfolio-overlay">Artistic</div>
                </div>
                <div class="portfolio-item">
                    <img src="https://images.unsplash.com/photo-1544717297-fa95b6ee9643?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2669&q=80" 
                         alt="Portfolio 6" data-editable="image" data-element-id="portfolio-6">
                    <div class="portfolio-overlay">Premium</div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
