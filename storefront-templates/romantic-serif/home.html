<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Serif</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Source+Serif+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Source Serif Pro', serif;
            background: #fdf8f5;
            color: #3d3d3d;
            line-height: 1.7;
        }
        
        .hero-section {
            height: 100vh;
            background: linear-gradient(rgba(210, 180, 140, 0.3), rgba(240, 230, 140, 0.2)),
                        url('https://images.unsplash.com/photo-1583394838336-acd977736f90?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2584&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .hero-content {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 4rem;
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(210, 180, 140, 0.3);
            max-width: 700px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(210, 180, 140, 0.4);
        }
        
        .hero-title {
            font-family: 'Playfair Display', serif;
            font-size: 4.2rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #8b5a3c;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            line-height: 1.2;
        }
        
        .hero-subtitle {
            font-size: 1.4rem;
            font-weight: 400;
            margin-bottom: 2.5rem;
            color: #5d4e37;
            line-height: 1.6;
            font-style: italic;
        }
        
        .hero-cta {
            display: inline-block;
            padding: 1.2rem 2.8rem;
            background: linear-gradient(135deg, #d2b48c 0%, #ddb892 100%);
            color: #5d4e37;
            text-decoration: none;
            font-weight: 600;
            border-radius: 35px;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            box-shadow: 0 8px 25px rgba(210, 180, 140, 0.4);
            border: 2px solid rgba(139, 90, 60, 0.2);
        }
        
        .hero-cta:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(210, 180, 140, 0.5);
            background: linear-gradient(135deg, #ddb892 0%, #e6c79a 100%);
        }
        
        .decorative-flourish {
            position: absolute;
            opacity: 0.2;
            font-size: 6rem;
            color: #d2b48c;
            pointer-events: none;
        }
        
        .flourish-1 {
            top: 15%;
            left: 15%;
            animation: gentle-float 4s ease-in-out infinite;
        }
        
        .flourish-2 {
            bottom: 20%;
            right: 15%;
            animation: gentle-float 4s ease-in-out infinite 2s;
        }
        
        @keyframes gentle-float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }
        
        .about-section {
            padding: 6rem 2rem;
            background: #ffffff;
        }
        
        .container {
            max-width: 1100px;
            margin: 0 auto;
        }
        
        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 4rem;
            color: #8b5a3c;
            position: relative;
        }
        
        .section-title::after {
            content: '❦';
            position: absolute;
            bottom: -2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            color: #d2b48c;
        }
        
        .about-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5rem;
            align-items: center;
        }
        
        .about-text {
            font-size: 1.3rem;
            color: #5d4e37;
            line-height: 1.9;
            font-weight: 400;
        }
        
        .about-text::first-letter {
            font-size: 3.5rem;
            font-family: 'Playfair Display', serif;
            float: left;
            line-height: 1;
            margin-right: 8px;
            margin-top: 4px;
            color: #8b5a3c;
        }
        
        .about-image {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(210, 180, 140, 0.3);
        }
        
        .about-image::before {
            content: '';
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            background: linear-gradient(45deg, #d2b48c, #ddb892, #e6c79a);
            border-radius: 30px;
            z-index: -1;
        }
        
        .about-image img {
            width: 100%;
            height: 450px;
            object-fit: cover;
            border-radius: 20px;
            transition: transform 0.3s ease;
            filter: sepia(10%);
        }
        
        .about-image:hover img {
            transform: scale(1.05);
        }
        
        .gallery-section {
            padding: 6rem 2rem;
            background: linear-gradient(135deg, #fdf8f5 0%, #f5f0e8 100%);
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 3rem;
            margin-top: 4rem;
        }
        
        .gallery-item {
            position: relative;
            height: 380px;
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 15px 35px rgba(210, 180, 140, 0.2);
            border: 3px solid rgba(210, 180, 140, 0.3);
        }
        
        .gallery-item:hover {
            transform: translateY(-10px) rotate(1deg);
            box-shadow: 0 25px 50px rgba(210, 180, 140, 0.4);
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
            filter: sepia(15%);
        }
        
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        
        .gallery-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(210, 180, 140, 0.9) 0%, rgba(139, 90, 60, 0.8) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            font-size: 1.4rem;
            font-style: italic;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            .hero-title {
                font-size: 3.2rem;
            }
            
            .hero-subtitle {
                font-size: 1.2rem;
            }
            
            .about-grid {
                grid-template-columns: 1fr;
                gap: 3rem;
            }
            
            .section-title {
                font-size: 2.8rem;
            }
            
            .decorative-flourish {
                display: none;
            }
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="decorative-flourish flourish-1">❦</div>
        <div class="decorative-flourish flourish-2">❦</div>
        
        <div class="hero-content">
            <h1 class="hero-title" data-editable="text" data-element-id="hero-title">{{hero_title}}</h1>
            <p class="hero-subtitle" data-editable="text" data-element-id="hero-subtitle">{{hero_subtitle}}</p>
            <a href="#gallery" class="hero-cta" data-editable="text" data-element-id="hero-cta">{{hero_cta}}</a>
        </div>
    </section>
    
    <section class="about-section">
        <div class="container">
            <h2 class="section-title" data-editable="text" data-element-id="about-title">Love Stories</h2>
            <div class="about-grid">
                <div class="about-text">
                    <p data-editable="text" data-element-id="about-text">{{about_text}}</p>
                </div>
                <div class="about-image">
                    <img src="https://images.unsplash.com/photo-1519741497674-611481863552?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2670&q=80" 
                         alt="About" data-editable="image" data-element-id="about-image">
                </div>
            </div>
        </div>
    </section>
    
    <section class="gallery-section" id="gallery">
        <div class="container">
            <h2 class="section-title" data-editable="text" data-element-id="gallery-title">Treasured Moments</h2>
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="https://images.unsplash.com/photo-1465495976277-4387d4b0e4a6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2670&q=80" 
                         alt="Gallery 1" data-editable="image" data-element-id="gallery-1">
                    <div class="gallery-overlay">Timeless Romance</div>
                </div>
                <div class="gallery-item">
                    <img src="https://images.unsplash.com/photo-1520854221256-17451cc331bf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2670&q=80" 
                         alt="Gallery 2" data-editable="image" data-element-id="gallery-2">
                    <div class="gallery-overlay">Elegant Celebration</div>
                </div>
                <div class="gallery-item">
                    <img src="https://images.unsplash.com/photo-1511285560929-80b456fea0bc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2669&q=80" 
                         alt="Gallery 3" data-editable="image" data-element-id="gallery-3">
                    <div class="gallery-overlay">Pure Joy</div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
