<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Story</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #fafafa;
            color: #2c3e50;
            line-height: 1.6;
        }
        
        .story-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 2rem;
        }
        
        .section-1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .section-2 {
            background: #ffffff;
            color: #2c3e50;
        }
        
        .section-3 {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .section-4 {
            background: #2c3e50;
            color: white;
        }
        
        .content {
            max-width: 800px;
            text-align: center;
            animation: fadeInUp 1s ease;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .story-title {
            font-family: 'Libre Baskerville', serif;
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 2rem;
            line-height: 1.2;
        }
        
        .story-text {
            font-size: 1.3rem;
            font-weight: 300;
            margin-bottom: 3rem;
            line-height: 1.8;
        }
        
        .story-cta {
            display: inline-block;
            padding: 1.2rem 3rem;
            background: rgba(255, 255, 255, 0.2);
            color: currentColor;
            text-decoration: none;
            font-weight: 500;
            border: 2px solid currentColor;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-size: 1rem;
            letter-spacing: 1px;
            backdrop-filter: blur(10px);
        }
        
        .story-cta:hover {
            background: currentColor;
            color: #2c3e50;
        }
        
        .section-2 .story-cta {
            background: transparent;
            color: #2c3e50;
        }
        
        .section-2 .story-cta:hover {
            background: #2c3e50;
            color: white;
        }
        
        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 50px;
            background: currentColor;
            opacity: 0.6;
            animation: pulse 2s infinite;
        }
        
        .scroll-indicator::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: -5px;
            width: 12px;
            height: 12px;
            border-left: 2px solid currentColor;
            border-bottom: 2px solid currentColor;
            transform: rotate(-45deg);
            animation: bounce 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        @keyframes bounce {
            0%, 100% { transform: rotate(-45deg) translateY(0); }
            50% { transform: rotate(-45deg) translateY(5px); }
        }
        
        .image-section {
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        .image-1 {
            background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
                             url('https://images.unsplash.com/photo-1583394838336-acd977736f90?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2584&q=80');
        }
        
        .image-2 {
            background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)),
                             url('https://images.unsplash.com/photo-1606216794074-735e91aa2c92?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2574&q=80');
        }
        
        .parallax-element {
            position: absolute;
            opacity: 0.1;
            font-size: 8rem;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .element-1 {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .element-2 {
            bottom: 20%;
            right: 10%;
            animation-delay: 3s;
        }
        
        @media (max-width: 768px) {
            .story-title {
                font-size: 2.5rem;
            }
            
            .story-text {
                font-size: 1.1rem;
            }
            
            .parallax-element {
                display: none;
            }
        }
    </style>
</head>
<body>
    <section class="story-section section-1">
        <div class="parallax-element element-1">üì∏</div>
        <div class="content">
            <h1 class="story-title" data-editable="text" data-element-id="title-1">{{title_1}}</h1>
            <p class="story-text" data-editable="text" data-element-id="text-1">{{text_1}}</p>
            <a href="#section2" class="story-cta" data-editable="text" data-element-id="cta-1">{{cta_1}}</a>
        </div>
        <div class="scroll-indicator"></div>
    </section>
    
    <section class="story-section section-2 image-section image-1" id="section2">
        <div class="content">
            <h2 class="story-title" data-editable="text" data-element-id="title-2">{{title_2}}</h2>
            <p class="story-text" data-editable="text" data-element-id="text-2">{{text_2}}</p>
            <a href="#section3" class="story-cta" data-editable="text" data-element-id="cta-2">{{cta_2}}</a>
        </div>
        <div class="scroll-indicator"></div>
    </section>
    
    <section class="story-section section-3" id="section3">
        <div class="parallax-element element-2">‚ù§Ô∏è</div>
        <div class="content">
            <h2 class="story-title" data-editable="text" data-element-id="title-3">{{title_3}}</h2>
            <p class="story-text" data-editable="text" data-element-id="text-3">{{text_3}}</p>
            <a href="#section4" class="story-cta" data-editable="text" data-element-id="cta-3">{{cta_3}}</a>
        </div>
        <div class="scroll-indicator"></div>
    </section>
    
    <section class="story-section section-4 image-section image-2" id="section4">
        <div class="content">
            <h2 class="story-title" data-editable="text" data-element-id="title-4">{{title_4}}</h2>
            <p class="story-text" data-editable="text" data-element-id="text-4">{{text_4}}</p>
            <a href="#contact" class="story-cta" data-editable="text" data-element-id="cta-4">{{cta_4}}</a>
        </div>
    </section>
</body>
</html>
