<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Management - Photography Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f8f9fa;
            color: #333;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            width: 300px;
            background: white;
            border-right: 1px solid #e5e7eb;
            padding: 20px;
            overflow-y: auto;
        }
        
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #d4af37;
        }
        
        h1 {
            color: #8b7355;
            font-size: 24px;
        }
        
        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .filter-tab {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-tab.active {
            background: #d4af37;
            color: white;
            border-color: #d4af37;
        }
        
        .contract-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .contract-item {
            padding: 15px;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .contract-item:hover {
            border-color: #d4af37;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .contract-item.active {
            border-color: #d4af37;
            background: #fef9f0;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .status-draft { background: #e3f2fd; color: #1976d2; }
        .status-sent { background: #fff3cd; color: #856404; }
        .status-viewed { background: #f3e5f5; color: #7b1fa2; }
        .status-signed { background: #d4edda; color: #155724; }
        
        .editor-container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            min-height: 500px;
        }
        
        .editor-toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #d4af37;
            color: white;
        }
        
        .btn-primary:hover {
            background: #b8941f;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        .contract-editor {
            min-height: 400px;
            padding: 20px;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .contract-editor[contenteditable="true"] {
            outline: none;
        }
        
        .contract-editor h2 {
            color: #8b7355;
            margin: 20px 0 10px;
        }
        
        .contract-editor h3 {
            color: #666;
            margin: 15px 0 10px;
        }
        
        .merge-field {
            background: #fff3cd;
            padding: 2px 4px;
            border-radius: 3px;
            color: #856404;
            font-family: monospace;
        }
        
        .share-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .share-modal.active {
            display: flex;
        }
        
        .share-modal-content {
            background: white;
            border-radius: 8px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
        }
        
        .share-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        
        .share-option {
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .share-option:hover {
            border-color: #d4af37;
            background: #fef9f0;
        }
        
        .share-option i {
            font-size: 24px;
            margin-bottom: 8px;
            display: block;
        }
        
        .url-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            margin: 15px 0;
            word-break: break-all;
            font-family: monospace;
            font-size: 14px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
        }
        
        .template-selector {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .template-selector select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Contracts</h2>
            
            <div class="filter-tabs">
                <button class="filter-tab active" data-filter="all">All</button>
                <button class="filter-tab" data-filter="draft">Draft</button>
                <button class="filter-tab" data-filter="sent">Sent</button>
                <button class="filter-tab" data-filter="signed">Signed</button>
            </div>
            
            <div class="contract-list" id="contractList">
                <div class="empty-state">
                    <p>No contracts yet</p>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="header">
                <h1>Contract Editor</h1>
                <div class="template-selector">
                    <label>Template:</label>
                    <select id="templateSelector">
                        <option value="">Select Template</option>
                        <option value="portrait">Portrait Photography</option>
                        <option value="wedding">Wedding Photography</option>
                        <option value="event">Event Photography</option>
                        <option value="commercial">Commercial Photography</option>
                        <option value="model_release">Model Release</option>
                    </select>
                    <button class="btn btn-primary" onclick="useTemplate()">Use Template</button>
                </div>
            </div>
            
            <div class="editor-container">
                <div class="editor-toolbar">
                    <button class="btn btn-success" onclick="sendForSignature()">Send for Signature</button>
                    <button class="btn btn-secondary" onclick="saveDraft()">Save Draft</button>
                    <button class="btn btn-secondary" onclick="previewContract()">Preview</button>
                    <button class="btn btn-danger" onclick="deleteContract()">Delete</button>
                </div>
                
                <div class="contract-editor" id="contractEditor" contenteditable="true">
                    <div class="empty-state">
                        <h3>No contract selected</h3>
                        <p>Select a contract from the left or use a template to get started</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="share-modal" id="shareModal">
        <div class="share-modal-content">
            <h2>Share Contract for Signing</h2>
            <p>Choose how to share the signing link with your client:</p>
            
            <div class="url-display" id="signUrl"></div>
            
            <div class="share-options">
                <div class="share-option" onclick="copyLink()">
                    <i>📋</i>
                    <div>Copy Link</div>
                </div>
                <div class="share-option" onclick="openEmail()">
                    <i>✉️</i>
                    <div>Open Email</div>
                </div>
                <div class="share-option" onclick="openSMS()">
                    <i>💬</i>
                    <div>Open SMS</div>
                </div>
                <div class="share-option" onclick="shareNative()">
                    <i>🔗</i>
                    <div>Share...</div>
                </div>
            </div>
            
            <button class="btn btn-secondary" onclick="closeShareModal()" style="width: 100%; margin-top: 20px;">Close</button>
        </div>
    </div>
    
    <script>
        let currentContract = null;
        let currentSession = null;
        let contracts = [];
        let signUrl = '';
        
        // Get session ID from URL params
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('sessionId');
        
        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            if (sessionId) {
                await loadSessionContracts();
            }
            
            // Set up filter tabs
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', (e) => {
                    document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                    e.target.classList.add('active');
                    filterContracts(e.target.dataset.filter);
                });
            });
        });
        
        async function loadSessionContracts() {
            try {
                const response = await fetch(`/api/contracts/session/${sessionId}`);
                if (response.ok) {
                    contracts = await response.json();
                    displayContracts(contracts);
                    
                    // If no contracts exist, create a draft
                    if (contracts.length === 0) {
                        await createNewContract();
                    } else {
                        // Load the most recent contract
                        selectContract(contracts[0]);
                    }
                }
            } catch (error) {
                console.error('Error loading contracts:', error);
            }
        }
        
        async function createNewContract() {
            // Auto-select template based on session type
            const templateKey = determineTemplate();
            
            try {
                const response = await fetch('/api/contracts/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        sessionId: sessionId,
                        templateKey: templateKey
                    })
                });
                
                if (response.ok) {
                    const contract = await response.json();
                    contracts.unshift(contract);
                    displayContracts(contracts);
                    selectContract(contract);
                }
            } catch (error) {
                console.error('Error creating contract:', error);
            }
        }
        
        function determineTemplate() {
            // This would normally be based on session type
            // For now, default to portrait
            return 'portrait';
        }
        
        function displayContracts(contractsList) {
            const listEl = document.getElementById('contractList');
            
            if (contractsList.length === 0) {
                listEl.innerHTML = '<div class="empty-state"><p>No contracts yet</p></div>';
                return;
            }
            
            listEl.innerHTML = contractsList.map(contract => `
                <div class="contract-item" data-id="${contract.id}" onclick="selectContract('${contract.id}')">
                    <h4>${contract.title}</h4>
                    <div style="margin: 5px 0;">
                        <span class="status-badge status-${contract.status}">${contract.status}</span>
                    </div>
                    <small>${new Date(contract.created_at).toLocaleDateString()}</small>
                </div>
            `).join('');
        }
        
        function selectContract(contractOrId) {
            const contract = typeof contractOrId === 'string' 
                ? contracts.find(c => c.id === contractOrId)
                : contractOrId;
                
            if (!contract) return;
            
            currentContract = contract;
            
            // Update UI
            document.querySelectorAll('.contract-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-id="${contract.id}"]`)?.classList.add('active');
            
            // Load contract content
            const editor = document.getElementById('contractEditor');
            editor.innerHTML = contract.resolved_html || contract.html || '<p>Empty contract</p>';
            
            // Enable/disable editing based on status
            editor.contentEditable = contract.status === 'draft';
        }
        
        function filterContracts(filter) {
            const filtered = filter === 'all' 
                ? contracts 
                : contracts.filter(c => c.status === filter);
            displayContracts(filtered);
        }
        
        async function useTemplate() {
            const templateKey = document.getElementById('templateSelector').value;
            if (!templateKey) return;
            
            await createNewContract();
        }
        
        async function sendForSignature() {
            if (!currentContract) return;
            
            try {
                const response = await fetch('/api/contracts/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contractId: currentContract.id })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    signUrl = data.signUrl;
                    showShareModal();
                    
                    // Update contract status
                    currentContract.status = 'sent';
                    displayContracts(contracts);
                }
            } catch (error) {
                console.error('Error sending contract:', error);
            }
        }
        
        async function saveDraft() {
            if (!currentContract || currentContract.status !== 'draft') return;
            
            const editor = document.getElementById('contractEditor');
            const html = editor.innerHTML;
            
            try {
                const response = await fetch(`/api/contracts/${currentContract.id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ html: html })
                });
                
                if (response.ok) {
                    alert('Draft saved successfully');
                }
            } catch (error) {
                console.error('Error saving draft:', error);
            }
        }
        
        async function deleteContract() {
            if (!currentContract || currentContract.status !== 'draft') {
                alert('Can only delete draft contracts');
                return;
            }
            
            if (!confirm('Are you sure you want to delete this contract?')) return;
            
            try {
                const response = await fetch(`/api/contracts/${currentContract.id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    contracts = contracts.filter(c => c.id !== currentContract.id);
                    displayContracts(contracts);
                    currentContract = null;
                    document.getElementById('contractEditor').innerHTML = '<div class="empty-state"><h3>No contract selected</h3></div>';
                }
            } catch (error) {
                console.error('Error deleting contract:', error);
            }
        }
        
        function previewContract() {
            const editor = document.getElementById('contractEditor');
            const content = editor.innerHTML;
            const win = window.open('', '_blank');
            win.document.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Contract Preview</title>
                    <style>
                        body { font-family: Arial, sans-serif; padding: 40px; max-width: 800px; margin: 0 auto; }
                        h2 { color: #8b7355; }
                        h3 { color: #666; }
                    </style>
                </head>
                <body>${content}</body>
                </html>
            `);
        }
        
        function showShareModal() {
            document.getElementById('signUrl').textContent = signUrl;
            document.getElementById('shareModal').classList.add('active');
        }
        
        function closeShareModal() {
            document.getElementById('shareModal').classList.remove('active');
        }
        
        function copyLink() {
            navigator.clipboard.writeText(signUrl);
            alert('Link copied to clipboard!');
        }
        
        function openEmail() {
            const subject = encodeURIComponent('Please Sign Your Photography Contract');
            const body = encodeURIComponent(`Hi,\n\nPlease review and sign your photography contract at the following link:\n\n${signUrl}\n\nThank you!`);
            window.location.href = `mailto:?subject=${subject}&body=${body}`;
        }
        
        function openSMS() {
            const smsBody = encodeURIComponent(`Please sign your contract: ${signUrl}`);
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            
            if (isMobile) {
                const smsHref = /iPhone|iPad|iPod/.test(navigator.userAgent)
                    ? `sms:&body=${smsBody}`
                    : `sms:?body=${smsBody}`;
                window.location.href = smsHref;
            } else {
                copyLink();
            }
        }
        
        function shareNative() {
            if (navigator.share) {
                navigator.share({
                    title: 'Sign Photography Contract',
                    text: 'Please sign your photography contract',
                    url: signUrl
                });
            } else {
                copyLink();
            }
        }
    </script>
</body>
</html>
