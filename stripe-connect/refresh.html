<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Connect - Refresh Required</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .refresh-container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }
        
        .refresh-icon {
            background: #ffc107;
            color: white;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 36px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .btn {
            background: #007bff;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            transition: background 0.3s ease;
        }
        
        .btn:hover {
            background: #0056b3;
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-secondary:hover {
            background: #545b62;
        }
    </style>
</head>
<body>
    <div class="refresh-container">
        <div class="refresh-icon">‚ü≥</div>
        <h1>Connection Refresh Required</h1>
        <p class="subtitle">Your Stripe Connect session has expired. Click below to continue setting up your payment account.</p>
        
        <button id="refresh-btn" class="btn">Continue Setup</button>
        <a href="../index.html" class="btn btn-secondary">Return to Dashboard</a>
    </div>

    <script>
        document.getElementById('refresh-btn').addEventListener('click', async function() {
            try {
                this.textContent = 'Creating new link...';
                this.disabled = true;
                
                const response = await fetch('/api/stripe-connect/refresh', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = data.onboardingUrl;
                } else {
                    alert('Failed to create new setup link: ' + data.message);
                    this.textContent = 'Continue Setup';
                    this.disabled = false;
                }
                
            } catch (error) {
                console.error('Error refreshing link:', error);
                alert('Failed to refresh setup link. Please try again.');
                this.textContent = 'Continue Setup';
                this.disabled = false;
            }
        });
    </script>
</body>
</html>
