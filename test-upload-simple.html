<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test R2 Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
        }
        .upload-container {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            padding: 40px;
            text-align: center;
            border-radius: 8px;
            margin: 20px 0;
        }
        .upload-container.dragover {
            border-color: #007cba;
            background: #e3f2fd;
        }
        #fileInput { display: none; }
        button {
            background: #007cba;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover { background: #005a87; }
        .result {
            background: white;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 6px;
            margin: 15px 0;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 14px;
        }
        .success { border-left: 4px solid #28a745; }
        .error { border-left: 4px solid #dc3545; }
        .info { border-left: 4px solid #17a2b8; }
    </style>
</head>
<body>
    <h1>Simple R2 Upload Test</h1>
    <p>Test photo upload with R2 backup (Firebase disabled)</p>

    <div class="upload-container" id="uploadArea">
        <p>üì∏ Drop a photo here or click to select</p>
        <input type="file" id="fileInput" accept="image/*">
        <button onclick="document.getElementById('fileInput').click()">Select Photo</button>
    </div>

    <div>
        <label>Test Session: 
            <select id="sessionSelect">
                <option value="">Loading...</option>
            </select>
        </label>
    </div>

    <div id="result" class="result info">Ready to test upload...</div>

    <script>
        let sessions = [];
        
        // Load sessions
        async function loadSessions() {
            try {
                const response = await fetch('/api/sessions', { credentials: 'include' });
                sessions = await response.json();
                
                const select = document.getElementById('sessionSelect');
                select.innerHTML = '<option value="">Select session...</option>';
                
                sessions.forEach(session => {
                    const option = document.createElement('option');
                    option.value = session.id;
                    option.textContent = `${session.clientName} (${session.id.substring(0,8)})`;
                    select.appendChild(option);
                });
                
            } catch (error) {
                console.error('Error loading sessions:', error);
            }
        }
        
        // File upload handling
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const result = document.getElementById('result');
        const sessionSelect = document.getElementById('sessionSelect');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleUpload(e.dataTransfer.files);
        });
        
        fileInput.addEventListener('change', (e) => {
            handleUpload(e.target.files);
        });
        
        async function handleUpload(files) {
            const sessionId = sessionSelect.value;
            if (!sessionId) {
                result.className = 'result error';
                result.textContent = 'Please select a session first';
                return;
            }
            
            if (!files.length) return;
            
            const file = files[0];
            result.className = 'result info';
            result.textContent = `Uploading ${file.name} (${(file.size/1024/1024).toFixed(2)}MB)...`;
            
            const formData = new FormData();
            formData.append('photos', file);
            
            try {
                const response = await fetch(`/api/sessions/${sessionId}/upload-photos`, {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });
                
                const responseText = await response.text();
                let uploadResult;
                
                try {
                    uploadResult = JSON.parse(responseText);
                } catch {
                    throw new Error(`Server response: ${responseText}`);
                }
                
                if (response.ok && uploadResult.uploaded) {
                    result.className = 'result success';
                    result.textContent = `‚úÖ UPLOAD SUCCESSFUL!

File: ${file.name}
Size: ${(file.size/1024/1024).toFixed(2)}MB
Session: ${sessionId}
Uploaded: ${uploadResult.uploaded} files

R2 backup process started in background.
Check the console logs to verify R2 upload success.`;
                } else {
                    throw new Error(uploadResult.error || 'Upload failed');
                }
                
            } catch (error) {
                result.className = 'result error';
                result.textContent = `‚ùå UPLOAD FAILED: ${error.message}`;
            }
        }
        
        loadSessions();
    </script>
</body>
</html>
