<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save System Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; }
        .status { padding: 20px; margin: 10px 0; border-radius: 8px; }
        .success { background: #d4edda; color: #155724; }
        .info { background: #d1ecf1; color: #0c5460; }
        .error { background: #f8d7da; color: #721c24; }
        h1 { color: #333; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Save System Test</h1>
    <div id="results"></div>
    
    <script>
    async function testSaveSystem() {
        const results = document.getElementById('results');
        
        // Check what's in the database
        try {
            const response = await fetch('/api/admin/content/secure-landing.html');
            const data = await response.json();
            
            results.innerHTML = `
                <div class="status success">
                    <h2>âœ“ Save System is Working!</h2>
                    <p>Found ${data.edits.length} saved edits in the database</p>
                </div>
            `;
            
            // Show first few edits
            data.edits.slice(0, 5).forEach((edit, i) => {
                const preview = edit.content.substring(0, 100);
                results.innerHTML += `
                    <div class="status info">
                        <strong>Edit ${i + 1}:</strong><br>
                        Selector: ${edit.selector}<br>
                        Content: ${preview}...
                    </div>
                `;
            });
            
        } catch (error) {
            results.innerHTML = `
                <div class="status error">
                    <h2>Error checking database</h2>
                    <p>${error.message}</p>
                </div>
            `;
        }
    }
    
    // Run test on load
    testSaveSystem();
    </script>
</body>
</html>
