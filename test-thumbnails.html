<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            color: #333;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .session {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .photo-info {
            background: #fff;
            padding: 10px;
            margin: 5px 0;
            border-left: 3px solid #007bff;
        }
        .thumbnail-info {
            background: #e9ecef;
            padding: 8px;
            margin: 5px 0;
            font-size: 0.9em;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            overflow-x: auto;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è Thumbnail API Test</h1>
        <p>This page tests if the sessions API is properly returning thumbnail URLs.</p>
        
        <button onclick="testSessionsAPI()">Test Sessions API</button>
        <button onclick="testAuthStatus()">Check Auth Status</button>
        
        <div id="authStatus"></div>
        <div id="results"></div>
    </div>

    <script>
        async function testAuthStatus() {
            const statusDiv = document.getElementById('authStatus');
            
            try {
                const response = await fetch('/api/auth/user', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    statusDiv.innerHTML = `
                        <div class="status success">
                            ‚úÖ Authenticated as: ${data.user.email || 'Unknown'}
                        </div>
                    `;
                } else {
                    statusDiv.innerHTML = `
                        <div class="status error">
                            ‚ùå Not authenticated. Please <a href="/secure-login.html">login</a> first.
                        </div>
                    `;
                }
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="status error">
                        ‚ùå Auth check failed: ${error.message}
                    </div>
                `;
            }
        }
        
        async function testSessionsAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="status">‚è≥ Fetching sessions...</div>';
            
            try {
                const response = await fetch('/api/sessions', {
                    credentials: 'include',
                    headers: {
                        'Cache-Control': 'no-cache'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const sessions = await response.json();
                
                let html = `
                    <div class="status success">
                        ‚úÖ Successfully fetched ${sessions.length} sessions
                    </div>
                `;
                
                let thumbnailCount = 0;
                let photoCount = 0;
                
                sessions.forEach((session, index) => {
                    if (session.photos && session.photos.length > 0) {
                        html += `
                            <div class="session">
                                <h3>Session ${index + 1}: ${session.clientName}</h3>
                                <p>üìÖ ${new Date(session.dateTime).toLocaleDateString()}</p>
                                <p>üì∑ ${session.photos.length} photos</p>
                        `;
                        
                        session.photos.forEach((photo, photoIndex) => {
                            photoCount++;
                            const hasThumbnails = photo.thumbnails && Object.keys(photo.thumbnails).length > 0;
                            
                            if (hasThumbnails) {
                                thumbnailCount++;
                            }
                            
                            html += `
                                <div class="photo-info">
                                    <strong>Photo ${photoIndex + 1}:</strong> ${photo.filename || photo.originalName || 'Unknown'}
                                    <br>
                                    <small>URL: ${photo.url ? '‚úÖ Present' : '‚ùå Missing'}</small>
                                    <br>
                                    <strong>Thumbnails: ${hasThumbnails ? '‚úÖ Found' : '‚ö†Ô∏è Not found'}</strong>
                            `;
                            
                            if (hasThumbnails) {
                                html += '<div class="thumbnail-info">';
                                for (const [size, url] of Object.entries(photo.thumbnails)) {
                                    html += `<div>üìê ${size}: ${url ? '‚úÖ URL present' : '‚ùå No URL'}</div>`;
                                }
                                html += '</div>';
                            }
                            
                            html += '</div>';
                        });
                        
                        html += '</div>';
                    }
                });
                
                html += `
                    <div class="status ${thumbnailCount > 0 ? 'success' : 'error'}">
                        üìä Summary: ${thumbnailCount} of ${photoCount} photos have thumbnails
                    </div>
                `;
                
                if (thumbnailCount === 0 && photoCount > 0) {
                    html += `
                        <div class="status error">
                            ‚ö†Ô∏è No thumbnails found! The API enhancement might not be working correctly.
                        </div>
                    `;
                }
                
                resultsDiv.innerHTML = html;
                
                // Log full data to console for debugging
                console.log('Full sessions data:', sessions);
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="status error">
                        ‚ùå Error fetching sessions: ${error.message}
                        <br><br>
                        Please make sure you're logged in first.
                    </div>
                `;
                console.error('Error:', error);
            }
        }
        
        // Check auth status on page load
        window.addEventListener('load', () => {
            testAuthStatus();
        });
    </script>
</body>
</html>
