<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Website Builder - Light & Airy Creative Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    
    <style>
        :root {
            /* Light + Airy Creative Studio Color Palette */
            --cream: #F7F3F0;
            --beige: #E8DDD4;
            --sage: #9CAFA3;
            --muted-gold: #C4962D;
            --warm-white: #FEFDFB;
            --soft-brown: #8B7B6B;
            --deep-charcoal: #2C2C2C;
            
            /* Spacing System */
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
            
            /* Typography */
            --font-serif: 'Cormorant Garamond', serif;
            --font-sans: 'Quicksand', sans-serif;
            
            /* Layout */
            --header-height: 80px;
            --sidebar-width: 280px;
            --card-border-radius: 12px;
            --shadow-light: 0 4px 20px rgba(44, 44, 44, 0.08);
            --shadow-medium: 0 8px 30px rgba(44, 44, 44, 0.12);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-sans);
            background: var(--cream);
            color: var(--deep-charcoal);
            line-height: 1.6;
        }
        
        /* Header */
        .storefront-header {
            background: var(--warm-white);
            border-bottom: 1px solid var(--beige);
            height: var(--header-height);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            box-shadow: var(--shadow-light);
        }
        
        .header-content {
            max-width: 100%;
            margin: 0 auto;
            padding: 0 var(--spacing-lg);
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .storefront-logo {
            font-family: var(--font-serif);
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--muted-gold);
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        .storefront-logo:hover {
            color: var(--sage);
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }
        
        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
            padding: var(--spacing-sm) var(--spacing-md);
            border: none;
            border-radius: 8px;
            font-family: var(--font-sans);
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }
        
        .btn-primary {
            background: var(--muted-gold);
            color: var(--warm-white);
        }
        
        .btn-primary:hover {
            background: #B8862A;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: var(--sage);
            color: var(--warm-white);
        }
        
        .btn-secondary:hover {
            background: #8A9B8F;
            transform: translateY(-1px);
        }
        
        /* Main Layout */
        .editor-container {
            margin-top: var(--header-height);
            display: grid;
            grid-template-columns: var(--sidebar-width) 1fr;
            height: calc(100vh - var(--header-height));
        }
        
        /* Left Sidebar */
        .editor-sidebar {
            background: var(--warm-white);
            border-right: 1px solid var(--beige);
            padding: var(--spacing-lg);
            overflow-y: auto;
        }
        
        .editor-sidebar h3 {
            font-family: var(--font-serif);
            font-size: 1.3rem;
            color: var(--muted-gold);
            margin-bottom: var(--spacing-md);
            padding-bottom: var(--spacing-sm);
            border-bottom: 2px solid var(--beige);
        }
        
        /* Page Navigation */
        .page-navigation {
            margin-bottom: var(--spacing-xl);
        }
        
        .page-nav-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-xs);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }
        
        .page-nav-item:hover {
            background: var(--beige);
            border-color: var(--sage);
        }
        
        .page-nav-item.active {
            background: var(--sage);
            color: var(--warm-white);
            font-weight: 600;
        }
        
        /* Theme Grid */
        .theme-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-xl);
        }
        
        .theme-option {
            aspect-ratio: 4/3;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
            position: relative;
        }
        
        .theme-option:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
            border-color: var(--sage);
        }
        
        .theme-option.active {
            border-color: var(--muted-gold);
            box-shadow: var(--shadow-medium);
        }
        
        .theme-preview {
            width: 100%;
            height: 80%;
            background: linear-gradient(135deg, var(--cream), var(--beige));
            position: relative;
        }
        
        .theme-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(44, 44, 44, 0.9);
            color: var(--warm-white);
            padding: var(--spacing-xs);
            font-size: 0.8rem;
            text-align: center;
        }
        
        /* Preview Container */
        .preview-container {
            background: var(--beige);
            display: flex;
            flex-direction: column;
        }
        
        .preview-header {
            background: var(--warm-white);
            padding: var(--spacing-md) var(--spacing-lg);
            border-bottom: 1px solid var(--beige);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .preview-header h3 {
            font-family: var(--font-serif);
            color: var(--muted-gold);
            margin: 0;
        }
        
        .device-controls {
            display: flex;
            gap: var(--spacing-xs);
        }
        
        .device-btn {
            padding: var(--spacing-xs) var(--spacing-sm);
            border: 1px solid var(--beige);
            background: var(--warm-white);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }
        
        .device-btn:hover {
            background: var(--beige);
        }
        
        .device-btn.active {
            background: var(--muted-gold);
            color: var(--warm-white);
            border-color: var(--muted-gold);
        }
        
        .single-preview-layout {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 200px);
        }
        
        .preview-panel {
            background: var(--warm-white);
            border-radius: var(--card-border-radius);
            box-shadow: var(--shadow-light);
            overflow: hidden;
            border: 2px solid var(--beige);
            flex: 1;
            display: flex;
            flex-direction: column;
            margin: var(--spacing-md);
        }
        
        .preview-panel-header {
            background: var(--beige);
            padding: var(--spacing-md);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--sage);
        }
        
        .preview-panel-header h4 {
            font-family: var(--font-serif);
            color: var(--deep-charcoal);
            margin: 0;
        }
        
        .edit-indicator {
            font-size: 0.8rem;
            color: var(--soft-brown);
            font-style: italic;
        }
        
        .preview-frame {
            flex: 1;
            border: none;
            background: var(--warm-white);
            padding: var(--spacing-md);
            overflow-y: auto;
        }
        
        /* Responsive Design */
        @media (max-width: 1200px) {
            .editor-container {
                grid-template-columns: 250px 1fr;
            }
            
            .theme-grid {
                grid-template-columns: 1fr;
            }
            
            .editor-panel {
                width: 100%;
                position: static;
            }
        }
        
        @media (max-width: 768px) {
            .editor-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }
            
            .editor-sidebar {
                height: auto;
                max-height: 300px;
                border-right: none;
                border-bottom: 1px solid var(--beige);
            }
            
            .header-content {
                padding: 0 var(--spacing-md);
            }
            
            .storefront-logo {
                font-size: 1.5rem;
            }
            
            .theme-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* Loading States */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--beige);
            border-top: 2px solid var(--muted-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Success States */
        .success-message {
            background: var(--sage);
            color: var(--warm-white);
            padding: 0.75rem 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="storefront-header">
        <div class="header-content">
            <a href="#" class="storefront-logo">Visual Editor</a>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="publishSite()">📤 Publish Site</button>
                <a href="/" class="btn btn-primary">← Back to Dashboard</a>
            </div>
        </div>
    </header>
    
    <!-- Visual Editor Interface -->
    <div class="editor-container">
        <!-- Left Sidebar - Themes & Pages -->
        <div class="editor-sidebar">
            <h3>📋 Pages</h3>
            <div class="page-navigation" id="page-navigation">
                <!-- Populated by JavaScript -->
            </div>
            
            <h3>🎨 Themes</h3>
            <div class="theme-grid" id="theme-grid">
                <!-- Populated by JavaScript -->
            </div>
        </div>
        
        <!-- Center - Single Live Preview -->
        <div class="preview-container">
            <div class="preview-header">
                <h3>Live Preview - Click to Edit</h3>
                <div class="device-controls">
                    <button class="device-btn active" data-device="desktop">💻 Desktop</button>
                    <button class="device-btn" data-device="tablet">📱 Tablet</button>
                    <button class="device-btn" data-device="mobile">📱 Mobile</button>
                </div>
            </div>
            <div class="single-preview-layout">
                <div class="preview-panel">
                    <div class="preview-panel-header">
                        <h4>Live Preview</h4>
                        <span class="edit-indicator">Click any text or image to edit</span>
                    </div>
                    <div class="preview-frame" id="preview-frame">
                        <!-- Editable preview loads here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>
    
    <!-- Include Visual Editor JavaScript -->
    <script src="/js/visual-editor.js"></script>
</body>
</html>
