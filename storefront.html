<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Website Builder - Light & Airy Creative Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    
    <style>
        :root {
            /* Light + Airy Creative Studio Color Palette */
            --cream: #F7F3F0;
            --beige: #E8DDD4;
            --sage: #9CAFA3;
            --muted-gold: #C4962D;
            --warm-white: #FEFDFB;
            --soft-brown: #8B7B6B;
            --deep-charcoal: #2C2C2C;
            
            /* Spacing System */
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
            
            /* Typography */
            --font-serif: 'Cormorant Garamond', serif;
            --font-sans: 'Quicksand', sans-serif;
            
            /* Layout */
            --header-height: 80px;
            --sidebar-width: 280px;
            --card-border-radius: 12px;
            --shadow-light: 0 4px 20px rgba(44, 44, 44, 0.08);
            --shadow-medium: 0 8px 30px rgba(44, 44, 44, 0.12);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-sans);
            background: var(--cream);
            color: var(--deep-charcoal);
            line-height: 1.6;
        }
        
        /* Header */
        .storefront-header {
            background: var(--warm-white);
            border-bottom: 1px solid var(--beige);
            height: var(--header-height);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            box-shadow: var(--shadow-light);
        }
        
        .header-content {
            max-width: 100%;
            margin: 0 auto;
            padding: 0 var(--spacing-lg);
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .storefront-logo {
            font-family: var(--font-serif);
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--muted-gold);
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        .storefront-logo:hover {
            color: var(--sage);
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }
        
        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
            padding: var(--spacing-sm) var(--spacing-md);
            border: none;
            border-radius: 8px;
            font-family: var(--font-sans);
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }
        
        .btn-primary {
            background: var(--muted-gold);
            color: var(--warm-white);
        }
        
        .btn-primary:hover {
            background: #B8862A;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: var(--sage);
            color: var(--warm-white);
        }
        
        .btn-secondary:hover {
            background: #8A9B8F;
            transform: translateY(-1px);
        }
        
        /* Main Layout */
        .editor-container {
            margin-top: var(--header-height);
            display: grid;
            grid-template-columns: var(--sidebar-width) 1fr;
            height: calc(100vh - var(--header-height));
        }
        
        /* Left Sidebar */
        .editor-sidebar {
            background: var(--warm-white);
            border-right: 1px solid var(--beige);
            padding: var(--spacing-lg);
            overflow-y: auto;
        }
        
        .editor-sidebar h3 {
            font-family: var(--font-serif);
            font-size: 1.3rem;
            color: var(--muted-gold);
            margin-bottom: var(--spacing-md);
            padding-bottom: var(--spacing-sm);
            border-bottom: 2px solid var(--beige);
        }
        
        /* Page Navigation */
        .page-navigation {
            margin-bottom: var(--spacing-xl);
        }
        
        .page-nav-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-xs);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }
        
        .page-nav-item:hover {
            background: var(--beige);
            border-color: var(--sage);
        }
        
        .page-nav-item.active {
            background: var(--sage);
            color: var(--warm-white);
            font-weight: 600;
        }
        
        /* Theme Grid */
        .theme-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-xl);
        }
        
        .theme-option {
            aspect-ratio: 4/3;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
            position: relative;
        }
        
        .theme-option:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
            border-color: var(--sage);
        }
        
        .theme-option.active {
            border-color: var(--muted-gold);
            box-shadow: var(--shadow-medium);
        }
        
        .theme-preview {
            width: 100%;
            height: 80%;
            background: linear-gradient(135deg, var(--cream), var(--beige));
            position: relative;
        }
        
        .theme-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(44, 44, 44, 0.9);
            color: var(--warm-white);
            padding: var(--spacing-xs);
            font-size: 0.8rem;
            text-align: center;
        }
        
        /* Preview Container */
        .preview-container {
            background: var(--beige);
            display: flex;
            flex-direction: column;
        }
        
        .preview-header {
            background: var(--warm-white);
            padding: var(--spacing-md) var(--spacing-lg);
            border-bottom: 1px solid var(--beige);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .preview-header h3 {
            font-family: var(--font-serif);
            color: var(--muted-gold);
            margin: 0;
        }
        
        .device-controls {
            display: flex;
            gap: var(--spacing-xs);
        }
        
        .device-btn {
            padding: var(--spacing-xs) var(--spacing-sm);
            border: 1px solid var(--beige);
            background: var(--warm-white);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }
        
        .device-btn:hover {
            background: var(--beige);
        }
        
        .device-btn.active {
            background: var(--muted-gold);
            color: var(--warm-white);
            border-color: var(--muted-gold);
        }
        
        .single-preview-layout {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 200px);
        }
        
        .preview-panel {
            background: var(--warm-white);
            border-radius: var(--card-border-radius);
            box-shadow: var(--shadow-light);
            overflow: hidden;
            border: 2px solid var(--beige);
            flex: 1;
            display: flex;
            flex-direction: column;
            margin: var(--spacing-md);
        }
        
        .preview-panel-header {
            background: var(--beige);
            padding: var(--spacing-md);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--sage);
        }
        
        .preview-panel-header h4 {
            font-family: var(--font-serif);
            color: var(--deep-charcoal);
            margin: 0;
        }
        
        .edit-indicator {
            font-size: 0.8rem;
            color: var(--soft-brown);
            font-style: italic;
        }
        
        .preview-frame {
            flex: 1;
            border: none;
            background: var(--warm-white);
            padding: var(--spacing-md);
            overflow-y: auto;
        }
        
        /* Responsive Design */
        @media (max-width: 1200px) {
            .editor-container {
                grid-template-columns: 250px 1fr;
            }
            
            .theme-grid {
                grid-template-columns: 1fr;
            }
            
            .editor-panel {
                width: 100%;
                position: static;
            }
        }
        
        @media (max-width: 768px) {
            .editor-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }
            
            .editor-sidebar {
                height: auto;
                max-height: 300px;
                border-right: none;
                border-bottom: 1px solid var(--beige);
            }
            
            .header-content {
                padding: 0 var(--spacing-md);
            }
            
            .storefront-logo {
                font-size: 1.5rem;
            }
            
            .theme-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* Loading States */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--beige);
            border-top: 2px solid var(--muted-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Success States */
        .success-message {
            background: var(--sage);
            color: var(--warm-white);
            padding: 0.75rem 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Block Management Styles */
        .block-actions {
            margin-bottom: var(--spacing-md);
        }

        .current-blocks {
            max-height: 200px;
            overflow-y: auto;
        }

        .block-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--spacing-sm);
            margin-bottom: var(--spacing-xs);
            background: var(--beige);
            border-radius: 6px;
            cursor: grab;
        }

        .block-item:active {
            cursor: grabbing;
        }

        .block-item-info {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .block-actions-mini {
            display: flex;
            gap: var(--spacing-xs);
        }

        .btn-mini {
            padding: 0.25rem 0.5rem;
            font-size: 0.8rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .modal-content {
            background: var(--warm-white);
            border-radius: var(--card-border-radius);
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-lg);
            border-bottom: 1px solid var(--beige);
        }

        .modal-header h3 {
            margin: 0;
            font-family: var(--font-serif);
            color: var(--muted-gold);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
        }

        .modal-body {
            padding: var(--spacing-lg);
        }

        .block-types-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }

        .block-type-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-lg);
            border: 2px solid var(--beige);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }

        .block-type-option:hover {
            border-color: var(--sage);
            background: var(--cream);
        }

        .block-type-option.selected {
            border-color: var(--muted-gold);
            background: rgba(196, 150, 45, 0.1);
        }

        .block-icon {
            font-size: 2rem;
        }

        .block-name {
            font-weight: 500;
            color: var(--deep-charcoal);
        }

        .modal-actions {
            display: flex;
            gap: var(--spacing-md);
            justify-content: flex-end;
            margin-top: var(--spacing-lg);
        }

        /* Notification Styles */
        .notification {
            position: fixed;
            top: 100px;
            right: 20px;
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 3000;
            animation: slideInRight 0.3s ease;
        }

        .notification-success {
            background: var(--sage);
        }

        .notification-error {
            background: #dc3545;
        }

        .notification-loading {
            background: var(--muted-gold);
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Enhanced Block Editor Styles */
        .block-panel {
            margin-top: var(--spacing-lg);
        }

        .block-types {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--spacing-xs);
            margin-bottom: var(--spacing-lg);
        }

        .block-type {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-sm);
            border: 1px solid var(--beige);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: var(--warm-white);
        }

        .block-type:hover {
            border-color: var(--sage);
            background: var(--cream);
            transform: translateY(-1px);
        }

        .block-icon {
            font-size: 1.2rem;
        }

        .block-name {
            font-weight: 500;
            font-size: 0.9rem;
        }

        .current-blocks {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: var(--spacing-lg);
        }

        .block-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--spacing-sm);
            margin-bottom: var(--spacing-xs);
            background: var(--beige);
            border-radius: 6px;
            cursor: grab;
        }

        .block-item:active {
            cursor: grabbing;
        }

        .block-item-info {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .block-item-actions {
            display: flex;
            gap: var(--spacing-xs);
        }

        .editor-actions {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        /* Enhanced Preview Styles */
        .preview-frame.desktop {
            max-width: 100%;
            margin: 0 auto;
        }

        .preview-frame.tablet {
            max-width: 768px;
            margin: 0 auto;
            border: 1px solid var(--beige);
            border-radius: 8px;
        }

        .preview-frame.mobile {
            max-width: 375px;
            margin: 0 auto;
            border: 1px solid var(--beige);
            border-radius: 8px;
        }

        /* Inline Editing Enhancement */
        .editor-block {
            position: relative;
            margin: 1rem 0;
            transition: all 0.2s ease;
        }

        .editor-block:hover {
            box-shadow: 0 0 0 2px rgba(196, 150, 45, 0.3);
        }

        .block-controls {
            display: none;
            position: absolute;
            top: -40px;
            left: 0;
            right: 0;
            background: rgba(196, 150, 45, 0.95);
            color: var(--warm-white);
            padding: var(--spacing-xs);
            font-size: 0.8rem;
            z-index: 100;
            border-radius: 4px 4px 0 0;
        }

        .editor-block:hover .block-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .block-type-label {
            font-weight: 600;
        }

        .block-actions {
            display: flex;
            gap: var(--spacing-xs);
        }

        .editable-image-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .image-edit-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(44, 44, 44, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 8px;
        }

        .editable-image-wrapper:hover .image-edit-overlay {
            opacity: 1;
        }

        .image-edit-btn {
            background: var(--muted-gold);
            color: var(--warm-white);
            border: none;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: 4px;
            cursor: pointer;
            font-family: var(--font-sans);
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .image-edit-btn:hover {
            background: #B8862A;
            transform: translateY(-1px);
        }

        /* Content Editing States */
        [contenteditable="true"] {
            outline: none;
            transition: all 0.2s ease;
        }

        [contenteditable="true"]:hover {
            outline: 2px dashed var(--muted-gold);
            outline-offset: 4px;
        }

        [contenteditable="true"]:focus,
        .editing {
            outline: 2px solid var(--muted-gold) !important;
            outline-offset: 4px;
            background: rgba(196, 150, 45, 0.1);
        }

        /* Drag and Drop States */
        .dragging {
            opacity: 0.6;
            transform: rotate(2deg);
        }

        .drag-over {
            border-top: 3px solid var(--muted-gold);
        }

        /* Loading and Status Indicators */
        .editing-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            background: var(--muted-gold);
            color: var(--warm-white);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: 4px;
            z-index: 9999;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .page-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--sage);
            margin-left: auto;
        }

        .page-status.modified {
            background: var(--muted-gold);
        }

        .page-status.saved {
            background: var(--sage);
        }

        /* Notification System Styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            z-index: 10000;
            animation: slideInRight 0.3s ease;
            max-width: 300px;
            box-shadow: var(--shadow-medium);
        }

        .notification-success {
            background: var(--sage);
            color: var(--warm-white);
        }

        .notification-error {
            background: #dc3545;
            color: var(--warm-white);
        }

        .notification-loading {
            background: var(--muted-gold);
            color: var(--warm-white);
        }

        .notification-info {
            background: var(--charcoal);
            color: var(--warm-white);
        }

        /* Button Mini Styles */
        .btn-mini {
            padding: 0.25rem 0.5rem;
            border: none;
            border-radius: 3px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        /* Background and Font Control Styles */
        .background-controls-section,
        .font-controls-section {
            margin: var(--spacing-md) 0;
            padding: var(--spacing-sm);
            background: var(--warm-white);
            border-radius: 8px;
            border: 1px solid var(--beige);
        }

        .background-controls,
        .font-controls {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xs);
        }

        .background-controls label,
        .font-controls label {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--charcoal);
            margin-bottom: 0.25rem;
        }

        .background-controls input[type="color"],
        .font-controls select {
            padding: 0.5rem;
            border: 1px solid var(--beige);
            border-radius: 4px;
            background: var(--warm-white);
            font-size: 0.9rem;
        }

        .background-controls input[type="text"] {
            padding: 0.5rem;
            border: 1px solid var(--beige);
            border-radius: 4px;
            background: var(--warm-white);
            font-size: 0.9rem;
            font-family: var(--font-body);
        }

        .btn-reset {
            padding: 0.25rem 0.5rem;
            border: 1px solid var(--sage);
            background: var(--warm-white);
            color: var(--sage);
            border-radius: 4px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 0.5rem;
        }

        .btn-reset:hover {
            background: var(--sage);
            color: var(--warm-white);
        }

        .font-group {
            margin-bottom: var(--spacing-sm);
        }

        .page-title-control {
            margin-top: var(--spacing-sm);
            padding-top: var(--spacing-sm);
            border-top: 1px solid var(--beige);
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .editor-container {
                flex-direction: column;
                height: auto;
                min-height: 100vh;
                padding-top: var(--header-height);
            }
            
            .editor-sidebar {
                width: 100%;
                height: auto;
                min-height: 50vh;
                order: 2;
                border-right: none;
                border-top: 1px solid var(--beige);
                padding: var(--spacing-sm);
                overflow-y: auto;
                max-height: 60vh;
            }
            
            .preview-container {
                order: 1;
                height: 40vh;
                min-height: 300px;
                flex-shrink: 0;
                width: 100%;
            }
            
            .theme-grid {
