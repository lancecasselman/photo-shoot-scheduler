apply plugin: 'com.android.application'

android {
    namespace "com.thelegacyphotography.photomanager"
    compileSdk rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "com.thelegacyphotography.photomanager"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
             // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
             // Default: https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    google()
    mavenCentral()
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    
    // Firebase Authentication - force single versions to eliminate conflicts
    implementation platform('com.google.firebase:firebase-bom:32.8.1')
    
    // Use only the core dependencies we need - avoid KTX variants
    implementation('com.google.firebase:firebase-auth:22.3.1') {
        exclude group: 'com.google.firebase', module: 'firebase-firestore'
        exclude group: 'com.google.firebase', module: 'firebase-storage'
    }
    
    // Only include firestore if absolutely needed - exclude all conflicting modules
    implementation('com.google.firebase:firebase-firestore:24.10.0') {
        exclude group: 'com.google.firebase', module: 'firebase-common'
        exclude group: 'com.google.firebase', module: 'firebase-common-ktx'
        exclude group: 'com.google.firebase', module: 'firebase-auth'
    }
    
    // Force single common dependency version
    implementation 'com.google.firebase:firebase-common:20.4.3'
    implementation 'com.google.android.gms:play-services-auth:20.7.0'
    
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')
}

apply from: 'capacitor.build.gradle'

// Apply Google Services plugin for Firebase
apply plugin: 'com.google.gms.google-services'
