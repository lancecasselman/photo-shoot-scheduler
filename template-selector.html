<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Selector - Photography Websites</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
        }
        
        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.3rem;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        .template-filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 12px 24px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .filter-btn:hover,
        .filter-btn.active {
            background: rgba(255,255,255,0.9);
            color: #667eea;
            transform: translateY(-2px);
        }
        
        .templates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }
        
        .template-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .template-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .template-preview {
            height: 280px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-weight: 600;
        }
        
        .template-preview::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.3);
            z-index: 1;
        }
        
        .template-preview > * {
            position: relative;
            z-index: 2;
        }
        
        .template-preview h3 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .template-preview p {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        /* Template Styles */
        .classic-preview {
            background: linear-gradient(135deg, #8B4513 0%, #D2B48C 100%);
        }
        
        .modern-preview {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .elegant-preview {
            background: linear-gradient(135deg, #2C3E50 0%, #34495E 100%);
        }
        
        .minimalist-preview {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: #2c3e50;
        }
        
        .creative-preview {
            background: linear-gradient(135deg, #FF6B6B 0%, #4ECDC4 50%, #FFE66D 100%);
        }
        
        .vintage-preview {
            background: linear-gradient(135deg, #8B7355 0%, #D4AF37 100%);
        }
        
        .bold-preview {
            background: linear-gradient(135deg, #000000 0%, #434343 100%);
        }
        
        .nature-preview {
            background: linear-gradient(135deg, #1a5f3f 0%, #2d8f57 100%);
        }
        
        .urban-preview {
            background: linear-gradient(135deg, #4a4a4a 0%, #6a6a6a 100%);
        }
        
        .romantic-preview {
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
        }
        
        .template-info {
            padding: 25px;
        }
        
        .template-info h3 {
            font-size: 1.4rem;
            color: #2c3e50;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .template-category {
            color: #667eea;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .template-description {
            color: #6c757d;
            font-size: 0.95rem;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .template-features {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .feature-tag {
            background: #f8f9fa;
            color: #495057;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .template-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
            flex: 1;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #6c757d;
            border: 1px solid #dee2e6;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }
        
        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .header p {
                font-size: 1.1rem;
            }
            
            .templates-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .template-filters {
                gap: 10px;
            }
            
            .filter-btn {
                padding: 10px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <a href="/index.html" class="back-link">‚Üê Back to Dashboard</a>
    
    <div class="container">
        <div class="header">
            <h1>Choose Your Template</h1>
            <p>Select a professional template to start building your photography website</p>
        </div>
        
        <div class="template-filters">
            <button class="filter-btn active" data-category="all">All Templates</button>
            <button class="filter-btn" data-category="wedding">Wedding</button>
            <button class="filter-btn" data-category="portrait">Portrait</button>
            <button class="filter-btn" data-category="commercial">Commercial</button>
            <button class="filter-btn" data-category="event">Event</button>
            <button class="filter-btn" data-category="lifestyle">Lifestyle</button>
        </div>
        
        <div class="templates-grid" id="templates-grid">
            <!-- Templates will be loaded here -->
        </div>
    </div>

    <script src="js/firebase-config.js"></script>
    <script src="scripts/templateLoader.js"></script>
    <script src="js/preview-renderer.js"></script>
    <script>
        // Template definitions
        const templates = [
            {
                id: 'classic-elegance',
                name: 'Classic Elegance',
                category: 'wedding',
                description: 'Timeless wedding photography with elegant typography and soft colors',
                features: ['Multi-page', 'Gallery', 'Contact Form', 'Responsive'],
                previewClass: 'classic-preview',
                pages: ['Home', 'About', 'Portfolio', 'Contact']
            },
            {
                id: 'modern-minimalist',
                name: 'Modern Minimalist',
                category: 'portrait',
                description: 'Clean, minimal design focusing on your photography work',
                features: ['Single Page', 'Lightbox', 'Social Links', 'Mobile First'],
                previewClass: 'modern-preview',
                pages: ['Home', 'Portfolio', 'About', 'Contact']
            },
            {
                id: 'elegant-studio',
                name: 'Elegant Studio',
                category: 'portrait',
                description: 'Professional studio portrait showcase with sophisticated styling',
                features: ['Gallery Grid', 'Booking Form', 'Testimonials', 'SEO Ready'],
                previewClass: 'elegant-preview',
                pages: ['Home', 'Services', 'Gallery', 'Testimonials', 'Contact']
            },
            {
                id: 'creative-portfolio',
                name: 'Creative Portfolio',
                category: 'commercial',
                description: 'Bold, creative design for artistic and commercial photography',
                features: ['Masonry Grid', 'Video Support', 'Animation', 'Blog'],
                previewClass: 'creative-preview',
                pages: ['Home', 'Work', 'About', 'Blog', 'Contact']
            },
            {
                id: 'vintage-charm',
                name: 'Vintage Charm',
                category: 'wedding',
                description: 'Nostalgic design with vintage elements and warm tones',
                features: ['Vintage Style', 'Story Timeline', 'Guest Book', 'RSVP'],
                previewClass: 'vintage-preview',
                pages: ['Home', 'Our Story', 'Gallery', 'RSVP', 'Contact']
            },
            {
                id: 'bold-statement',
                name: 'Bold Statement',
                category: 'commercial',
                description: 'High-contrast design for fashion and commercial photography',
                features: ['Full Screen', 'Dark Mode', 'Portfolio Filters', 'Client Area'],
                previewClass: 'bold-preview',
                pages: ['Home', 'Portfolio', 'Services', 'Client Login', 'Contact']
            },
            {
                id: 'nature-inspired',
                name: 'Nature Inspired',
                category: 'lifestyle',
                description: 'Organic design perfect for outdoor and nature photography',
                features: ['Nature Theme', 'Location Maps', 'Weather Info', 'Booking'],
                previewClass: 'nature-preview',
                pages: ['Home', 'Locations', 'Gallery', 'Booking', 'Contact']
            },
            {
                id: 'urban-edge',
                name: 'Urban Edge',
                category: 'lifestyle',
                description: 'Modern urban design for street and city photography',
                features: ['Urban Style', 'Street View', 'Social Feed', 'Events'],
                previewClass: 'urban-preview',
                pages: ['Home', 'Street Gallery', 'Events', 'Social', 'Contact']
            },
            {
                id: 'romantic-moments',
                name: 'Romantic Moments',
                category: 'wedding',
                description: 'Soft, romantic design for intimate wedding photography',
                features: ['Romantic Theme', 'Love Story', 'Image Slideshow', 'Guest Messages'],
                previewClass: 'romantic-preview',
                pages: ['Home', 'Love Story', 'Gallery', 'Messages', 'Contact']
            },
            {
                id: 'event-showcase',
                name: 'Event Showcase',
                category: 'event',
                description: 'Dynamic layout perfect for event and corporate photography',
                features: ['Event Grid', 'Live Gallery', 'Team Profiles', 'Booking System'],
                previewClass: 'modern-preview',
                pages: ['Home', 'Events', 'Team', 'Services', 'Book Now']
            }
        ];
        
        let currentFilter = 'all';
        
        function renderTemplates(filter = 'all') {
            const grid = document.getElementById('templates-grid');
            const filteredTemplates = filter === 'all' 
                ? templates 
                : templates.filter(t => t.category === filter);
            
            if (filteredTemplates.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <h3>No templates found</h3>
                        <p>Try selecting a different category</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = filteredTemplates.map(template => `
                <div class="template-card" onclick="selectTemplate('${template.id}')">
                    <div class="template-preview ${template.previewClass}">
                        <h3>${template.name}</h3>
                        <p>Professional Photography Template</p>
                    </div>
                    <div class="template-info">
                        <h3>${template.name}</h3>
                        <div class="template-category">${template.category}</div>
                        <div class="template-description">${template.description}</div>
                        <div class="template-features">
                            ${template.features.map(feature => `<span class="feature-tag">${feature}</span>`).join('')}
                        </div>
                        <div class="template-actions">
                            <button class="btn btn-primary" onclick="event.stopPropagation(); selectTemplate('${template.id}')">
                                Use This Template
                            </button>
                            <button class="btn btn-secondary" onclick="event.stopPropagation(); previewTemplate('${template.id}')">
                                Preview
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function selectTemplate(templateId) {
            // Show loading state
            showMessage('Loading template...', 'info');
            
            // Redirect to editor with template
            window.location.href = `/editor.html?template=${templateId}`;
        }
        
        function previewTemplate(templateId) {
            const template = templates.find(t => t.id === templateId);
            if (template) {
                // Use the preview renderer for better preview
                if (window.previewRenderer) {
                    try {
                        // Create preview window
                        const previewWindow = window.open('', '_blank', 'width=1200,height=800,scrollbars=yes,resizable=yes');
                        
                        // Generate HTML using preview renderer
                        const templateData = window.previewRenderer.getTemplateDefinition(templateId);
                        if (templateData) {
                            const previewHTML = window.previewRenderer.generateHTML(templateData, 'home');
                            previewWindow.document.write(previewHTML);
                            previewWindow.document.close();
                            previewWindow.document.title = `Preview: ${template.name}`;
                        } else {
                            // Show template info
                            previewWindow.document.write(`
                                <html>
                                <head><title>Preview: ${template.name}</title></head>
                                <body style="font-family: Arial, sans-serif; padding: 40px; text-align: center;">
                                    <h1>${template.name}</h1>
                                    <p><strong>Category:</strong> ${template.category}</p>
                                    <p><strong>Description:</strong> ${template.description}</p>
                                    <p><strong>Pages:</strong> ${template.pages.join(', ')}</p>
                                    <p><strong>Features:</strong> ${template.features.join(', ')}</p>
                                    <br>
                                    <p style="color: #666;">Click "Use This Template" to customize this design with your content.</p>
                                </body>
                                </html>
                            `);
                            previewWindow.document.close();
                        }
                    } catch (error) {
                        console.error('Preview error:', error);
                        alert(`Preview: ${template.name}\n\nCategory: ${template.category}\nPages: ${template.pages.join(', ')}\nFeatures: ${template.features.join(', ')}\n\nClick "Use This Template" to customize this design.`);
                    }
                } else {
                    alert(`Preview: ${template.name}\n\nCategory: ${template.category}\nPages: ${template.pages.join(', ')}\nFeatures: ${template.features.join(', ')}\n\nClick "Use This Template" to customize this design.`);
                }
            }
        }
        
        function setupFilters() {
            const filterBtns = document.querySelectorAll('.filter-btn');
            
            filterBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Update active filter
                    filterBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Update filter and re-render
                    currentFilter = this.dataset.category;
                    renderTemplates(currentFilter);
                });
            });
        }
        
        function showMessage(message, type = 'info') {
            // Simple message display
            const messageEl = document.createElement('div');
            messageEl.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? '#28a745' : type === 'error' ? '#dc3545' : '#17a2b8'};
                color: white;
                padding: 15px 20px;
                border-radius: 8px;
                z-index: 10000;
                font-weight: 500;
            `;
            messageEl.textContent = message;
            document.body.appendChild(messageEl);
            
            setTimeout(() => {
                messageEl.remove();
            }, 3000);
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderTemplates();
            setupFilters();
        });
    </script>
</body>
</html>
