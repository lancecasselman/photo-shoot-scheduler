<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Photos API</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
        }
        .result {
            background: #000;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
        }
        button:hover { background: #00dd00; }
        .error { color: #ff5555; }
        .success { color: #50fa7b; }
        .info { color: #8be9fd; }
        .warn { color: #ffb86c; }
    </style>
</head>
<body>
    <h1>📸 Test /api/sessions/:sessionId/photos Endpoint</h1>
    
    <div>
        <label>Session ID: <input type="text" id="sessionId" value="d0892278-1882-4466-955f-fba2425e53ef" style="width: 400px"></label>
        <br><br>
        <label>Folder Type: 
            <select id="folderType">
                <option value="">All</option>
                <option value="gallery" selected>Gallery</option>
                <option value="raw">Raw</option>
            </select>
        </label>
    </div>
    
    <div style="margin-top: 20px;">
        <button onclick="testEndpoint()">🚀 Test Endpoint</button>
        <button onclick="clearResults()">🗑️ Clear</button>
    </div>
    
    <div id="results"></div>

    <script>
        function log(message, type = 'info') {
            const resultDiv = document.getElementById('results');
            const msgDiv = document.createElement('div');
            msgDiv.className = `result ${type}`;
            msgDiv.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            resultDiv.appendChild(msgDiv);
        }

        async function testEndpoint() {
            const sessionId = document.getElementById('sessionId').value;
            const folderType = document.getElementById('folderType').value;
            
            if (!sessionId) {
                log('❌ Session ID is required', 'error');
                return;
            }
            
            log('🔍 Testing endpoint...', 'info');
            
            const url = `/api/sessions/${sessionId}/photos${folderType ? `?folder=${folderType}` : ''}`;
            log(`📡 Request URL: ${url}`, 'info');
            
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                log(`📊 Response Status: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                
                const data = await response.json();
                
                if (response.ok) {
                    log('✅ Success! Response received:', 'success');
                    log(JSON.stringify(data, null, 2), 'info');
                    
                    if (data.files && Array.isArray(data.files)) {
                        log(`📸 Found ${data.files.length} files`, 'success');
                        
                        data.files.forEach((file, index) => {
                            log(`\n📄 File ${index + 1}:`, 'info');
                            log(`  • Filename: ${file.filename || file.name}`, 'info');
                            log(`  • Type: ${file.fileType || file.contentType}`, 'info');
                            log(`  • Size: ${(file.size / 1024 / 1024).toFixed(2)} MB`, 'info');
                            log(`  • Has Presigned URL: ${file.url?.includes('X-Amz-Signature') ? '✅ YES' : '❌ NO'}`, 
                                file.url?.includes('X-Amz-Signature') ? 'success' : 'warn');
                            
                            if (file.url?.includes('X-Amz-Signature')) {
                                log(`  • URL Preview: ${file.url.substring(0, 100)}...`, 'info');
                            }
                        });
                    }
                } else {
                    log('❌ Error Response:', 'error');
                    log(JSON.stringify(data, null, 2), 'error');
                }
            } catch (error) {
                log(`❌ Request failed: ${error.message}`, 'error');
                log(error.stack, 'error');
            }
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
            log('🧹 Results cleared', 'info');
        }
        
        // Test on load
        window.addEventListener('load', () => {
            log('🎯 Test page ready. Make sure you are logged in first!', 'warn');
            log('💡 Tip: Open the main app in another tab and login, then come back here to test', 'info');
        });
    </script>
</body>
</html>
