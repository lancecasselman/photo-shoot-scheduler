<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test R2 Photo Upload</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #2d3748;
            margin-bottom: 20px;
        }
        .info {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #4299e1;
        }
        .upload-area {
            border: 2px dashed #cbd5e0;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #4299e1;
            background: #ebf8ff;
        }
        .upload-area.drag-over {
            border-color: #48bb78;
            background: #f0fff4;
        }
        input[type="file"] {
            display: none;
        }
        .btn {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 5px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .status.success {
            background: #c6f6d5;
            color: #22543d;
            display: block;
        }
        .status.error {
            background: #fed7d7;
            color: #742a2a;
            display: block;
        }
        .file-list {
            margin: 20px 0;
        }
        .file-item {
            background: #f7fafc;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .progress {
            width: 100%;
            height: 20px;
            background: #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
            display: none;
        }
        .progress.active {
            display: block;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #48bb78, #38a169);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 Test R2 Photo Upload</h1>
        
        <div class="info">
            <strong>Session ID:</strong> <span id="sessionId">d3c75c1f-5c83-4de3-a7db-d8b5c840d99d</span><br>
            <strong>Purpose:</strong> This tool uploads photos directly to R2 storage for testing gallery display
        </div>

        <div class="upload-area" id="uploadArea">
            <p>📸 Click to select photos or drag & drop them here</p>
            <p style="font-size: 0.9em; color: #718096;">Supports JPG, PNG, and other image formats</p>
        </div>

        <input type="file" id="fileInput" multiple accept="image/*">
        
        <div class="file-list" id="fileList"></div>
        
        <div class="progress" id="progressBar">
            <div class="progress-bar" id="progressFill"></div>
        </div>

        <div style="text-align: center;">
            <button class="btn" id="uploadBtn" disabled>Upload to R2</button>
            <button class="btn" onclick="window.location.reload()">Reset</button>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        const sessionId = 'd3c75c1f-5c83-4de3-a7db-d8b5c840d99d';
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const uploadBtn = document.getElementById('uploadBtn');
        const status = document.getElementById('status');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        
        let selectedFiles = [];

        // Click to select files
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File selection
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            handleFiles(e.dataTransfer.files);
        });

        function handleFiles(files) {
            selectedFiles = Array.from(files);
            displayFiles();
            uploadBtn.disabled = selectedFiles.length === 0;
        }

        function displayFiles() {
            fileList.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'file-item';
                item.innerHTML = `
                    <span>${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)</span>
                    <button onclick="removeFile(${index})" style="color: #e53e3e; cursor: pointer; border: none; background: none;">✕</button>
                `;
                fileList.appendChild(item);
            });
        }

        window.removeFile = function(index) {
            selectedFiles.splice(index, 1);
            displayFiles();
            uploadBtn.disabled = selectedFiles.length === 0;
        };

        uploadBtn.addEventListener('click', async () => {
            if (selectedFiles.length === 0) return;

            uploadBtn.disabled = true;
            progressBar.classList.add('active');
            status.className = 'status';
            
            try {
                // Create FormData
                const formData = new FormData();
                selectedFiles.forEach(file => {
                    formData.append('photos', file);
                });

                // Upload to the session
                const response = await fetch(`/api/sessions/${sessionId}/upload-photos`, {
                    method: 'POST',
                    body: formData,
                    onUploadProgress: (progressEvent) => {
                        const percentCompleted = Math.round((progressEvent.loaded * 100) / progressEvent.total);
                        progressFill.style.width = percentCompleted + '%';
                    }
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Upload failed');
                }

                const result = await response.json();
                
                progressFill.style.width = '100%';
                status.className = 'status success';
                status.innerHTML = `
                    ✅ Successfully uploaded ${result.uploaded} photos!<br>
                    Photos are being backed up to R2 storage.<br>
                    <a href="/client-gallery.html?session=${sessionId}" target="_blank">View Gallery</a>
                `;
                
                selectedFiles = [];
                displayFiles();
                
            } catch (error) {
                console.error('Upload error:', error);
                status.className = 'status error';
                status.textContent = `❌ Upload failed: ${error.message}`;
            } finally {
                uploadBtn.disabled = false;
                setTimeout(() => {
                    progressBar.classList.remove('active');
                    progressFill.style.width = '0%';
                }, 2000);
            }
        });
    </script>
</body>
</html>
